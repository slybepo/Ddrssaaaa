<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Global Chat - DreamWeave</title>
  <!-- Firebase Scripts (v9.6.1) -->
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js"></script>
  <style>
    :root {
      --spezz-blue: #0099ff;
    }
    /* Global Reset & Fonts */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #001f3f, #0077b6);
      background-size: 200% 200%;
      animation: gradientShift 10s ease infinite;
      color: white;
      height: 100vh;
      display: flex;
      flex-direction: column;
    }
    @keyframes gradientShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
    /* Navigation Bar */
    .navbar {
      width: 100%;
      padding: 15px 30px;
      background: rgba(0,0,0,0.8);
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: fixed;
      top: 0;
      z-index: 100;
    }
    .navbar .logo {
      display: flex;
      align-items: center;
    }
    .navbar .logo img {
      height: 40px;
      margin-right: 10px;
    }
    .navbar .logo span {
      font-size: 24px;
      color: cyan;
      font-weight: bold;
    }
    /* Main Layout */
    main {
      display: flex;
      flex: 1;
      width: 100%;
      margin-top: 70px; /* leave space for navbar */
    }
    .sidebar {
      width: 250px;
      background: rgba(0,0,0,0.6);
      padding: 20px;
      overflow-y: auto;
    }
    .chat-area {
      flex: 1;
      padding: 20px;
      display: flex;
      flex-direction: column;
    }
    .chat-messages {
      flex: 1;
      overflow-y: auto;
      padding-bottom: 60px;
    }
    .chat-input-container {
      position: fixed;
      bottom: 0;
      left: 250px;
      right: 0;
      padding: 10px 20px;
      background: rgba(0,0,0,0.8);
      display: flex;
      align-items: center;
    }
    /* Chat Input */
    #chatInput {
      flex: 1;
      padding: 10px 15px;
      border: none;
      border-radius: 25px;
      background: rgba(255,255,255,0.1);
      color: white;
      font-size: 16px;
      resize: none;
      outline: none;
    }
    #sendChatButton {
      margin-left: 10px;
      padding: 10px 20px;
      border: none;
      border-radius: 25px;
      background: var(--spezz-blue);
      color: white;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    #sendChatButton:hover { background: #00aaff; }
    /* Chat Messages */
    .chat-message {
      margin-bottom: 15px;
      padding: 10px;
      border-bottom: 1px solid rgba(255,255,255,0.2);
      position: relative;
    }
    .message-header {
      display: flex;
      align-items: center;
      gap: 10px;
    }
    .message-header img {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      cursor: pointer;
    }
    .message-header strong { font-size: 16px; }
    /* Role Styling */
    .admin-name { color: red; }
    .user-name { color: var(--spezz-blue); }
    .role-label { font-size: 12px; margin-left: 5px; color: #ff9800; }
    .message-content { margin-left: 50px; }
    /* Action Dots & Dropdown Menu */
    .action-dots {
      position: absolute;
      right: 10px;
      top: 10px;
      cursor: pointer;
      display: none;
    }
    .chat-message:hover .action-dots { display: block; }
    .dropdown-menu {
      position: absolute;
      right: 10px;
      top: 30px;
      background: #333;
      padding: 5px 10px;
      border-radius: 5px;
      display: none;
      z-index: 50;
    }
    .dropdown-menu button {
      background: transparent;
      border: none;
      color: white;
      cursor: pointer;
      display: block;
      text-align: left;
      width: 100%;
      padding: 5px 0;
    }
    .dropdown-menu button:hover { color: var(--spezz-blue); }
    /* Sidebar: Member List */
    .member-card {
      display: flex;
      align-items: center;
      margin-bottom: 15px;
    }
    .member-card img {
      width: 35px;
      height: 35px;
      border-radius: 50%;
      margin-right: 10px;
    }
    .member-card strong { font-size: 14px; }
  </style>
</head>
<body>
  <!-- Navigation Bar -->
  <nav class="navbar">
    <div class="logo">
      <img src="https://i.ibb.co/FLPGffQ6/IMG-20250131-171757-removebg-preview.png" alt="Logo">
      <span>DreamWeave Chat</span>
    </div>
  </nav>
  
  <!-- Main Layout: Sidebar & Chat Area -->
  <main>
    <!-- Sidebar: Member List -->
    <div class="sidebar" id="membersSection">
      <h3>Members</h3>
      <!-- Member list will be loaded here -->
    </div>
    <!-- Chat Area -->
    <div class="chat-area">
      <div class="chat-messages" id="chatSection">
        <!-- Chat messages will be loaded here -->
      </div>
    </div>
  </main>
  
  <!-- Chat Input Container -->
  <div class="chat-input-container">
    <textarea id="chatInput" rows="2" placeholder="Type your message... (Shift+Enter for newline)"></textarea>
    <button id="sendChatButton">Send</button>
  </div>
  
  <!-- Firebase & Chat Script -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js";
    import { getFirestore, collection, addDoc, doc, getDoc, query, orderBy, onSnapshot, serverTimestamp, deleteDoc, updateDoc } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js";
    
    const firebaseConfig = {
      apiKey: "AIzaSyBMUi291fwb-HSxlGPQMxdEJGUTiOOvFBs",
      authDomain: "nexaverse-eeb07.firebaseapp.com",
      projectId: "nexaverse-eeb07",
      storageBucket: "nexaverse-eeb07.appspot.com",
      messagingSenderId: "686342300627",
      appId: "1:686342300627:web:90522d8f1129fb00b08526",
    }; // Your config
    
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);
    
    // Load Member List (all registered users)
    function loadMembers() {
      const membersSection = document.getElementById("membersSection");
      const usersQuery = query(collection(db, "users"));
      onSnapshot(usersQuery, (snapshot) => {
        membersSection.innerHTML = "<h3>Members</h3>";
        snapshot.forEach(docSnap => {
          const data = docSnap.data();
          const memberEl = document.createElement("div");
          memberEl.className = "member-card";
          memberEl.innerHTML = `
            <img src="${data.pfp || 'default-avatar.png'}" alt="Avatar">
            <strong>${data.name}</strong>
          `;
          membersSection.appendChild(memberEl);
        });
      });
    }
    loadMembers();
    
    // Load Chat Messages
    function loadChat() {
      const chatSection = document.getElementById("chatSection");
      const chatQuery = query(collection(db, "globalChat"), orderBy("timestamp", "asc"));
      onSnapshot(chatQuery, (snapshot) => {
        chatSection.innerHTML = "";
        snapshot.forEach(docSnap => {
          const data = docSnap.data();
          const messageEl = document.createElement("div");
          messageEl.className = "chat-message";
          messageEl.innerHTML = `
            <div class="message-header">
              <img src="${data.profilePic || 'default-avatar.png'}" alt="Avatar" class="user-pfp" data-msgid="${docSnap.id}" data-uid="${data.userId}">
              <strong class="${data.role === 'admin' ? 'admin-name' : 'user-name'}">
                ${data.username}${data.role === 'admin' ? ' <span class="role-label">(admin)</span>' : ''}\n              </strong>\n              <small>${data.timestamp ? new Date(data.timestamp.toDate()).toLocaleTimeString() : ''}</small>\n              <span class="action-dots" data-msgid="${docSnap.id}" data-uid="${data.userId}">...</span>\n              <div class="dropdown-menu" id="dropdown-${docSnap.id}"></div>\n            </div>\n            <div class="message-content">${data.text.replace(/\\n/g, '<br>')}</div>\n          `;\n          chatSection.appendChild(messageEl);\n        });\n        chatSection.scrollTop = chatSection.scrollHeight;\n      });\n    }\n    loadChat();\n    
    // Send Chat Message
    document.getElementById("sendChatButton").addEventListener("click", async () => {\n      const textArea = document.getElementById("chatInput");\n      const text = textArea.value.trim();\n      if (!text) return;\n      const user = auth.currentUser;\n      if (!user) return alert(\"You must be logged in!\");\n      const userDocSnap = await getDoc(doc(db, \"users\", user.uid));\n      if (!userDocSnap.exists()) return alert(\"User not found!\");\n      await addDoc(collection(db, \"globalChat\"), {\n        text,\n        profilePic: userDocSnap.data().pfp,\n        username: userDocSnap.data().name,\n        role: userDocSnap.data().role,\n        userId: user.uid,\n        timestamp: serverTimestamp()\n      });\n      textArea.value = \"\";\n    });\n    \n    // Enable Enter for newline (Shift+Enter for newline, Enter to send)\n    document.getElementById("chatInput").addEventListener(\"keydown\", (e) => {\n      if (e.key === \"Enter\" && !e.shiftKey) {\n        e.preventDefault();\n        document.getElementById(\"sendChatButton\").click();\n      }\n    });\n    \n    // Admin / Report Options: Show dropdown when clicking on action dots\n    document.addEventListener(\"click\", (e) => {\n      if (e.target.classList.contains(\"action-dots\")) {\n        const msgId = e.target.getAttribute(\"data-msgid\");\n        const uid = e.target.getAttribute(\"data-uid\");\n        showDropdown(e.target, msgId, uid);\n      } else {\n        document.querySelectorAll(\".dropdown-menu\").forEach(menu => menu.style.display = \"none\");\n      }\n    });\n    \n    function showDropdown(triggerElem, msgId, uid) {\n      const dropdown = document.getElementById(`dropdown-${msgId}`);\n      if (!dropdown) return;\n      if (auth.currentUser) {\n        getDoc(doc(db, \"users\", auth.currentUser.uid)).then(userDoc => {\n          if (!userDoc.exists()) return;\n          const currentUserRole = userDoc.data().role;\n          let options = \"\";\n          if (currentUserRole === 'admin') {\n            options = `<button onclick=\"deleteMessage('${msgId}')\">Delete Message</button>` +\n                      `<button onclick=\"disableAccount('${uid}')\">Disable Account</button>`;\n          } else {\n            options = `<button onclick=\"reportMessage('${msgId}', '${uid}')\">Report Message</button>`;\n          }\n          dropdown.innerHTML = options;\n          dropdown.style.display = \"block\";\n        });\n      }\n    }\n    \n    window.deleteMessage = async function(msgId) {\n      if (confirm(\"Are you sure you want to delete this message?\")) {\n        await deleteDoc(doc(db, \"globalChat\", msgId));\n      }\n    };\n    \n    window.disableAccount = async function(userId) {\n      if (confirm(\"Are you sure you want to disable this user's account?\")) {\n        await updateDoc(doc(db, \"users\", userId), { disabled: true });\n        alert(\"User account disabled (flag set in Firestore).\\nUse Admin SDK to fully disable in Firebase Auth.\");\n      }\n    };\n    \n    window.reportMessage = async function(msgId, reportedUserId) {\n      const reason = prompt(\"Enter reason for reporting this message:\");\n      if (!reason) return;\n      const reporter = auth.currentUser;\n      if (!reporter) return alert(\"You must be logged in to report.\");\n      const reporterDoc = await getDoc(doc(db, \"users\", reporter.uid));\n      const reportedDoc = await getDoc(doc(db, \"users\", reportedUserId));\n      const payload = {\n        embeds: [{\n          title: \"Message Report\",\n          fields: [\n            { name: \"Reporter UID\", value: reporter.uid, inline: true },\n            { name: \"Reporter Name\", value: reporterDoc.exists() ? reporterDoc.data().name : \"N/A\", inline: true },\n            { name: \"Reported UID\", value: reportedUserId, inline: true },\n            { name: \"Reported Name\", value: reportedDoc.exists() ? reportedDoc.data().name : \"N/A\", inline: true },\n            { name: \"Reason\", value: reason }\n          ],\n          timestamp: new Date().toISOString(),\n          color: 15158332\n        }]\n      };\n      fetch(\"https://discord.com/api/webhooks/1221053194826944674/SDJbKS0l5JAONMwlf5KWAVjn_DLbsu82ADlV3WpCpCWhUBIW3b5Zn3hCDkskUCgCfaXC\", {\n        method: \"POST\",\n        headers: { \"Content-Type\": \"application/json\" },\n        body: JSON.stringify(payload)\n      });\n      alert(\"Message reported.\");\n    };\n  </script>\n</body>\n</html>\n"}]}
