<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ocean Themed Social Page</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: Arial, sans-serif; }
        body {
            background: linear-gradient(135deg, #001f3f, #0077b6);
            color: white;
            overflow-x: hidden;
        }
        /* Navigation Bar */
        .navbar {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 15px 20px;
            background: rgba(0, 0, 0, 0.8);
            box-shadow: 0 0 10px cyan;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 10;
        }
        .logo { font-size: 24px; font-weight: bold; color: cyan; }
        .nav-menu a {
            color: white;
            margin: 0 15px;
            text-decoration: none;
            transition: 0.3s;
        }
        .nav-menu a:hover { color: cyan; }
        /* Announcements */
        .announcement-container {
            position: fixed;
            top: 60px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.8);
            padding: 10px 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px cyan;
            max-width: 400px;
            width: 90%;
            text-align: center;
            z-index: 9;
        }
        .announcement-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }
        .close-btn {
            background: red;
            color: white;
            border: none;
            cursor: pointer;
            padding: 5px;
            border-radius: 50%;
            font-weight: bold;
        }
        .announcement-content {
            max-height: 150px;
            overflow-y: auto;
        }
        .unread-badge {
            background: red;
            color: white;
            padding: 3px 6px;
            border-radius: 50%;
            font-size: 12px;
            position: absolute;
            top: 10px;
            right: 10px;
        }
        /* Posts Section */
        .posts-container {
            margin-top: 120px;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .post-card {
            background: rgba(0, 0, 0, 0.8);
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 0 10px cyan;
            width: 90%;
            max-width: 500px;
            margin-bottom: 20px;
        }
        .post-header {
            display: flex;
            align-items: center;
        }
        .post-header img {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            margin-right: 10px;
        }
        .post-header .username { font-weight: bold; }
        .post-header .role { color: cyan; margin-left: 5px; }
        .post-content { margin-top: 10px; }
        .post-actions {
            display: flex;
            justify-content: space-between;
            margin-top: 10px;
        }
        .like-btn {
            background: transparent;
            border: none;
            color: cyan;
            cursor: pointer;
            font-size: 16px;
        }
        .like-btn:hover { color: white; }

        .openann {
            width: 10rem;
            height: 6rem;
            color: white;
            background-color: lightblue;
            border-style: solid;
            border-radius: 10px;
            border-color: white;
            
        }
    </style>
</head>
<body>

<!-- Navigation Bar -->
<div class="navbar">
    <div class="logo">MyLogo</div>
    <div class="nav-menu">
        <a href="#">Home</a>
        <a href="#">Trending</a>
        <a href="#">New</a>
    </div>
</div>

<!-- Announcements -->
    
<div class="announcement-container">*
    <button class="openann" id="openann" onclick="openAnnouncement()">Announcements</button>
    <div id="ann" class="announcement-header">
        <h3>Announcements <span class="unread-badge">3</span></h3>
        <button class="close-btn" onclick="closeAnnouncement()">X</button>
    </div>
    <div class="announcement-content" id="announcements">
        <p><strong>Admin</strong>: Site maintenance at 2AM!</p>
    </div>
</div>

<!-- Posts Section -->
<div class="posts-container" id="posts"></div>

<script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js"></script>

<script>
    const firebaseConfig = {
      apiKey: "AIzaSyBMUi291fwb-HSxlGPQMxdEJGUTiOOvFBs",
      authDomain: "nexaverse-eeb07.firebaseapp.com",
      projectId: "nexaverse-eeb07",
      storageBucket: "nexaverse-eeb07.appspot.com",
      messagingSenderId: "686342300627",
      appId: "1:686342300627:web:90522d8f1129fb00b08526",
    }; // Your config
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();
    const auth = firebase.auth();

    function fetchAnnouncements() {
        db.collection("announcements").orderBy("timestamp", "desc").onSnapshot(snapshot => {
            let container = document.getElementById("announcements");
            container.innerHTML = "";
            snapshot.forEach(doc => {
                let data = doc.data();
                let announcementHTML = `
                    <div class="announcement">
                        <img src="${data.profilePic}" alt="User" class="profile-pic">
                        <span class="username">${data.username}</span>
                        <p>${data.text}</p>
                        <span class="timestamp">${new Date(data.timestamp).toLocaleString()}</span>
                    </div>
                `;
                container.innerHTML += announcementHTML;
            });
        });
    }

    function fetchPosts() {
        db.collection("posts").orderBy("timestamp", "desc").onSnapshot(snapshot => {
            let postsContainer = document.getElementById("posts");
            postsContainer.innerHTML = "";
            snapshot.forEach(doc => {
                let post = doc.data();
                let postHTML = `
                    <div class="post-card">
                        <div class="post-header">
                            <img src="${post.profilePic}" alt="User">
                            <span class="username">${post.username}</span>
                            <span class="role">${post.role === "admin" ? "<span style='color: cyan;'>• Admin</span>" : ""}</span>
                            <span>${new Date(post.timestamp).toLocaleString()}</span>
                        </div>
                        <div class="post-content">
                            ${post.image ? `<img src="${post.image}" style="width:100%; border-radius: 5px;">` : ""}
                            ${post.video ? `<iframe width="100%" height="200" src="https://www.youtube.com/embed/${post.video}" frameborder="0"></iframe>` : ""}
                            <p>${post.text}</p>
                        </div>
                        <div class="post-actions">
                            <button class="like-btn" onclick="likePost('${doc.id}')">❤️ ${post.likes || 0}</button>
                        </div>
                    </div>
                `;
                postsContainer.innerHTML += postHTML;
            });
        });
    }

    function likePost(postId) {
        let postRef = db.collection("posts").doc(postId);
        postRef.update({ likes: firebase.firestore.FieldValue.increment(1) });
    }

    function closeAnnouncement() {
        const ann = document.getElementById('ann');
        ann.style.display = "none";
        
    }

     function openAnnouncement() {
        const ann = document.getElementById('ann');
        ann.style.display = "block";
        
    }
    
    fetchAnnouncements();
    fetchPosts();
</script>

</body>
</html>
