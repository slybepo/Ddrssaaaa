<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Main Page - Nexaverse</title>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-storage.js"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <style>
        /* Dark Mode Styling */
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: Arial, sans-serif; }
        body { background-color: #121212; color: #fff; }
        nav { background: #1e1e1e; padding: 15px; display: flex; justify-content: space-between; align-items: center; }
        nav .logo { font-size: 20px; font-weight: bold; }
        nav .menu { display: flex; gap: 20px; }
        nav .menu a { color: white; text-decoration: none; padding: 10px; }
        .profile-section { display: flex; align-items: center; gap: 10px; cursor: pointer; position: relative; }
        .profile-dropdown { display: none; position: absolute; top: 40px; right: 0; background: #222; padding: 10px; border-radius: 5px; }
        .profile-section:hover .profile-dropdown { display: block; }
        
        /* Main Layout */
        .container { display: flex; gap: 20px; padding: 20px; }
        .main-content { flex: 2; background: #1e1e1e; padding: 20px; border-radius: 10px; }
        .sidebar { flex: 1; background: #1e1e1e; padding: 20px; border-radius: 10px; }

        /* Posts */
        .post { background: #333; padding: 15px; margin-bottom: 15px; border-radius: 10px; }
        .post .info { display: flex; align-items: center; gap: 10px; }
        .post .likes { margin-top: 10px; display: flex; gap: 10px; }
        .offline-message { display: none; background: red; padding: 10px; text-align: center; }

        /* Responsive */
        @media (max-width: 768px) {
            .container { flex-direction: column; }
        }
    </style>
</head>
<body>

    <!-- Navigation Bar -->
    <nav>
        <div class="logo">Nexaverse</div>
        <div class="menu">
            <a href="#">Contact</a>
            <a href="#">Account</a>
            <a href="#">Forum</a>
        </div>
        <div class="profile-section">
            <img src="default-avatar.png" id="nav-avatar" width="40" height="40" style="border-radius: 50%;">
            <span id="nav-username">Loading...</span>
            <div class="profile-dropdown">
                <p id="dropdown-username"></p>
                <p id="dropdown-uid"></p>
            </div>
        </div>
    </nav>

    <div class="offline-message">‚ö†Ô∏è You are offline! Check your internet connection.</div>

    <!-- Page Content -->
    <div class="container">
        <div class="main-content">
            <h2>Latest Posts</h2>
            <div id="posts-container"></div>
        </div>

        <div class="sidebar">
            <h3>Members Online</h3>
            <ul id="online-users"></ul>
            <h3>Last Registered Users</h3>
            <ul id="last-registered"></ul>
            <h3>Weekly Visits</h3>
            <p id="weekly-visits">Loading...</p>
        </div>
    </div>

    <script>
        // Firebase Config
        const firebaseConfig = {
            apiKey: "AIzaSyBMUi291fwb-HSxlGPQMxdEJGUTiOOvFBs",
            authDomain: "nexaverse-eeb07.firebaseapp.com",
            projectId: "nexaverse-eeb07",
            storageBucket: "nexaverse-eeb07.appspot.com",
            messagingSenderId: "686342300627",
            appId: "1:686342300627:web:90522d8f1129fb00b08526",
        };
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.firestore();

        // Track Weekly Visits
        async function updateVisits() {
            const visitsRef = db.collection("stats").doc("weeklyVisits");
            const doc = await visitsRef.get();
            if (doc.exists) {
                visitsRef.update({ count: firebase.firestore.FieldValue.increment(1) });
            } else {
                visitsRef.set({ count: 1 });
            }
        }
        updateVisits();

        // Show Weekly Visits
        db.collection("stats").doc("weeklyVisits").onSnapshot((doc) => {
            if (doc.exists) {
                document.getElementById("weekly-visits").innerText = `This week: ${doc.data().count}`;
            }
        });

        // Show Online Users
        db.collection("users").where("online", "==", true).onSnapshot((snapshot) => {
            const onlineList = document.getElementById("online-users");
            onlineList.innerHTML = "";
            snapshot.forEach(doc => {
                const data = doc.data();
                onlineList.innerHTML += `<li>${data.username} <img src="${data.profilePicture}" width="30"></li>`;
            });
        });

        // Show Last Registered Users
        db.collection("users").orderBy("createdAt", "desc").limit(5).onSnapshot((snapshot) => {
            const lastRegistered = document.getElementById("last-registered");
            lastRegistered.innerHTML = "";
            snapshot.forEach(doc => {
                const data = doc.data();
                lastRegistered.innerHTML += `<li>${data.username}</li>`;
            });
        });

        // Fetch Posts
        db.collection("posts").orderBy("timestamp", "desc").onSnapshot((snapshot) => {
            const postsContainer = document.getElementById("posts-container");
            postsContainer.innerHTML = "";
            snapshot.forEach(doc => {
                const post = doc.data();
                postsContainer.innerHTML += `
                    <div class="post">
                        <div class="info">
                            <img src="${post.authorAvatar}" width="40">
                            <strong>${post.authorName}</strong> (${post.role}) - ${new Date(post.timestamp.toDate()).toLocaleString()}
                        </div>
                        <p>${post.content}</p>
                        <div class="likes">
                            üëç ${post.likes || 0} | üëé ${post.dislikes || 0}
                        </div>
                    </div>
                `;
            });
        });

        // Handle User Login
        auth.onAuthStateChanged(user => {
            if (user) {
                db.collection("users").doc(user.uid).get().then(doc => {
                    const data = doc.data();
                    document.getElementById("nav-avatar").src = data.profilePicture;
                    document.getElementById("nav-username").textContent = data.username;
                });
            }
        });

        // Offline Warning
        window.addEventListener("offline", () => {
            document.querySelector(".offline-message").style.display = "block";
        });
        window.addEventListener("online", () => {
            document.querySelector(".offline-message").style.display = "none";
        });
    </script>
</body>
</html>
