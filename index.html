<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>DreamWeave Posts</title>
  <!-- Firebase Modular SDKs -->
  <script src="https://www.gstatic.com/firebasejs/10.8.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.8.1/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.8.1/firebase-firestore.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.8.1/firebase-storage.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  <style>
    /* Global Styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }
    body {
      background: linear-gradient(135deg, #1e3c72, #2a5298);
      color: #fff;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }
    /* Navbar */
    header {
      background: rgba(0, 0, 50, 0.8);
      padding: 15px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: sticky;
      top: 0;
      z-index: 100;
    }
    .logo {
      display: flex;
      align-items: center;
    }
    .logo img {
      height: 40px;
      margin-right: 10px;
    }
    .logo span {
      font-size: 28px;
      font-weight: 600;
      color: #ffd700;
    }
    nav {
      display: flex;
      align-items: center;
      gap: 20px;
    }
    #search {
      background: transparent;
      border: none;
      border-bottom: 2px solid #fff;
      padding: 8px;
      color: #fff;
      outline: none;
      font-size: 16px;
    }
    /* Profile Dropdown */
    .profile-dropdown {
      position: relative;
    }
    .profile-dropdown img {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      cursor: pointer;
    }
    .dropdown-menu {
      display: none;
      position: absolute;
      right: 0;
      background: rgba(0,0,50,0.9);
      border-radius: 5px;
      overflow: hidden;
      box-shadow: 0 0 10px rgba(0,0,0,0.5);
    }
    .dropdown-menu a, .dropdown-menu button {
      display: block;
      padding: 10px;
      color: #fff;
      text-decoration: none;
      border: none;
      background: none;
      width: 100%;
      text-align: left;
      cursor: pointer;
    }
    .dropdown-menu a:hover, .dropdown-menu button:hover {
      background: rgba(255,255,255,0.1);
    }
    /* Main Content */
    main {
      flex: 1;
      padding: 20px;
    }
    h1 {
      text-align: center;
      margin-bottom: 20px;
      font-size: 48px;
      color: #ffd700;
      text-shadow: 2px 2px 8px #000;
    }
    #posts-container {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: center;
    }
    .post-card {
      background: rgba(0,0,0,0.6);
      border-radius: 10px;
      padding: 15px;
      width: 300px;
      box-shadow: 0 0 10px rgba(0,0,0,0.5);
      position: relative;
    }
    .post-card img.post-thumb {
      width: 100%;
      height: 150px;
      object-fit: cover;
      border-radius: 8px;
    }
    .post-card h3 {
      margin: 10px 0;
    }
    .post-card p {
      font-size: 14px;
      line-height: 1.4;
    }
    .post-card .rating {
      margin-top: 10px;
      cursor: pointer;
      color: gold;
      font-size: 16px;
    }
    .post-card .delete-btn {
      position: absolute;
      top: 10px;
      right: 10px;
      background: red;
      border: none;
      padding: 5px;
      cursor: pointer;
      display: none;
      border-radius: 5px;
    }
    /* Footer */
    footer {
      background: rgba(0, 0, 50, 0.8);
      padding: 10px;
      text-align: center;
      font-size: 0.9rem;
    }
    /* Responsive */
    @media (max-width: 768px) {
      #posts-container {
        flex-direction: column;
        align-items: center;
      }
    }
  </style>
</head>
<body>
  <!-- Header -->
  <header>
    <div class="logo">
      <img src="https://i.ibb.co/LdmKhVpf/image-120.png" alt="Logo">
      <span>DreamWeave</span>
    </div>
    <nav>
      <input type="text" id="search" placeholder="Search posts..." onkeyup="filterPosts()">
      <div class="profile-dropdown" id="profileDropdown">
        <img id="userAvatar" src="default-avatar.png" alt="User Avatar">
        <div class="dropdown-menu" id="dropdownMenu">
          <a href="#" id="profileLink">Profile</a>
          <button id="logoutBtn">Logout</button>
        </div>
      </div>
    </nav>
  </header>

  <!-- Main Content -->
  <main>
    <h1>Latest Posts</h1>
    <div id="posts-container"></div>
  </main>

  <footer>
    © 2025 DreamWeave. All rights reserved.
  </footer>

  <script type="module">
    // Firebase Config (same as before)
    const firebaseConfig = {
      apiKey: "AIzaSyBMUi291fwb-HSxlGPQMxdEJGUTiOOvFBs",
      authDomain: "nexaverse-eeb07.firebaseapp.com",
      projectId: "nexaverse-eeb07",
      storageBucket: "nexaverse-eeb07.appspot.com",
      messagingSenderId: "686342300627",
      appId: "1:686342300627:web:90522d8f1129fb00b08526",
    };
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.1/firebase-app.js";
    import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.8.1/firebase-auth.js";
    import { getFirestore, collection, query, orderBy, onSnapshot, doc, deleteDoc } from "https://www.gstatic.com/firebasejs/10.8.1/firebase-firestore.js";

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    // Profile dropdown functionality
    const profileDropdown = document.getElementById("profileDropdown");
    const dropdownMenu = document.getElementById("dropdownMenu");
    profileDropdown.addEventListener("click", (e) => {
      e.stopPropagation();
      dropdownMenu.style.display = dropdownMenu.style.display === "block" ? "none" : "block";
    });
    document.addEventListener("click", () => {
      dropdownMenu.style.display = "none";
    });

    // Logout functionality
    document.getElementById("logoutBtn").addEventListener("click", async () => {
      await signOut(auth);
      window.location.href = "/auth/login";
    });

    // Set up profile link
    document.getElementById("profileLink").addEventListener("click", () => {
      const user = auth.currentUser;
      if (user) {
        window.location.href = `/user/profile?id=${user.uid}`;
      }
    });

    // Fetch and display posts from Firestore
    function loadPosts() {
      const postsContainer = document.getElementById("posts-container");
      const q = query(collection(db, "posts"), orderBy("timestamp", "desc"));
      onSnapshot(q, (snapshot) => {
        postsContainer.innerHTML = "";
        snapshot.forEach((docSnapshot) => {
          const post = docSnapshot.data();
          const postId = docSnapshot.id;
          // Create post card element
          const postCard = document.createElement("div");
          postCard.classList.add("post-card");
          postCard.setAttribute("data-id", postId);
          postCard.innerHTML = `
            <button class="delete-btn" data-id="${postId}">Delete</button>
            <div class="info">
              <img class="profile-pic" src="${post.authorAvatar || 'default-avatar.png'}" data-user-id="${post.userId}" alt="Author">
              <span>${post.authorName || "Unknown"}</span>
              <span class="timestamp">${post.timestamp ? new Date(post.timestamp.toDate()).toLocaleString() : ""}</span>
            </div>
            <h3>${post.title}</h3>
            <p>${post.description}</p>
            <p class="rating" data-id="${postId}" style="cursor:pointer;">⭐ ${post.rating || 0}</p>
            <a href="${post.link}" target="_blank">View</a>
          `;
          postsContainer.appendChild(postCard);
        });
      });
    }
    loadPosts();

    // Delete post functionality for admins
    async function deletePost(postId) {
      // Only allow delete if current user is admin (this check should be done securely in your backend/rules)
      if (confirm("Are you sure you want to delete this post?")) {
        await deleteDoc(doc(db, "posts", postId));
        showNotification("Post deleted successfully.");
      }
    }

    document.addEventListener("click", (e) => {
      if (e.target.classList.contains("delete-btn")) {
        const postId = e.target.getAttribute("data-id");
        deletePost(postId);
      }
    });

    // Star rating functionality: clicking the rating increments it
    document.addEventListener("click", (e) => {
      if (e.target.classList.contains("rating")) {
        const postId = e.target.getAttribute("data-id");
        // Update rating in Firestore
        import("https://www.gstatic.com/firebasejs/10.8.1/firebase-firestore.js").then(({ increment }) => {
          const postRef = doc(db, "posts", postId);
          postRef.update({ rating: increment(1) });
        });
      }
    });

    // Filter posts based on search query
    function filterPosts() {
      const query = document.getElementById("search").value.toLowerCase();
      document.querySelectorAll(".post-card").forEach((card) => {
        const text = card.innerText.toLowerCase();
        card.style.display = text.includes(query) ? "block" : "none";
      });
    }

    // Check for online/offline status and show a warning if offline
    window.addEventListener("offline", () => {
      const offlineMsg = document.getElementById("offline-warning");
      if (offlineMsg) offlineMsg.style.display = "block";
    });
    window.addEventListener("online", () => {
      const offlineMsg = document.getElementById("offline-warning");
      if (offlineMsg) offlineMsg.style.display = "none";
    });
    
    // Listen for auth state and, if not logged in, show a login warning at the top
    auth.onAuthStateChanged((user) => {
      const loginWarning = document.getElementById("login-warning");
      if (!user) {
        loginWarning.style.display = "block";
      } else {
        loginWarning.style.display = "none";
      }
    });
    
    // Custom Notification Function
    function showNotification(message) {
      const notif = document.getElementById("notification");
      notif.textContent = message;
      notif.style.display = "block";
      setTimeout(() => { notif.style.display = "none"; }, 3000);
    }
  </script>

  <!-- Offline Warning -->
  <div id="offline-warning" class="warning-message" style="display:none;">⚠️ You are offline! Check your internet connection.</div>

  <!-- Login Warning for Unauthenticated Users -->
  <div id="login-warning" class="login-message" style="display:none;">
    ⚠️ You are not logged in! <a href="/auth/login">Login Here</a>
  </div>
</body>
</html>
