<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ocean Themed Social Page</title>
  <style>
    /* Reset & Base Styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    html, body {
      height: 100%;
    }
    
    /* Animated Background */
    body {
      position: relative;
      background: linear-gradient(135deg, #001f3f, #0077b6);
      overflow-x: hidden;
      animation: gradientShift 10s ease infinite;
    }
    @keyframes gradientShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
    body::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: url('https://www.transparenttextures.com/patterns/cloudy.png');
      opacity: 0.2;
      animation: clouds 60s linear infinite;
      z-index: -1;
    }
    @keyframes clouds {
      from { transform: translateX(0); }
      to { transform: translateX(-1000px); }
    }
    
    /* Navigation Bar */
    .navbar {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      padding: 15px 30px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      background: rgba(0, 0, 0, 0.7);
      backdrop-filter: blur(5px);
      box-shadow: 0 2px 5px rgba(0,0,0,0.5);
      z-index: 10;
    }
    .navbar .logo {
      display: flex;
      align-items: center;
    }
    .navbar .logo img {
      height: 40px;
      width: auto;
      margin-right: 10px;
    }
    .navbar .nav-menu {
      display: flex;
      gap: 20px;
    }
    .navbar .nav-menu a {
      color: #fff;
      text-decoration: none;
      position: relative;
      transition: color 0.3s ease;
    }
    .navbar .nav-menu a::after {
      content: "";
      position: absolute;
      left: 0;
      bottom: -4px;
      width: 0;
      height: 2px;
      background: cyan;
      transition: width 0.3s ease;
    }
    .navbar .nav-menu a:hover {
      color: cyan;
    }
    .navbar .nav-menu a:hover::after {
      width: 100%;
    }
    
    /* Announcements */
    .announcement-bubble {
      position: fixed;
      bottom: 80px;
      right: 20px;
      width: 50px;
      height: 50px;
      background: cyan;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      box-shadow: 0 0 10px cyan;
      transition: transform 0.3s ease;
      z-index: 10;
    }
    .announcement-bubble:hover {
      transform: scale(1.1);
    }
    .announcement-container {
      position: fixed;
      bottom: 150px;
      right: 20px;
      background: rgba(0, 0, 0, 0.9);
      padding: 15px;
      border-radius: 10px;
      box-shadow: 0 0 10px cyan;
      width: 300px;
      text-align: center;
      transform: translateY(20px);
      opacity: 0;
      visibility: hidden;
      transition: all 0.4s ease-in-out;
      z-index: 10;
    }
    .announcement-container.active {
      transform: translateY(0);
      opacity: 1;
      visibility: visible;
    }
    .announcement-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 10px;
    }
    .close-btn {
      background: red;
      color: white;
      border: none;
      cursor: pointer;
      padding: 5px 8px;
      border-radius: 50%;
      font-weight: bold;
    }
    .announcement-content {
      max-height: 150px;
      overflow-y: auto;
    }
    
    /* Posts Section */
    .posts-container {
      margin-top: 80px;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      animation: fadeIn 1s ease forwards;
      opacity: 0;
    }
    @keyframes fadeIn {
      to { opacity: 1; }
    }
    .post-card {
      background: rgba(0, 0, 0, 0.75);
      padding: 15px;
      border-radius: 10px;
      box-shadow: 0 0 10px cyan;
      width: 90%;
      max-width: 500px;
      margin-bottom: 20px;
      transition: transform 0.3s ease;
    }
    .post-card:hover {
      transform: scale(1.02);
    }
    .post-header {
      display: flex;
      align-items: center;
    }
    .post-header img {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      margin-right: 10px;
    }
    .post-header .username {
      font-weight: bold;
    }
    .post-header .role {
      color: cyan;
      margin-left: 5px;
    }
    .post-content {
      margin-top: 10px;
    }
    .like-btn {
      background: transparent;
      border: none;
      color: cyan;
      cursor: pointer;
      font-size: 16px;
      transition: color 0.3s ease;
    }
    .like-btn:hover {
      color: white;
    }
    
    /* Footer (Inspired by spezz.exchange) */
    footer {
      background: #111;
      color: #aaa;
      padding: 20px 30px;
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
      align-items: center;
      border-top: 1px solid #222;
      position: relative;
      z-index: 10;
    }
    footer .footer-left,
    footer .footer-center,
    footer .footer-right {
      flex: 1;
      min-width: 200px;
      margin: 10px 0;
    }
    footer .footer-left img {
      height: 40px;
      width: auto;
    }
    footer .footer-center {
      text-align: center;
      font-size: 14px;
    }
    footer .footer-right {
      text-align: right;
      font-size: 14px;
    }
    footer a {
      color: #aaa;
      text-decoration: none;
      margin-left: 10px;
      transition: color 0.3s ease;
    }
    footer a:hover {
      color: cyan;
    }
  </style>
</head>
<body>
  <!-- Navigation Bar -->
  <div class="navbar">
    <div class="logo">
      <img src="logo.png" alt="Logo" />
    </div>
    <div class="nav-menu">
      <a href="#">Home</a>
      <a href="#">Trending</a>
      <a href="#">New</a>
      <a href="#">Contact</a>
    </div>
  </div>

  <!-- Announcements -->
  <div class="announcement-bubble" onclick="toggleAnnouncements()">ðŸ””</div>
  <div class="announcement-container" id="announcementBox">
    <div class="announcement-header">
      <h3>Announcements</h3>
      <button class="close-btn" onclick="toggleAnnouncements()">X</button>
    </div>
    <div class="announcement-content" id="announcements"></div>
  </div>

  <!-- Posts Section -->
  <div class="posts-container" id="posts"></div>

  <!-- Footer -->
  <footer>
    <div class="footer-left">
      <img src="logo.png" alt="Logo" />
    </div>
    <div class="footer-center">
      <p>&copy; 2025 MySite. All rights reserved.</p>
    </div>
    <div class="footer-right">
      <span>Follow us:</span>
      <a href="#">Twitter</a>
      <a href="#">Discord</a>
    </div>
  </footer>

  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js"></script>
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyBMUi291fwb-HSxlGPQMxdEJGUTiOOvFBs",
      authDomain: "nexaverse-eeb07.firebaseapp.com",
      projectId: "nexaverse-eeb07",
      storageBucket: "nexaverse-eeb07.appspot.com",
      messagingSenderId: "686342300627",
      appId: "1:686342300627:web:90522d8f1129fb00b08526",
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();
    const auth = firebase.auth();

    function fetchAnnouncements() {
      db.collection("announcements")
        .orderBy("timestamp", "desc")
        .onSnapshot((snapshot) => {
          let container = document.getElementById("announcements");
          container.innerHTML = "";
          snapshot.forEach((doc) => {
            let data = doc.data();
            let announcementHTML = `
              <div class="announcement">
                <span class="username">${data.username}</span>
                <p>${data.text}</p>
                <span class="timestamp">${new Date(data.timestamp).toLocaleString()}</span>
              </div>
            `;
            container.innerHTML += announcementHTML;
          });
        });
    }

    function fetchPosts() {
      db.collection("posts")
        .orderBy("timestamp", "desc")
        .onSnapshot((snapshot) => {
          let postsContainer = document.getElementById("posts");
          postsContainer.innerHTML = "";
          snapshot.forEach((doc) => {
            let post = doc.data();
            let postHTML = `
              <div class="post-card">
                <div class="post-header">
                  <img src="${post.profilePic}" alt="User" />
                  <span class="username">${post.username}</span>
                  <span>${new Date(post.timestamp).toLocaleString()}</span>
                </div>
                <div class="post-content">
                  <p>${post.text}</p>
                </div>
              </div>
            `;
            postsContainer.innerHTML += postHTML;
          });
        });
    }

    function toggleAnnouncements() {
      document.getElementById("announcementBox").classList.toggle("active");
    }

    fetchAnnouncements();
    fetchPosts();
  </script>
</body>
</html>
