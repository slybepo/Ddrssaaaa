<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>DreamWeave Posts</title>
  <!-- Firebase Modular SDKs -->
  <script src="https://www.gstatic.com/firebasejs/10.8.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.8.1/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.8.1/firebase-firestore.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.8.1/firebase-storage.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  <style>
    /* Global Styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }
    body {
      background: #121212;
      color: #fff;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }
    /* Navbar */
    header {
      background: rgba(0,0,50,0.9);
      padding: 15px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: sticky;
      top: 0;
      z-index: 100;
    }
    .logo {
      display: flex;
      align-items: center;
    }
    .logo img {
      height: 40px;
      margin-right: 10px;
    }
    .logo span {
      font-size: 28px;
      font-weight: 600;
      color: #ffd700;
    }
    nav {
      display: flex;
      align-items: center;
      gap: 20px;
    }
    #search {
      background: transparent;
      border: none;
      border-bottom: 2px solid #fff;
      padding: 8px;
      color: #fff;
      outline: none;
      font-size: 16px;
    }
    /* Profile Dropdown */
    .profile-dropdown {
      position: relative;
      display: flex;
      align-items: center;
    }
    .profile-dropdown img {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      cursor: pointer;
    }
    .dropdown-menu {
      display: none;
      position: absolute;
      right: 0;
      background: rgba(0,0,50,0.9);
      border-radius: 5px;
      overflow: hidden;
      box-shadow: 0 0 10px rgba(0,0,0,0.5);
    }
    .dropdown-menu a, .dropdown-menu button {
      display: block;
      padding: 10px;
      color: #fff;
      text-decoration: none;
      border: none;
      background: none;
      width: 100%;
      text-align: left;
      cursor: pointer;
    }
    .dropdown-menu a:hover, .dropdown-menu button:hover {
      background: rgba(255,255,255,0.1);
    }
    /* Main Content */
    main {
      flex: 1;
      padding: 20px;
      width: 90%;
      max-width: 1200px;
      margin: 0 auto;
    }
    h1 {
      text-align: center;
      margin-bottom: 20px;
      font-size: 48px;
      color: #ffd700;
      text-shadow: 2px 2px 8px #000;
    }
    #posts-container {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: center;
    }
    .post-card {
      background: rgba(0,0,0,0.7);
      border-radius: 10px;
      padding: 15px;
      width: 300px;
      box-shadow: 0 0 10px rgba(0,0,0,0.5);
      position: relative;
      transition: transform 0.3s;
    }
    .post-card:hover {
      transform: translateY(-5px);
    }
    .post-card img.post-thumb {
      width: 100%;
      height: 150px;
      object-fit: cover;
      border-radius: 8px;
    }
    .post-card h3 {
      margin: 10px 0;
    }
    .post-card p {
      font-size: 14px;
      line-height: 1.4;
    }
    .post-card .rating {
      margin-top: 10px;
      cursor: pointer;
      color: gold;
      font-size: 16px;
    }
    .post-card .delete-btn {
      position: absolute;
      top: 10px;
      right: 10px;
      background: red;
      border: none;
      padding: 5px;
      cursor: pointer;
      border-radius: 5px;
      display: none;
    }
    /* Admin Post Form */
    #admin-post-form {
      background: rgba(0,0,0,0.8);
      padding: 20px;
      border-radius: 10px;
      max-width: 500px;
      margin: 20px auto;
      display: none;
      box-shadow: 0 0 15px rgba(0,0,0,0.5);
    }
    #admin-post-form h2 {
      margin-bottom: 15px;
      color: #ffd700;
    }
    #admin-post-form input, 
    #admin-post-form textarea,
    #admin-post-form button {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border-radius: 5px;
      border: none;
      font-size: 16px;
    }
    #admin-post-form input, #admin-post-form textarea {
      background: #222;
      color: #fff;
    }
    #admin-post-form button {
      background: #6200ea;
      color: #fff;
      cursor: pointer;
      transition: background 0.3s;
    }
    #admin-post-form button:hover {
      background: #3700b3;
    }
    /* Footer */
    footer {
      background: rgba(0,0,50,0.8);
      padding: 10px;
      text-align: center;
      font-size: 0.9rem;
      width: 100%;
    }
    /* Responsive */
    @media (max-width: 768px) {
      #posts-container {
        flex-direction: column;
        align-items: center;
      }
    }
  </style>
</head>
<body>
  <!-- Header -->
  <header>
    <div class="logo">
      <img src="https://i.ibb.co/LdmKhVpf/image-120.png" alt="Logo">
      <span>DreamWeave</span>
    </div>
    <nav>
      <input type="text" id="search" placeholder="Search posts..." onkeyup="filterPosts()">
      <div class="profile-dropdown" id="profileDropdown">
        <img id="userAvatar" src="default-avatar.png" alt="User Avatar">
        <div class="dropdown-menu" id="dropdownMenu">
          <a href="#" id="profileLink">Profile</a>
          <button id="logoutBtn">Logout</button>
        </div>
      </div>
    </nav>
  </header>

  <!-- Main Content -->
  <main>
    <h1>Latest Posts</h1>
    <!-- Admin Post Form -->
    <div id="admin-post-form">
      <h2>Submit a Post (Admins Only)</h2>
      <input type="text" id="post-title" placeholder="Title" required>
      <textarea id="post-description" placeholder="Description (use **bold**, *italic*, ~~strike~~, # Heading)" required></textarea>
      <input type="url" id="post-link" placeholder="Link" required>
      <input type="url" id="post-thumbnail" placeholder="Thumbnail URL" required>
      <button id="submit-post-btn">Submit Post</button>
    </div>
    <div id="posts-container"></div>
  </main>

  <!-- Footer -->
  <footer>
    © 2025 DreamWeave. All rights reserved.
  </footer>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.1/firebase-app.js";
    import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.8.1/firebase-auth.js";
    import { getFirestore, collection, query, orderBy, onSnapshot, doc, deleteDoc, updateDoc, addDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.8.1/firebase-firestore.js";
    import { getStorage, ref, uploadString, getDownloadURL } from "https://www.gstatic.com/firebasejs/10.8.1/firebase-storage.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBMUi291fwb-HSxlGPQMxdEJGUTiOOvFBs",
      authDomain: "nexaverse-eeb07.firebaseapp.com",
      projectId: "nexaverse-eeb07",
      storageBucket: "nexaverse-eeb07.appspot.com",
      messagingSenderId: "686342300627",
      appId: "1:686342300627:web:90522d8f1129fb00b08526",
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);
    const storage = getStorage(app);

    // Profile Dropdown Logic
    const profileDropdown = document.getElementById("profileDropdown");
    const dropdownMenu = document.getElementById("dropdownMenu");
    profileDropdown.addEventListener("click", (e) => {
      e.stopPropagation();
      dropdownMenu.style.display = dropdownMenu.style.display === "block" ? "none" : "block";
    });
    document.addEventListener("click", () => {
      dropdownMenu.style.display = "none";
    });

    // Logout Functionality
    document.getElementById("logoutBtn").addEventListener("click", async () => {
      await signOut(auth);
      window.location.href = "/auth/login";
    });

    // Profile Link
    document.getElementById("profileLink").addEventListener("click", () => {
      const user = auth.currentUser;
      if (user) {
        window.location.href = `/user/profile?id=${user.uid}`;
      }
    });

    // Fetch Posts from Firestore
    function loadPosts() {
      const postsContainer = document.getElementById("posts-container");
      const q = query(collection(db, "posts"), orderBy("timestamp", "desc"));
      onSnapshot(q, (snapshot) => {
        postsContainer.innerHTML = "";
        snapshot.forEach((docSnap) => {
          const post = docSnap.data();
          const postId = docSnap.id;
          const postCard = document.createElement("div");
          postCard.classList.add("post-card");
          postCard.innerHTML = `
            <button class="delete-btn" data-id="${postId}">Delete</button>
            <div class="info">
              <img class="profile-pic" src="${post.authorAvatar || 'default-avatar.png'}" data-user-id="${post.userId}" alt="Author">
              <span>${post.authorName || "Unknown"}</span>
              <span class="timestamp">${post.timestamp ? new Date(post.timestamp.toDate()).toLocaleString() : ""}</span>
            </div>
            <h3>${post.title}</h3>
            <p>${formatText(post.description)}</p>
            <p class="rating" data-id="${postId}" style="cursor:pointer;">⭐ ${post.rating || 0}</p>
            <a href="${post.link}" target="_blank">View</a>
          `;
          postsContainer.appendChild(postCard);
        });
      });
    }

    // Simple markdown formatter
    function formatText(text) {
      if (!text) return "";
      // Bold: **text**
      text = text.replace(/\*\*(.*?)\*\*/g, "<strong>$1</strong>");
      // Italic: *text*
      text = text.replace(/\*(.*?)\*/g, "<em>$1</em>");
      // Strikethrough: ~~text~~
      text = text.replace(/~~(.*?)~~/g, "<del>$1</del>");
      // Heading: # text → <h1>text</h1> (for simplicity, we'll wrap the whole line)
      text = text.replace(/^# (.*$)/gim, "<h1>$1</h1>");
      return text;
    }

    // Delete post (admin only)
    async function deletePost(postId) {
      if (confirm("Are you sure you want to delete this post?")) {
        await deleteDoc(doc(db, "posts", postId));
        showNotification("Post deleted successfully.");
      }
    }

    document.addEventListener("click", (e) => {
      if (e.target.classList.contains("delete-btn")) {
        const postId = e.target.getAttribute("data-id");
        deletePost(postId);
      }
    });

    // Rating: clicking rating increments it
    document.addEventListener("click", (e) => {
      if (e.target.classList.contains("rating")) {
        const postId = e.target.getAttribute("data-id");
        import("https://www.gstatic.com/firebasejs/10.8.1/firebase-firestore.js").then(({ increment }) => {
          const postRef = doc(db, "posts", postId);
          postRef.update({ rating: increment(1) });
        });
      }
    });

    // Filter posts based on search query
    function filterPosts() {
      const queryStr = document.getElementById("search").value.toLowerCase();
      document.querySelectorAll(".post-card").forEach(card => {
        const text = card.innerText.toLowerCase();
        card.style.display = text.includes(queryStr) ? "block" : "none";
      });
    }

    // Custom Notification Function
    function showNotification(message) {
      const notif = document.getElementById("notification");
      notif.textContent = message;
      notif.style.display = "block";
      setTimeout(() => { notif.style.display = "none"; }, 3000);
    }

    loadPosts();

    // Check auth state; if not logged in, show warning at top
    import { onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.8.1/firebase-auth.js";
    onAuthStateChanged(auth, (user) => {
      const loginWarning = document.getElementById("login-warning");
      if (!user) {
        loginWarning.style.display = "block";
      } else {
        loginWarning.style.display = "none";
      }
    });
  </script>

  <!-- Offline Warning -->
  <div id="offline-warning" class="warning-message" style="display:none;">⚠️ You are offline! Check your internet connection.</div>

  <!-- Login Warning for Unauthenticated Users -->
  <div id="login-warning" class="login-message" style="display:none;">
    ⚠️ You are not logged in! <a href="/auth/login">Login Here</a>
  </div>
</body>
</html>
