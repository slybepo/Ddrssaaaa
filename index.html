<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DreamWeave- Home</title>
  <link rel="stylesheet" href="/css/ind.css">
</head>
<body>
  
  <div class="navbar">
    <div class="logo">
      <img src="https://i.ibb.co/FLPGffQ6/IMG-20250131-171757-removebg-preview.png" alt="Logo">
      <span>DreamWeave</span>
    </div>
    <div class="nav-menu">
      <a href="/">Home</a>
      <a href="/auth/login" id="loginLink">Login</a>
      
      <div class="user" id="userMenu">
        <img id="userAvatar" src="" alt="Avatar">
        <div class="dropdown" id="userDropdown">
          <span id="userName">not logged in</span>
          <span id="userUid"></span>
        </div>
      </div>
    </div>
  </div>

  
  <div class="content">
    
    <div class="admin-controls" id="adminControls">
      <h3>Create a Post</h3>
      <input type="text" id="adminPostText" placeholder="Post Text">
      <input type="text" id="adminPostImage" placeholder="Image URL (optional)">
      <input type="text" id="adminPostVideo" placeholder="YouTube Video ID (optional)">
      <button id="adminPostButton">Post</button>
      <h3>Announcement</h3>
      <input type="text" id="adminAnnouncementText" placeholder="Announcement Text">
      <button id="adminAnnouncementButton">Announce</button>
    </div>

    
    <div id="postsSection">
      
    </div>
   
    <div id="announcementsSection">
      
    </div>
  </div>

  
  <footer>
    <div class="footer-left">
      <img src="https://i.ibb.co/FLPGffQ6/IMG-20250131-171757-removebg-preview.png" alt="Logo">
    </div>
    <div class="footer-center">
      <div class="footer-category">
        <span class="bubble"></span>
        <a href="#">Category 1</a>
      </div>
      <div class="footer-category">
        <span class="bubble"></span>
        <a href="#">Category 2</a>
      </div>
      <div class="footer-category">
        <span class="bubble"></span>
        <a href="/auth/login">login</a>
      </div>
    </div>
    <div class="footer-right">
      <span>Follow us:</span>
      <a href="https://youtube.com/@dreamweave_org?si=skFX-Xmc1euKzqEw">Youtube</a>
      <a href="https://discord.gg/ktUYzEcutT">Discord</a>
    </div>
  </footer>

  
  <script src="/api/mod.js" type="module">
    
  </script>
</body>
</html>
