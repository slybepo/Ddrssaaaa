<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Main Page - Community</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="https://www.gstatic.com/firebasejs/10.3.0/firebase-app.js"></script>
    <script defer src="https://www.gstatic.com/firebasejs/10.3.0/firebase-auth.js"></script>
    <script defer src="https://www.gstatic.com/firebasejs/10.3.0/firebase-firestore.js"></script>
    <script defer src="script.js"></script>
</head>
<body>
    <header>
        <nav>
            <div class="logo">🔥 Community</div>
            <ul>
                <li><a href="#">🏠 Home</a></li>
                <li><a href="#">📩 Contact</a></li>
                <li><a href="#">👥 Forum</a></li>
                <li><a href="#">⚙️ Account</a></li>
            </ul>
            <div id="user-menu">
                <img id="user-avatar" src="default.png" alt="User Avatar">
                <span id="username">Guest</span>
                <div id="dropdown">
                    <p id="user-role">Role: Guest</p>
                    <p id="user-id">UID: -</p>
                    <a href="logout.html">Logout</a>
                </div>
            </div>
        </nav>
    </header>

    <main>
        <aside>
            <section id="online-users">
                <h2>🟢 Online Members</h2>
                <ul id="online-list"></ul>
            </section>
            <section id="last-registered">
                <h2>📌 Last Registered</h2>
                <p id="last-user">Loading...</p>
            </section>
            <section id="weekly-visits">
                <h2>📊 Weekly Visits</h2>
                <p id="visit-count">Loading...</p>
            </section>
        </aside>

        <section id="posts">
            <h2>📢 Latest Posts</h2>
            <div id="post-container"></div>
            <div id="admin-posts" style="display: none;">
                <textarea id="new-post" placeholder="Write a post..."></textarea>
                <button id="post-btn">Post</button>
            </div>
        </section>
    </main>

    <footer>© 2025 DreamWeave Studios | All Rights Reserved</footer>
</body>
</html>
