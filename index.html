<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ocean Themed Social Page</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }
    body {
      /* Base gradient background */
      background: linear-gradient(135deg, #001f3f, #0077b6);
      color: white;
      overflow-x: hidden;
      position: relative;
      animation: bgAnimation 10s infinite alternate ease-in-out;
    }
    /* Cloud Waves Overlay */
    body::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: url('https://www.transparenttextures.com/patterns/cloudy.png');
      /* You can replace the above URL with your cloud wave image */
      opacity: 0.3;
      animation: cloudAnimation 60s linear infinite;
      z-index: -1;
    }
    @keyframes bgAnimation {
      0% {
        background-position: 0% 0%;
      }
      100% {
        background-position: 100% 100%;
      }
    }
    @keyframes cloudAnimation {
      from {
        transform: translateX(0);
      }
      to {
        transform: translateX(-1000px);
      }
    }
    
    /* Navigation Bar */
    .navbar {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 15px 20px;
      background: rgba(0, 0, 0, 0.8);
      box-shadow: 0 0 10px cyan;
      position: fixed;
      width: 100%;
      top: 0;
      z-index: 10;
      transition: background 0.5s ease;
    }
    .logo {
      font-size: 24px;
      font-weight: bold;
      color: cyan;
    }
    .nav-menu a {
      color: white;
      margin: 0 15px;
      text-decoration: none;
      transition: 0.3s;
    }
    .nav-menu a:hover {
      color: cyan;
    }
    
    /* Announcements */
    .announcement-bubble {
      position: fixed;
      bottom: 20px;
      right: 20px;
      width: 50px;
      height: 50px;
      background: cyan;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      box-shadow: 0 0 10px cyan;
      transition: transform 0.3s ease;
      z-index: 10;
    }
    .announcement-bubble:hover {
      transform: scale(1.1);
    }
    .announcement-container {
      position: fixed;
      bottom: 80px;
      right: 20px;
      background: rgba(0, 0, 0, 0.9);
      padding: 15px;
      border-radius: 10px;
      box-shadow: 0 0 10px cyan;
      width: 300px;
      text-align: center;
      transform: translateY(20px);
      opacity: 0;
      visibility: hidden;
      transition: all 0.4s ease-in-out;
      z-index: 10;
    }
    .announcement-container.active {
      transform: translateY(0);
      opacity: 1;
      visibility: visible;
    }
    .announcement-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 10px;
    }
    .close-btn {
      background: red;
      color: white;
      border: none;
      cursor: pointer;
      padding: 5px;
      border-radius: 50%;
      font-weight: bold;
    }
    .announcement-content {
      max-height: 150px;
      overflow-y: auto;
    }
    
    /* Posts Section */
    .posts-container {
      margin-top: 100px;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .post-card {
      background: rgba(0, 0, 0, 0.8);
      padding: 15px;
      border-radius: 10px;
      box-shadow: 0 0 10px cyan;
      width: 90%;
      max-width: 500px;
      margin-bottom: 20px;
      transition: transform 0.3s ease;
    }
    .post-card:hover {
      transform: scale(1.02);
    }
    .post-header {
      display: flex;
      align-items: center;
    }
    .post-header img {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      margin-right: 10px;
    }
    .post-header .username {
      font-weight: bold;
    }
    .post-header .role {
      color: cyan;
      margin-left: 5px;
    }
    .post-content {
      margin-top: 10px;
    }
    .like-btn {
      background: transparent;
      border: none;
      color: cyan;
      cursor: pointer;
      font-size: 16px;
      transition: color 0.3s ease;
    }
    .like-btn:hover {
      color: white;
    }
    
    /* Two-Column Section */
    .two-column-section {
      display: flex;
      padding: 20px;
      gap: 20px;
    }
    .two-column-section .column {
      flex: 1;
      display: flex;
      flex-direction: column;
      gap: 15px;
    }
    .two-column-section .item {
      background: rgba(0, 0, 0, 0.8);
      padding: 15px;
      border-radius: 5px;
      box-shadow: 0 0 10px cyan;
    }
    
    /* Footer */
    footer {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: rgba(0, 0, 0, 0.8);
      padding: 10px 20px;
      position: fixed;
      bottom: 0;
      width: 100%;
      box-shadow: 0 -2px 5px rgba(0, 0, 0, 0.5);
    }
    .footer-left img {
      height: 40px;
    }
    .footer-right {
      display: flex;
      align-items: center;
    }
    .footer-right .days {
      color: lightblue;
      transition: width 0.3s ease;
      width: 50px;
      overflow: hidden;
      white-space: nowrap;
    }
    .footer-right .days:hover {
      width: 100px;
    }
    .footer-right a {
      color: white;
      margin-left: 15px;
      text-decoration: none;
      transition: color 0.3s ease;
    }
    .footer-right a:hover {
      color: lightblue;
    }
  </style>
</head>
<body>
  <!-- Navigation Bar -->
  <div class="navbar">
    <div class="logo">MyLogo</div>
    <div class="nav-menu">
      <a href="#">Home</a>
      <a href="#">Trending</a>
      <a href="#">New</a>
    </div>
  </div>

  <!-- Announcements -->
  <div class="announcement-bubble" onclick="toggleAnnouncements()">ðŸ””</div>
  <div class="announcement-container" id="announcementBox">
    <div class="announcement-header">
      <h3>
        Announcements <span class="unread-badge"></span>
      </h3>
      <button class="close-btn" onclick="toggleAnnouncements()">X</button>
    </div>
    <div class="announcement-content" id="announcements"></div>
  </div>

  <!-- Posts Section -->
  <div class="posts-container" id="posts"></div>

  <!-- Two-Column Section -->
  <section class="two-column-section">
    <div class="column">
      <div class="item">Column 1 - Item 1</div>
      <div class="item">Column 1 - Item 2</div>
      <div class="item">Column 1 - Item 3</div>
    </div>
    <div class="column">
      <div class="item">Column 2 - Item 1</div>
      <div class="item">Column 2 - Item 2</div>
      <div class="item">Column 2 - Item 3</div>
    </div>
  </section>

  <!-- Footer -->
  <footer>
    <div class="footer-left">
      <img src="logo.png" alt="Logo" />
    </div>
    <div class="footer-right">
      <div class="days">Days</div>
      <a href="#">Link Text</a>
    </div>
  </footer>

  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js"></script>
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyBMUi291fwb-HSxlGPQMxdEJGUTiOOvFBs",
      authDomain: "nexaverse-eeb07.firebaseapp.com",
      projectId: "nexaverse-eeb07",
      storageBucket: "nexaverse-eeb07.appspot.com",
      messagingSenderId: "686342300627",
      appId: "1:686342300627:web:90522d8f1129fb00b08526",
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();
    const auth = firebase.auth();

    function fetchAnnouncements() {
      db.collection("announcements")
        .orderBy("timestamp", "desc")
        .onSnapshot((snapshot) => {
          let container = document.getElementById("announcements");
          container.innerHTML = "";
          snapshot.forEach((doc) => {
            let data = doc.data();
            let announcementHTML = `
                    <div class="announcement">
                        <span class="username">${data.username}</span>
                        <p>${data.text}</p>
                        <span class="timestamp">${new Date(
                          data.timestamp
                        ).toLocaleString()}</span>
                    </div>
                `;
            container.innerHTML += announcementHTML;
          });
        });
    }

    function fetchPosts() {
      db.collection("posts")
        .orderBy("timestamp", "desc")
        .onSnapshot((snapshot) => {
          let postsContainer = document.getElementById("posts");
          postsContainer.innerHTML = "";
          snapshot.forEach((doc) => {
            let post = doc.data();
            let postHTML = `
                    <div class="post-card">
                        <div class="post-header">
                            <img src="${post.profilePic}" alt="User" />
                            <span class="username">${post.username}</span>
                            <span>${new Date(post.timestamp).toLocaleString()}</span>
                        </div>
                        <div class="post-content">
                            <p>${post.text}</p>
                        </div>
                    </div>
                `;
            postsContainer.innerHTML += postHTML;
          });
        });
    }

    function toggleAnnouncements() {
      document.getElementById("announcementBox").classList.toggle("active");
    }

    fetchAnnouncements();
    fetchPosts();
  </script>
</body>
</html>
