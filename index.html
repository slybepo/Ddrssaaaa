<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>DreamWeave Posts | Neon Nexus</title>
  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/10.8.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.8.1/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.8.1/firebase-firestore.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.8.1/firebase-storage.js"></script>
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;600;700&family=Rajdhani:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary: #00f0ff;
      --secondary: #ff00f0;
      --accent: #f0ff00;
      --dark: #0a0a12;
      --darker: #050508;
      --light: #e0e0ff;
      --success: #00ff88;
      --danger: #ff0066;
      --warning: #ffaa00;
      --gray: #606080;
      --neon-glow: 0 0 10px rgba(0, 240, 255, 0.8);
      --text-glow: 0 0 5px rgba(0, 240, 255, 0.7);
    }
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Rajdhani', sans-serif;
    }
    
    body {
      background-color: var(--darker);
      background-image: 
        radial-gradient(circle at 10% 20%, rgba(0, 240, 255, 0.05) 0%, transparent 20%),
        radial-gradient(circle at 90% 80%, rgba(255, 0, 240, 0.05) 0%, transparent 20%);
      color: var(--light);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      overflow-x: hidden;
    }
    
    /* Cyberpunk Scanlines Effect */
    body::before {
      content: "";
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: 
        linear-gradient(
          rgba(0, 0, 0, 0) 0%, 
          rgba(0, 0, 0, 0) 50%, 
          rgba(0, 240, 255, 0.03) 51%, 
          rgba(0, 240, 255, 0.05) 100%
        );
      background-size: 100% 4px;
      pointer-events: none;
      z-index: 1000;
    }
    
    /* Header Styles */
    header {
      background: rgba(10, 10, 18, 0.9);
      padding: 1rem 2rem;
      width: 100%;
      box-shadow: 0 2px 20px rgba(0, 0, 0, 0.5);
      position: sticky;
      top: 0;
      z-index: 100;
      display: flex;
      justify-content: space-between;
      align-items: center;
      backdrop-filter: blur(10px);
      border-bottom: 1px solid rgba(0, 240, 255, 0.2);
    }
    
    .logo {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      text-decoration: none;
      position: relative;
    }
    
    .logo img {
      height: 40px;
      transition: all 0.3s ease;
      filter: drop-shadow(var(--text-glow));
    }
    
    .logo-text {
      font-size: 1.5rem;
      font-weight: 700;
      font-family: 'Orbitron', sans-serif;
      color: var(--primary);
      background: linear-gradient(to right, var(--primary), var(--accent));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      text-shadow: var(--text-glow);
      letter-spacing: 1px;
      position: relative;
    }
    
    .logo-text::after {
      content: "";
      position: absolute;
      bottom: -5px;
      left: 0;
      width: 100%;
      height: 2px;
      background: linear-gradient(to right, var(--primary), var(--accent));
      transform: scaleX(0);
      transform-origin: right;
      transition: transform 0.3s ease;
    }
    
    .logo:hover img {
      transform: rotate(15deg) scale(1.1);
    }
    
    .logo:hover .logo-text::after {
      transform: scaleX(1);
      transform-origin: left;
    }
    
    /* Search Bar */
    .search-container {
      position: relative;
      width: 40%;
      max-width: 500px;
    }
    
    #search {
      width: 100%;
      padding: 0.75rem 1rem 0.75rem 2.5rem;
      border-radius: 50px;
      border: 1px solid var(--gray);
      font-size: 0.9rem;
      transition: all 0.3s;
      background-color: rgba(10, 10, 18, 0.7);
      color: var(--light);
      font-family: 'Rajdhani', sans-serif;
      font-weight: 500;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
    }
    
    #search::placeholder {
      color: var(--gray);
    }
    
    #search:focus {
      outline: none;
      border-color: var(--primary);
      box-shadow: 0 0 0 3px rgba(0, 240, 255, 0.2), var(--neon-glow);
      background-color: rgba(10, 10, 18, 0.9);
    }
    
    .search-icon {
      position: absolute;
      left: 1rem;
      top: 50%;
      transform: translateY(-50%);
      color: var(--primary);
      text-shadow: var(--text-glow);
    }
    
    /* Search Results Dropdown */
    .search-results {
      position: absolute;
      top: 100%;
      left: 0;
      right: 0;
      background: rgba(15, 15, 25, 0.95);
      border-radius: 0 0 8px 8px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.5), var(--neon-glow);
      max-height: 300px;
      overflow-y: auto;
      display: none;
      z-index: 100;
      border: 1px solid rgba(0, 240, 255, 0.3);
      border-top: none;
      backdrop-filter: blur(10px);
    }
    
    .search-results.show {
      display: block;
      animation: fadeIn 0.3s ease-out;
    }
    
    .search-result-item {
      padding: 0.75rem 1rem;
      display: flex;
      align-items: center;
      gap: 0.75rem;
      cursor: pointer;
      transition: all 0.2s;
      border-bottom: 1px solid rgba(0, 240, 255, 0.1);
    }
    
    .search-result-item:last-child {
      border-bottom: none;
    }
    
    .search-result-item:hover {
      background-color: rgba(0, 240, 255, 0.1);
    }
    
    .search-result-img {
      width: 32px;
      height: 32px;
      border-radius: 50%;
      object-fit: cover;
      border: 1px solid var(--primary);
      box-shadow: var(--neon-glow);
    }
    
    .search-result-name {
      font-weight: 500;
      color: var(--light);
    }
    
    /* User Profile */
    .user-profile {
      display: flex;
      align-items: center;
      gap: 1rem;
      position: relative;
    }
    
    .profile-img {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      object-fit: cover;
      cursor: pointer;
      border: 2px solid var(--primary);
      transition: all 0.3s;
      box-shadow: var(--neon-glow);
    }
    
    .profile-img:hover {
      transform: scale(1.1);
      box-shadow: 0 0 15px rgba(0, 240, 255, 0.8);
    }
    
    .dropdown-menu {
      position: absolute;
      right: 0;
      top: 60px;
      background: rgba(15, 15, 25, 0.95);
      border-radius: 8px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.5), var(--neon-glow);
      width: 200px;
      overflow: hidden;
      display: none;
      z-index: 10;
      animation: fadeIn 0.2s ease-out;
      border: 1px solid rgba(0, 240, 255, 0.3);
      backdrop-filter: blur(10px);
    }
    
    .dropdown-menu.show {
      display: block;
    }
    
    .dropdown-item {
      padding: 0.75rem 1rem;
      display: flex;
      align-items: center;
      gap: 0.75rem;
      color: var(--light);
      text-decoration: none;
      transition: all 0.2s;
      border-bottom: 1px solid rgba(0, 240, 255, 0.1);
    }
    
    .dropdown-item:last-child {
      border-bottom: none;
    }
    
    .dropdown-item:hover {
      background-color: rgba(0, 240, 255, 0.1);
      color: var(--primary);
      text-shadow: var(--text-glow);
    }
    
    .dropdown-item i {
      width: 20px;
      text-align: center;
      color: var(--primary);
    }
    
    .user-id {
      padding: 0.5rem 1rem;
      font-size: 0.7rem;
      color: var(--gray);
      border-top: 1px solid rgba(0, 240, 255, 0.3);
      font-family: 'Orbitron', sans-serif;
    }
    
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-10px); }
      to { opacity: 1; transform: translateY(0); }
    }
    
    /* Main Content */
    main {
      flex: 1;
      padding: 2rem;
      max-width: 1400px;
      width: 100%;
      margin: 0 auto;
    }
    
    .page-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 2rem;
      position: relative;
    }
    
    .page-header::before {
      content: "";
      position: absolute;
      bottom: -10px;
      left: 0;
      width: 100%;
      height: 1px;
      background: linear-gradient(to right, transparent, var(--primary), transparent);
    }
    
    .page-title {
      font-size: 2rem;
      color: var(--primary);
      font-weight: 700;
      font-family: 'Orbitron', sans-serif;
      text-shadow: var(--text-glow);
      letter-spacing: 1px;
    }
    
    .btn {
      padding: 0.75rem 1.5rem;
      border-radius: 50px;
      border: none;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s;
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
      font-family: 'Orbitron', sans-serif;
      letter-spacing: 1px;
      position: relative;
      overflow: hidden;
      z-index: 1;
    }
    
    .btn::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(45deg, var(--primary), var(--accent));
      z-index: -1;
      opacity: 0;
      transition: opacity 0.3s;
    }
    
    .btn-primary {
      background-color: transparent;
      color: var(--primary);
      border: 1px solid var(--primary);
      text-shadow: var(--text-glow);
      box-shadow: var(--neon-glow);
    }
    
    .btn-primary:hover {
      color: var(--dark);
      transform: translateY(-2px);
      box-shadow: 0 5px 20px rgba(0, 240, 255, 0.5);
    }
    
    .btn-primary:hover::before {
      opacity: 1;
    }
    
    /* Posts Grid */
    .posts-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
      gap: 1.5rem;
    }
    
    .post-card {
      background: rgba(15, 15, 25, 0.7);
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
      transition: all 0.3s;
      position: relative;
      border: 1px solid rgba(0, 240, 255, 0.2);
      backdrop-filter: blur(5px);
    }
    
    .post-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.5), var(--neon-glow);
      border-color: var(--primary);
    }
    
    .post-thumbnail {
      width: 100%;
      height: 180px;
      object-fit: cover;
      filter: grayscale(30%) contrast(110%);
      transition: all 0.3s;
    }
    
    .post-card:hover .post-thumbnail {
      filter: grayscale(0%) contrast(120%);
    }
    
    .post-content {
      padding: 1.25rem;
    }
    
    .post-header {
      display: flex;
      align-items: center;
      margin-bottom: 1rem;
      gap: 0.75rem;
    }
    
    .post-author-img {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      object-fit: cover;
      border: 1px solid var(--primary);
      box-shadow: var(--neon-glow);
    }
    
    .post-author {
      font-weight: 600;
      color: var(--primary);
      text-shadow: var(--text-glow);
    }
    
    .post-date {
      font-size: 0.75rem;
      color: var(--gray);
      font-family: 'Orbitron', sans-serif;
    }
    
    .post-title {
      font-size: 1.25rem;
      margin-bottom: 0.75rem;
      color: var(--light);
      font-weight: 700;
      font-family: 'Orbitron', sans-serif;
      letter-spacing: 1px;
    }
    
    .post-description {
      color: var(--gray);
      font-size: 0.9rem;
      line-height: 1.6;
      margin-bottom: 1rem;
      display: -webkit-box;
      -webkit-line-clamp: 3;
      -webkit-box-orient: vertical;
      overflow: hidden;
    }
    
    .post-footer {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding-top: 0.75rem;
      border-top: 1px solid rgba(0, 240, 255, 0.2);
    }
    
    .post-rating {
      display: flex;
      align-items: center;
      gap: 0.25rem;
      color: var(--warning);
      font-weight: 600;
      text-shadow: 0 0 5px rgba(255, 170, 0, 0.7);
      cursor: pointer;
      transition: all 0.2s;
    }
    
    .post-rating:hover {
      color: var(--accent);
      text-shadow: var(--text-glow);
    }
    
    .post-link {
      color: var(--primary);
      text-decoration: none;
      font-weight: 600;
      font-size: 0.9rem;
      display: flex;
      align-items: center;
      gap: 0.25rem;
      transition: all 0.2s;
      font-family: 'Orbitron', sans-serif;
      text-shadow: var(--text-glow);
    }
    
    .post-link:hover {
      color: var(--accent);
    }
    
    .post-actions {
      position: absolute;
      top: 1rem;
      right: 1rem;
      display: flex;
      gap: 0.5rem;
    }
    
    .action-btn {
      width: 32px;
      height: 32px;
      border-radius: 50%;
      background: rgba(10, 10, 18, 0.8);
      border: 1px solid;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: all 0.2s;
      color: var(--light);
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
      backdrop-filter: blur(5px);
    }
    
    .action-btn:hover {
      transform: scale(1.1);
      box-shadow: var(--neon-glow);
    }
    
    .delete-btn {
      color: var(--danger);
      border-color: var(--danger);
    }
    
    .delete-btn:hover {
      background: rgba(255, 0, 102, 0.2);
    }
    
    .edit-btn {
      color: var(--accent);
      border-color: var(--accent);
    }
    
    .edit-btn:hover {
      background: rgba(240, 255, 0, 0.2);
    }
    
    /* Admin Post Form */
    #admin-post-form {
      background: rgba(15, 15, 25, 0.9);
      border-radius: 12px;
      padding: 2rem;
      margin-bottom: 2rem;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3), var(--neon-glow);
      display: none;
      border: 1px solid rgba(0, 240, 255, 0.3);
      backdrop-filter: blur(5px);
    }
    
    .form-title {
      font-size: 1.5rem;
      margin-bottom: 1.5rem;
      color: var(--primary);
      font-weight: 600;
      font-family: 'Orbitron', sans-serif;
      text-shadow: var(--text-glow);
    }
    
    .form-group {
      margin-bottom: 1.25rem;
    }
    
    .form-label {
      display: block;
      margin-bottom: 0.5rem;
      font-weight: 500;
      color: var(--primary);
      text-shadow: var(--text-glow);
    }
    
    .form-control {
      width: 100%;
      padding: 0.75rem 1rem;
      border: 1px solid rgba(0, 240, 255, 0.3);
      border-radius: 8px;
      font-size: 1rem;
      transition: all 0.3s;
      background-color: rgba(10, 10, 18, 0.7);
      color: var(--light);
      font-family: 'Rajdhani', sans-serif;
    }
    
    .form-control:focus {
      outline: none;
      border-color: var(--primary);
      box-shadow: 0 0 0 3px rgba(0, 240, 255, 0.2), var(--neon-glow);
      background-color: rgba(10, 10, 18, 0.9);
    }
    
    textarea.form-control {
      min-height: 120px;
      resize: vertical;
    }
    
    /* Notification */
    .notification {
      position: fixed;
      top: 1rem;
      right: 1rem;
      padding: 1rem 1.5rem;
      border-radius: 8px;
      background: var(--dark);
      color: white;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.5), var(--neon-glow);
      display: flex;
      align-items: center;
      gap: 0.75rem;
      z-index: 1000;
      transform: translateX(120%);
      transition: transform 0.3s ease;
      border: 1px solid rgba(0, 240, 255, 0.3);
      backdrop-filter: blur(5px);
    }
    
    .notification.show {
      transform: translateX(0);
    }
    
    .notification.success {
      background: rgba(0, 20, 15, 0.9);
      border-color: var(--success);
    }
    
    .notification.error {
      background: rgba(20, 0, 10, 0.9);
      border-color: var(--danger);
    }
    
    .notification i {
      font-size: 1.25rem;
    }
    
    .notification.success i {
      color: var(--success);
      text-shadow: 0 0 5px rgba(0, 255, 136, 0.7);
    }
    
    .notification.error i {
      color: var(--danger);
      text-shadow: 0 0 5px rgba(255, 0, 102, 0.7);
    }
    
    /* Footer */
    footer {
      background: rgba(10, 10, 18, 0.9);
      color: var(--gray);
      text-align: center;
      padding: 1.5rem;
      margin-top: 2rem;
      border-top: 1px solid rgba(0, 240, 255, 0.2);
      backdrop-filter: blur(5px);
    }
    
    .footer-content {
      max-width: 1200px;
      margin: 0 auto;
      font-family: 'Orbitron', sans-serif;
      letter-spacing: 1px;
    }
    
    /* Futuristic HUD Elements */
    .hud-corner {
      position: fixed;
      width: 150px;
      height: 150px;
      pointer-events: none;
      z-index: 999;
    }
    
    .hud-top-left {
      top: 0;
      left: 0;
      border-top: 2px solid var(--primary);
      border-left: 2px solid var(--primary);
      border-top-left-radius: 10px;
      box-shadow: var(--neon-glow);
    }
    
    .hud-top-right {
      top: 0;
      right: 0;
      border-top: 2px solid var(--primary);
      border-right: 2px solid var(--primary);
      border-top-right-radius: 10px;
      box-shadow: var(--neon-glow);
    }
    
    .hud-bottom-left {
      bottom: 0;
      left: 0;
      border-bottom: 2px solid var(--primary);
      border-left: 2px solid var(--primary);
      border-bottom-left-radius: 10px;
      box-shadow: var(--neon-glow);
    }
    
    .hud-bottom-right {
      bottom: 0;
      right: 0;
      border-bottom: 2px solid var(--primary);
      border-right: 2px solid var(--primary);
      border-bottom-right-radius: 10px;
      box-shadow: var(--neon-glow);
    }
    
    /* Glitch Effect */
    .glitch {
      position: relative;
    }
    
    .glitch::before, .glitch::after {
      content: attr(data-text);
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      opacity: 0.8;
    }
    
    .glitch:hover::before {
      animation: glitch-effect 3s infinite linear alternate-reverse;
      color: var(--secondary);
      z-index: -2;
    }
    
    .glitch:hover::after {
      animation: glitch-effect 2s infinite linear alternate-reverse;
      color: var(--accent);
      z-index: -1;
    }
    
    @keyframes glitch-effect {
      0% { transform: translate(0); }
      20% { transform: translate(-3px, 3px); }
      40% { transform: translate(-3px, -3px); }
      60% { transform: translate(3px, 3px); }
      80% { transform: translate(3px, -3px); }
      100% { transform: translate(0); }
    }
    
    /* Responsive Design */
    @media (max-width: 992px) {
      .posts-grid {
        grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
      }
      
      header {
        padding: 1rem;
      }
      
      .search-container {
        width: 50%;
      }
    }
    
    @media (max-width: 768px) {
      main {
        padding: 1.5rem;
      }
      
      .page-header {
        flex-direction: column;
        align-items: flex-start;
        gap: 1rem;
      }
      
      .search-container {
        width: 100%;
        max-width: 100%;
        order: 3;
        margin-top: 1rem;
      }
      
      header {
        flex-wrap: wrap;
      }
      
      .hud-corner {
        width: 100px;
        height: 100px;
      }
    }
    
    @media (max-width: 576px) {
      .posts-grid {
        grid-template-columns: 1fr;
      }
      
      #admin-post-form {
        padding: 1.5rem;
      }
      
      .logo-text {
        font-size: 1.2rem;
      }
      
      .hud-corner {
        width: 70px;
        height: 70px;
      }
    }
  </style>
</head>
<body>
  <!-- Futuristic HUD Elements -->
  <div class="hud-corner hud-top-left"></div>
  <div class="hud-corner hud-top-right"></div>
  <div class="hud-corner hud-bottom-left"></div>
  <div class="hud-corner hud-bottom-right"></div>

  <!-- Header -->
  <header>
    <a href="#" class="logo" id="logo">
      <img src="https://i.ibb.co/0V8rVs2V/594db77f-49f7-4318-a598-5e49ed56743a-removebg-preview-4.png" alt="Logo">
      <span class="logo-text glitch" data-text="DreamWeave">DreamWeave</span>
    </a>
    
    <div class="search-container">
      <i class="fas fa-search search-icon"></i>
      <input type="text" id="search" placeholder="Search users...">
      <div class="search-results" id="searchResults"></div>
    </div>
    
    <div class="user-profile" id="profileDropdown">
      <img id="userAvatar" src="https://i.imgur.com/6VBx3io.png" alt="User Avatar" class="profile-img">
      <div class="dropdown-menu" id="dropdownMenu">
        <a href="#" class="dropdown-item" id="profileLink">
          <i class="fas fa-user"></i>
          <span>Profile</span>
        </a>
        <a href="#" class="dropdown-item" id="set">
          <i class="fas fa-cog"></i>
          <span>Settings</span>
        </a>
        <button class="dropdown-item" id="logoutBtn">
          <i class="fas fa-sign-out-alt"></i>
          <span>Logout</span>
        </button>
        <div class="user-id" id="userUid">UID: Not logged in</div>
      </div>
    </div>
  </header>

  <!-- Notification -->
  <div class="notification" id="notification">
    <i class="fas fa-check-circle"></i>
    <span id="notification-message">Notification message</span>
  </div>

  <!-- Main Content -->
  <main>
    <!-- Admin Post Form -->
    <div id="admin-post-form">
      <h2 class="form-title">CREATE NEW POST</h2>
      <div class="form-group">
        <label for="post-title" class="form-label">TITLE</label>
        <input type="text" id="post-title" class="form-control" placeholder="Enter post title" required>
      </div>
      <div class="form-group">
        <label for="post-description" class="form-label">DESCRIPTION</label>
        <textarea id="post-description" class="form-control" placeholder="Enter post description (supports Markdown formatting)" required></textarea>
      </div>
      <div class="form-group">
        <label for="post-link" class="form-label">LINK URL</label>
        <input type="url" id="post-link" class="form-control" placeholder="https://example.com" required>
      </div>
      <div class="form-group">
        <label for="post-thumbnail" class="form-label">THUMBNAIL URL</label>
        <input type="url" id="post-thumbnail" class="form-control" placeholder="https://example.com/image.jpg" required>
      </div>
      <button id="submit-post-btn" class="btn btn-primary">
        <i class="fas fa-paper-plane"></i>
        PUBLISH POST
      </button>
    </div>
    
    <div class="page-header">
      <h1 class="page-title">LATEST POSTS</h1>
      <button id="create-post-btn" class="btn btn-primary" style="display: none;">
        <i class="fas fa-plus"></i>
        CREATE POST
      </button>
    </div>
    
    <div class="posts-grid" id="posts-container">
      <!-- Posts will be loaded here -->
    </div>
  </main>

  <!-- Footer -->
  <footer>
    <div class="footer-content">
      <span class="glitch" data-text="© 2025 DREAMWEAVE. ALL RIGHTS RESERVED.">© 2025 DREAMWEAVE. ALL RIGHTS RESERVED.</span>
    </div>
  </footer>

  <script type="module">
    // Firebase imports
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.1/firebase-app.js";
    import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.8.1/firebase-auth.js";
    import { 
      getFirestore, 
      collection, 
      query, 
      orderBy, 
      onSnapshot, 
      doc, 
      deleteDoc, 
      updateDoc, 
      addDoc, 
      serverTimestamp, 
      getDoc, 
      increment,
      where,
      getDocs
    } from "https://www.gstatic.com/firebasejs/10.8.1/firebase-firestore.js";
    import { getStorage } from "https://www.gstatic.com/firebasejs/10.8.1/firebase-storage.js";

    // Default avatar URL
    const defaultAvatar = "https://i.imgur.com/6VBx3io.png";

    // Firebase configuration
    const firebaseConfig = {
      apiKey: "AIzaSyBMUi291fwb-HSxlGPQMxdEJGUTiOOvFBs",
      authDomain: "nexaverse-eeb07.firebaseapp.com",
      projectId: "nexaverse-eeb07",
      storageBucket: "nexaverse-eeb07.appspot.com",
      messagingSenderId: "686342300627",
      appId: "1:686342300627:web:90522d8f1129fb00b08526",
    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);
    const storage = getStorage(app);

    // DOM Elements
    const profileDropdown = document.getElementById("profileDropdown");
    const dropdownMenu = document.getElementById("dropdownMenu");
    const userAvatar = document.getElementById("userAvatar");
    const userUid = document.getElementById("userUid");
    const logoutBtn = document.getElementById("logoutBtn");
    const profileLink = document.getElementById("profileLink");
    const Setlink = document.getElementById("set");
    const adminPostForm = document.getElementById("admin-post-form");
    const createPostBtn = document.getElementById("create-post-btn");
    const postsContainer = document.getElementById("posts-container");
    const notification = document.getElementById("notification");
    const notificationMessage = document.getElementById("notification-message");
    const searchInput = document.getElementById("search");
    const searchResults = document.getElementById("searchResults");

    // Set default avatar fallback
    userAvatar.src = defaultAvatar;
    userAvatar.onerror = function() {
      this.src = defaultAvatar;
    };

    // Toggle dropdown menu
    profileDropdown.addEventListener("click", (e) => {
      e.stopPropagation();
      dropdownMenu.classList.toggle("show");
    });

    // Close dropdown when clicking outside
    document.addEventListener("click", (e) => {
      if (!e.target.closest(".search-container")) {
        searchResults.classList.remove("show");
      }
      if (!e.target.closest(".user-profile")) {
        dropdownMenu.classList.remove("show");
      }
    });

    // Logout functionality
    logoutBtn.addEventListener("click", async () => {
      try {
        await signOut(auth);
        showNotification("Logged out successfully", "success");
        setTimeout(() => {
          window.location.href = "/auth/login";
        }, 1500);
      } catch (error) {
        showNotification("Error logging out: " + error.message, "error");
      }
    });

    // Profile link
    profileLink.addEventListener("click", (e) => {
      e.preventDefault();
      const user = auth.currentUser;
      if (user) {
        window.location.href = `/user/profile?id=${user.uid}`;
      }
    });
    
    Setlink.addEventListener("click", (e) => {
      e.preventDefault();
      const user2 = auth.currentUser;
      if (user2) {
        window.location.href = `/user/edit?id=${user2.uid}`;
      }
    });
    
    // Show notification
    function showNotification(message, type = "info") {
      notificationMessage.textContent = message;
      notification.className = "notification";
      notification.classList.add(type, "show");
      
      setTimeout(() => {
        notification.classList.remove("show");
      }, 3000);
    }

    // Format markdown text
    function formatMarkdown(text) {
      if (!text) return "";
      // Simple markdown formatting
      text = text.replace(/\*\*(.*?)\*\*/g, "<strong>$1</strong>");
      text = text.replace(/\*(.*?)\*/g, "<em>$1</em>");
      text = text.replace(/~~(.*?)~~/g, "<del>$1</del>");
      text = text.replace(/# (.*?)(\n|$)/g, "<h3>$1</h3>");
      text = text.replace(/\[(.*?)\]\((.*?)\)/g, '<a href="$2" target="_blank">$1</a>');
      return text;
    }

    // Format date
    function formatDate(timestamp) {
      if (!timestamp) return "";
      const date = timestamp.toDate();
      return date.toLocaleDateString("en-US", { 
        year: "numeric", 
        month: "short", 
        day: "numeric",
        hour: "2-digit",
        minute: "2-digit"
      });
    }

    // Search users
    searchInput.addEventListener("input", async (e) => {
      const searchTerm = e.target.value.trim();
      
      if (searchTerm.length < 2) {
        searchResults.classList.remove("show");
        return;
      }
      
      try {
        const usersRef = collection(db, "users");
        const q = query(
          usersRef,
          where("displayName", ">=", searchTerm),
          where("displayName", "<=", searchTerm + "\uf8ff")
        );
        
        const querySnapshot = await getDocs(q);
        searchResults.innerHTML = "";
        
        if (querySnapshot.empty) {
          const noResults = document.createElement("div");
          noResults.className = "search-result-item";
          noResults.textContent = "No users found";
          searchResults.appendChild(noResults);
        } else {
          querySnapshot.forEach((doc) => {
            const user = doc.data();
            const user3 = auth.currentUser;
            const resultItem = document.createElement("div");
            resultItem.className = "search-result-item";
            resultItem.innerHTML = `
              <img src="${user.photoURL || defaultAvatar}" 
                   alt="${user.displayName}" 
                   class="search-result-img"
                   onerror="this.src='${defaultAvatar}'">
              <span class="search-result-name">${user.displayName}</span>
            `;
            resultItem.addEventListener("click", () => {
              window.location.href = `/user/profile?id=${doc.id}`;
            });
            Setlink.addEventListener("click", () => {
              window.location.href = `/user/profile?id=${user3.uid}`;
            });
            searchResults.appendChild(resultItem);
          });
        }
        
        searchResults.classList.add("show");
      } catch (error) {
        console.error("Error searching users:", error);
        searchResults.classList.remove("show");
      }
    });
 
    // Load posts from Firestore
    function loadPosts() {
      const q = query(collection(db, "posts"), orderBy("timestamp", "desc"));
      
      onSnapshot(q, async (snapshot) => {
        postsContainer.innerHTML = "";
        
        for (const docSnap of snapshot.docs) {
          const post = docSnap.data();
          const postId = docSnap.id;
          const currentUser = auth.currentUser;
          
          // Get author data from users collection
          let authorName = "Unknown";
          let authorAvatar = defaultAvatar;
          
          try {
            const authorDoc = await getDoc(doc(db, "users", post.userId));
            if (authorDoc.exists()) {
              const authorData = authorDoc.data();
              authorName = authorData.displayName || "Unknown";
              authorAvatar = authorData.photoURL || defaultAvatar;
            }
          } catch (error) {
            console.error("Error fetching author data:", error);
          }
          
          const postCard = document.createElement("div");
          postCard.className = "post-card";
          postCard.dataset.id = postId;
          
          postCard.innerHTML = `
            <img src="${post.thumbnail || "https://via.placeholder.com/300x180?text=No+Thumbnail"}" 
                 alt="Post thumbnail" class="post-thumbnail">
            
            <div class="post-actions">
              ${currentUser && (currentUser.uid === post.userId || currentUser.isAdmin) ? `
                <button class="action-btn edit-btn" data-id="${postId}">
                  <i class="fas fa-edit"></i>
                </button>
                <button class="action-btn delete-btn" data-id="${postId}">
                  <i class="fas fa-trash"></i>
                </button>
              ` : ""}
            </div>
            
            <div class="post-content">
              <div class="post-header">
                <img src="${authorAvatar}" 
                     alt="${authorName}" 
                     class="post-author-img"
                     onerror="this.src='${defaultAvatar}'">
                <div>
                  <div class="post-author">${authorName}</div>
                  <div class="post-date">${formatDate(post.timestamp)}</div>
                </div>
              </div>
              
              <h3 class="post-title">${post.title}</h3>
              <div class="post-description">${formatMarkdown(post.description)}</div>
              
              <div class="post-footer">
                <div class="post-rating">
                  <i class="fas fa-star"></i>
                  <span>${post.rating || 0}</span>
                </div>
                <a href="${post.link}" class="post-link" target="_blank">
                  VIEW <i class="fas fa-arrow-right"></i>
                </a>
              </div>
            </div>
          `;
          
          postsContainer.appendChild(postCard);
        }
      });
    }

    // Delete post
    async function deletePost(postId) {
      if (confirm("Are you sure you want to delete this post?")) {
        try {
          await deleteDoc(doc(db, "posts", postId));
          showNotification("Post deleted successfully", "success");
        } catch (error) {
          showNotification("Error deleting post: " + error.message, "error");
        }
      }
    }

    // Handle post actions
    document.addEventListener("click", (e) => {
      if (e.target.closest(".delete-btn")) {
        const postId = e.target.closest(".delete-btn").dataset.id;
        deletePost(postId);
      }
      
      if (e.target.closest(".edit-btn")) {
        const postId = e.target.closest(".edit-btn").dataset.id;
        showNotification("Edit functionality coming soon", "info");
      }
      
      if (e.target.closest(".post-rating")) {
        const postId = e.target.closest(".post-card").dataset.id;
        ratePost(postId);
      }
    });

    // Rate post
    async function ratePost(postId) {
      const user = auth.currentUser;
      if (!user) {
        showNotification("Please login to rate posts", "error");
        return;
      }
      
      try {
        const postRef = doc(db, "posts", postId);
        await updateDoc(postRef, {
          rating: increment(1)
        });
        showNotification("Thanks for your rating!", "success");
      } catch (error) {
        showNotification("Error rating post: " + error.message, "error");
      }
    }

    // Submit new post
    document.getElementById("submit-post-btn").addEventListener("click", async () => {
      const title = document.getElementById("post-title").value.trim();
      const description = document.getElementById("post-description").value.trim();
      const link = document.getElementById("post-link").value.trim();
      const thumbnail = document.getElementById("post-thumbnail").value.trim();
      const user = auth.currentUser;
      
      if (!title || !description || !link) {
        showNotification("Please fill in all required fields", "error");
        return;
      }
      
      if (!user) {
        showNotification("You must be logged in to create posts", "error");
        return;
      }
      
      try {
        // Check if user is admin before allowing post creation
        const userDoc = await getDoc(doc(db, "users", user.uid));
        if (!userDoc.exists() || userDoc.data().role !== "admin") {
          showNotification("Only admins can create posts", "error");
          return;
        }
        
        await addDoc(collection(db, "posts"), {
          title,
          description,
          link,
          thumbnail: thumbnail || "https://via.placeholder.com/300x180?text=No+Thumbnail",
          userId: user.uid,
          rating: 0,
          timestamp: serverTimestamp()
        });
        
        // Clear form
        document.getElementById("post-title").value = "";
        document.getElementById("post-description").value = "";
        document.getElementById("post-link").value = "";
        document.getElementById("post-thumbnail").value = "";
        
        showNotification("Post published successfully!", "success");
      } catch (error) {
        showNotification("Error publishing post: " + error.message, "error");
      }
    });

    // Toggle post form
    createPostBtn.addEventListener("click", () => {
      adminPostForm.style.display = adminPostForm.style.display === "block" ? "none" : "block";
    });

    // Auth state listener
    onAuthStateChanged(auth, async (user) => {
      if (user) {
        // User is signed in
        try {
          const userDoc = await getDoc(doc(db, "users", user.uid));
          if (userDoc.exists()) {
            const userData = userDoc.data();
            
            // Update profile picture and name
            userAvatar.src = userData.photoURL || defaultAvatar;
            userAvatar.onerror = function() {
              this.src = defaultAvatar;
            };
            
            // Update profile link text
            const profileName = userData.displayName || "Profile";
            profileLink.querySelector("span").textContent = profileName;
            
            // Show admin controls if user is admin
            if (userData.role === "admin") {
              adminPostForm.style.display = "block";
              createPostBtn.style.display = "none";
            } else {
              adminPostForm.style.display = "none";
              createPostBtn.style.display = "none";
            }
          }
          
          userUid.textContent = `UID: ${user.uid.substring(0, 8)}...`;
        } catch (error) {
          console.error("Error fetching user data:", error);
          userAvatar.src = defaultAvatar;
          userUid.textContent = `UID: ${user.uid.substring(0, 8)}...`;
          adminPostForm.style.display = "none";
          createPostBtn.style.display = "none";
        }
      } else {
        // User is signed out
        userAvatar.src = defaultAvatar;
        userUid.textContent = "UID: Not logged in";
        adminPostForm.style.display = "none";
        createPostBtn.style.display = "none";
      }
    });

    // Initialize the app
    loadPosts();
    
    // Add futuristic terminal-like typing effect to some elements
    function typeWriter(element, text, speed = 50) {
      let i = 0;
      element.textContent = "";
      function typing() {
        if (i < text.length) {
          element.textContent += text.charAt(i);
          i++;
          setTimeout(typing, speed);
        }
      }
      typing();
    }
    
    // Apply typing effect to page title
    const pageTitle = document.querySelector(".page-title");
    if (pageTitle) {
      const originalText = pageTitle.textContent;
      pageTitle.textContent = "";
      setTimeout(() => {
        typeWriter(pageTitle, originalText);
      }, 500);
    }
  </script>
</body>
</html>
