<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PrimalTerror VR</title>
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
  <meta property="og:title" content="PrimalTerror VR">
  <meta property="og:description" content="Experience VR like never before.">
  <meta property="og:image" content="https://example.com/your-og-image.png">
  <meta property="og:url" content="https://yourwebsite.com/">
  <link rel="icon" type="image/png" href="/peg.jpg">
  <link rel="shortcut icon" href="/peg.jpg">
  <style>
    /* Reset */
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: Arial, sans-serif;
      color: #fff;
      background: #000;
      overflow-x: hidden;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }
    
    /* Background & Noise Overlay */
    .background {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: url('https://example.com/your-background.jpg') center center/cover no-repeat;
      z-index: -3;
    }
    .noise-overlay {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: url('https://i.imgur.com/BrwJ9te.png') repeat;
      opacity: 0.1;
      animation: noiseAnim 2s infinite;
      z-index: -2;
    }
    @keyframes noiseAnim {
      0% { opacity: 0.1; }
      50% { opacity: 0.2; }
      100% { opacity: 0.1; }
    }
    
    /* Navbar */
    .navbar {
      position: fixed;
      top: 0; left: 0; width: 100%;
      background: rgba(0, 0, 0, 0.8);
      padding: 15px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      z-index: 10;
    }
    .navbar .logo {
      display: flex;
      align-items: center;
    }
    .navbar .logo img {
      width: 40px;
      margin-right: 10px;
    }
    .navbar .logo span {
      font-size: 24px;
      font-weight: bold;
    }
    .nav-menu a {
      margin: 0 15px;
      color: #fff;
      text-decoration: none;
      transition: color 0.3s;
    }
    .nav-menu a:hover { color: #ff0000; }
    .user {
      display: flex;
      align-items: center;
      cursor: pointer;
      position: relative;
    }
    .user img {
      width: 30px;
      height: 30px;
      border-radius: 50%;
    }
    .user .arrow {
      margin-left: 5px;
      font-size: 12px;
      animation: arrowBounce 1s infinite;
    }
    @keyframes arrowBounce {
      0% { transform: translateY(0); }
      50% { transform: translateY(3px); }
      100% { transform: translateY(0); }
    }
    /* Dropdown Menu */
    .dropdown {
      position: absolute;
      top: 40px;
      right: 0;
      background: rgba(0, 0, 0, 0.9);
      border: 1px solid #444;
      border-radius: 5px;
      padding: 10px;
      display: none;
      flex-direction: column;
      width: 180px;
      z-index: 11;
    }
    .dropdown.active {
      display: flex;
    }
    .dropdown a {
      color: #fff;
      text-decoration: none;
      padding: 5px 0;
      display: flex;
      align-items: center;
    }
    .dropdown a i {
      margin-right: 8px;
    }
    .dropdown a:hover {
      color: #ff0000;
    }
    
    /* Announcement Bubble & Panel */
    .announcement-bubble {
      position: fixed;
      top: 20px;
      right: 20px;
      width: 50px;
      height: 50px;
      background: red;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      z-index: 15;
      animation: bubblePulse 2s infinite;
    }
    @keyframes bubblePulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.1); }
      100% { transform: scale(1); }
    }
    /* Reusing same id "ann" as before */
    .ann {
      position: fixed;
      top: 80px;
      right: 20px;
      background: rgba(0, 0, 0, 0.9);
      border: 2px solid red;
      border-radius: 10px;
      padding: 15px;
      max-width: 300px;
      display: none;
      z-index: 15;
      animation: fadeIn 0.5s;
    }
    .ann.active { display: block; }
    @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
    .ann .announcement-item {
      margin-bottom: 10px;
      border-bottom: 1px solid #444;
      padding-bottom: 5px;
    }
    .ann .announcement-item:last-child { border: none; }
    .ann .announcement-item img {
      width: 30px;
      height: 30px;
      border-radius: 50%;
      vertical-align: middle;
      margin-right: 5px;
    }
    .ann .announcement-item span { vertical-align: middle; }
    
    /* Game Title */
    .game-title {
      text-align: center;
      margin-top: 100px;
      font-size: 48px;
      font-weight: bold;
      text-shadow: 2px 2px 8px #000;
    }
    .game-title .switcher {
      color: red;
      animation: pulseRed 1.5s infinite;
    }
    @keyframes pulseRed {
      0% { opacity: 1; }
      50% { opacity: 0.5; }
      100% { opacity: 1; }
    }
    
    /* Content Container */
    .content {
      flex: 1;
      padding: 20px;
      margin-top: 150px;
    }
    
    /* Posts Container */
    .posts-container {
      background: rgba(0, 0, 0, 0.8);
      margin: 20px auto 80px;
      padding: 20px;
      border-radius: 10px;
      max-width: 800px;
      box-shadow: 0 0 10px #000;
    }
    .posts-container h2 {
      margin-bottom: 20px;
      text-align: center;
      font-size: 32px;
      text-shadow: 1px 1px 5px #000;
    }
    .post {
      margin-bottom: 20px;
      border-bottom: 1px solid #444;
      padding-bottom: 10px;
    }
    .post h3 { font-size: 24px; margin-bottom: 10px; }
    .post .post-body { white-space: pre-wrap; }
    .post img, .post video { max-width: 100%; margin: 10px 0; }
    .file-box {
      background: #222;
      padding: 10px;
      margin: 10px 0;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border: 1px solid #555;
    }
    .file-box a {
      color: red;
      text-decoration: none;
    }
    
    /* Reaction Buttons */
    .reactions button {
      background: transparent;
      border: none;
      color: #fff;
      cursor: pointer;
      margin-right: 10px;
      font-size: 18px;
    }
    .reactions button:hover { color: red; }
    
    /* Footer */
    footer {
      background: rgba(0, 0, 0, 0.9);
      padding: 20px;
      border-top: 1px solid #444;
      width: 100%;
      z-index: 10;
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
    }
    footer .footer-logo {
      flex: 1;
    }
    footer .footer-logo img {
      width: 60px;
    }
    footer .footer-categories {
      flex: 2;
      display: flex;
      justify-content: center;
      gap: 40px;
    }
    footer .footer-categories a {
      color: #fff;
      text-decoration: none;
      transition: color 0.3s;
    }
    footer .footer-categories a:hover { color: red; }
    footer .footer-social {
      flex: 1;
      text-align: right;
    }
    footer .footer-social a {
      color: #fff;
      text-decoration: none;
      margin-left: 10px;
      transition: color 0.3s;
    }
    footer .footer-social a:hover { color: red; }
  </style>
</head>
<body>
  <!-- Background & Noise -->
  <div class="background"></div>
  <div class="noise-overlay"></div>
  
  <!-- Navbar -->
  <div class="navbar">
    <div class="logo">
      <img src="https://i.ibb.co/FLPGffQ6/IMG-20250131-171757-removebg-preview.png" alt="Logo">
      <span>DreamWeave</span>
    </div>
    <div class="nav-menu">
      <a href="/">Home</a>
      <a href="#">Contact</a>
      <a href="/auth/login" id="loginLink">Login</a>
      <a href="/auth/register" id="registerLink">Register</a>
      <div class="user" id="userMenu" onclick="toggleDropdown()">
        <img id="userAvatar" src="https://via.placeholder.com/30" alt="Avatar">
        <i class="arrow fas fa-chevron-down"></i>
        <div class="dropdown" id="userDropdown">
          <a href="/profile"><i class="fas fa-user"></i> Profile</a>
          <a href="/settings"><i class="fas fa-cog"></i> Settings</a>
          <a href="#"><i class="fas fa-id-badge"></i> UID: <span id="userUid">12345</span></a>
          <a href="/auth/logout"><i class="fas fa-sign-out-alt"></i> Logout</a>
        </div>
      </div>
    </div>
  </div>
  
  <!-- Announcement Bubble & Panel (id reused as "ann") -->
  <div class="announcement-bubble" onclick="toggleAnn()">!</div>
  <div class="ann" id="ann">
    <!-- Announcements will be loaded here dynamically -->
    <div class="announcement-item">
      <img src="https://via.placeholder.com/30" alt="User Avatar">
      
    </div>
  </div>
  
  <!-- Game Title -->
  <div class="game-title">
    Welcome to <span class="switcher" id="switcher">PrimalTerror VR</span>
  </div>
  
  <!-- Content Container -->
  <div class="content">
    <!-- Posts Container -->
    <div class="posts-container">
      <h2>Latest Posts</h2>
      <div id="postsSection">
        <!-- Posts loaded from Firebase will appear here -->
      </div>
    </div>
  </div>
  
  <!-- Footer -->
  <footer>
    <div class="footer-logo">
      <img src="https://i.ibb.co/FLPGffQ6/IMG-20250131-171757-removebg-preview.png" alt="Logo">
    </div>
    <div class="footer-categories">
      <a href="#">Terms</a>
      <a href="#">Discord</a>
      <a href="/auth/login">Login</a>
    </div>
    <div class="footer-social">
      <span>Follow us:</span>
      <a href="https://youtube.com/@dreamweave_org?si=skFX-Xmc1euKzqEw">Youtube</a>
      <a href="https://discord.gg/ktUYzEcutT">Discord</a>
    </div>
  </footer>
  
  <!-- Custom JS -->
  <script>
    // Toggle Announcement Panel
    function toggleAnn() {
      document.getElementById('ann').classList.toggle('active');
    }
    
    // Toggle User Dropdown Menu
    function toggleDropdown() {
      document.getElementById('userDropdown').classList.toggle('active');
    }
    
    // Animated text switcher for game title
    const switcher = document.getElementById('switcher');
    const words = [
      "PrimalTerror VR",
      "DreamWeave Studios",
      "Our world"
    ];
    let wordIndex = 0;
    setInterval(() => {
      wordIndex = (wordIndex + 1) % words.length;
      switcher.innerHTML = words[wordIndex];
    }, 3000);
  </script>
  
  <!-- Firebase & Other Scripts (Firebase JS already included) -->
  <script src="/api/mod.js" type="module"></script>
</body>
</html>
