<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>DreamWeave Posts</title>
  <!-- Firebase v9.6.1 scripts -->
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-storage.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  <style>
    /* Global Styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }
    body {
      background: linear-gradient(135deg, #1e3c72, #2a5298);
      color: #fff;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }
    /* Loading Overlay */
    #loading {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: linear-gradient(135deg, #1e3c72, #2a5298);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 2000;
    }
    .spinner {
      border: 8px solid rgba(255,255,255,0.3);
      border-top: 8px solid #fff;
      border-radius: 50%;
      width: 60px;
      height: 60px;
      animation: spin 1s linear infinite;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    /* Custom Notification */
    #notification {
      position: fixed;
      top: 20px;
      right: 20px;
      background: rgba(0,0,0,0.8);
      padding: 10px 20px;
      border-radius: 5px;
      display: none;
      z-index: 1500;
    }
    /* Header */
    header {
      background: rgba(0,0,50,0.8);
      padding: 15px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: sticky;
      top: 0;
      z-index: 100;
    }
    header .logo {
      font-size: 28px;
      font-weight: 600;
      color: #ffd700;
    }
    nav {
      display: flex;
      align-items: center;
      gap: 20px;
    }
    #search {
      background: transparent;
      border: none;
      border-bottom: 2px solid #fff;
      padding: 8px;
      color: #fff;
      outline: none;
      font-size: 16px;
    }
    #user-info {
      display: flex;
      align-items: center;
      gap: 10px;
    }
    #user-avatar {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      object-fit: cover;
    }
    #logout {
      padding: 8px 12px;
      background: #6200ea;
      border: none;
      border-radius: 5px;
      color: #fff;
      cursor: pointer;
    }
    /* Main Content */
    main {
      flex: 1;
      padding: 20px;
    }
    h1 {
      text-align: center;
      margin-bottom: 20px;
      font-weight: 600;
    }
    #posts-container {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: center;
    }
    .post {
      background: rgba(0,0,0,0.5);
      padding: 15px;
      border-radius: 10px;
      width: 300px;
      box-shadow: 0 0 10px rgba(0,0,0,0.5);
    }
    .post .info {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-bottom: 10px;
    }
    .post .info img {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      object-fit: cover;
    }
    .post .timestamp {
      font-size: 0.8rem;
      color: #ccc;
    }
    .post .likes {
      margin-top: 10px;
      cursor: pointer;
      color: #ffd700;
      font-size: 16px;
    }
    /* Admin Post Form */
    #admin-post-form {
      display: none;
      background: rgba(0,0,0,0.5);
      padding: 20px;
      border-radius: 10px;
      margin: 20px auto;
      width: 300px;
      box-shadow: 0 0 10px rgba(0,0,0,0.5);
    }
    #admin-post-form h2 {
      text-align: center;
      margin-bottom: 10px;
    }
    #post-form textarea,
    #post-form input,
    #post-form button {
      width: 100%;
      padding: 10px;
      margin: 5px 0;
      border: none;
      border-radius: 5px;
    }
    #post-form textarea,
    #post-form input {
      background: #222;
      color: #fff;
    }
    #post-form button {
      background: #ffd700;
      color: #000;
      cursor: pointer;
    }
    /* Footer */
    footer {
      background: rgba(0,0,50,0.8);
      text-align: center;
      padding: 10px;
      font-size: 0.9rem;
    }
    /* Offline Warning */
    .offline-message {
      display: none;
      background: red;
      padding: 10px;
      text-align: center;
    }
    /* Responsive */
    @media (max-width: 768px) {
      #posts-container {
        flex-direction: column;
        align-items: center;
      }
    }
  </style>
</head>
<body>
  <!-- Loading Screen -->
  <div id="loading">
    <div class="spinner"></div>
  </div>
  
  <!-- Custom Notification -->
  <div id="notification"></div>
  
  <!-- Header -->
  <header>
    <div class="logo">DreamWeave</div>
    <nav>
      <input type="text" id="search" placeholder="Search posts...">
      <div id="user-info">
        <img id="user-avatar" src="default-avatar.png" alt="User Avatar">
        <span id="user-name">Guest</span>
        <button id="logout">Logout</button>
      </div>
    </nav>
  </header>
  
  <!-- Offline Warning -->
  <div class="offline-message" id="offline-message">‚ö†Ô∏è You are offline! Check your internet connection.</div>
  
  <!-- Main Content -->
  <main>
    <h1>Latest Posts</h1>
    <!-- Admin Post Form (Visible only for Admins) -->
    <div id="admin-post-form">
      <h2>Submit a Post (Admins Only)</h2>
      <form id="post-form">
        <textarea id="post-text" placeholder="Enter post text..." required></textarea>
        <input type="url" id="post-image" placeholder="Image URL (optional)">
        <button type="submit">Submit Post</button>
      </form>
    </div>
    <!-- Posts Container -->
    <div id="posts-container"></div>
  </main>
  
  <!-- Footer -->
  <footer>
    ¬© 2025 DreamWeave. All rights reserved.
  </footer>
  
  <script>
    // Firebase Config
    const firebaseConfig = {
      apiKey: "AIzaSyBMUi291fwb-HSxlGPQMxdEJGUTiOOvFBs",
      authDomain: "nexaverse-eeb07.firebaseapp.com",
      projectId: "nexaverse-eeb07",
      storageBucket: "nexaverse-eeb07.appspot.com",
      messagingSenderId: "686342300627",
      appId: "1:686342300627:web:90522d8f1129fb00b08526",
    };
    
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();
    
    // Remove loading overlay after 2 seconds when the page fully loads
    window.addEventListener("load", () => {
      setTimeout(() => {
        const loadingEl = document.getElementById("loading");
        if (loadingEl) {
          loadingEl.style.display = "none";
        }
      }, 2000);
    });
    
    // Custom Notification Function
    function showNotification(message) {
      const notif = document.getElementById("notification");
      notif.textContent = message;
      notif.style.display = "block";
      setTimeout(() => { notif.style.display = "none"; }, 3000);
    }
    
    // Logout functionality
    document.getElementById("logout").addEventListener("click", () => {
      auth.signOut().then(() => {
        showNotification("Logged out successfully.");
        window.location.reload();
      }).catch(err => showNotification("Logout error: " + err.message));
    });
    
    // Load Posts in Real-Time
    function loadPosts() {
      db.collection("posts").orderBy("timestamp", "desc").onSnapshot(snapshot => {
        const postsContainer = document.getElementById("posts-container");
        postsContainer.innerHTML = "";
        if (snapshot.empty) {
          postsContainer.innerHTML = "<p>No posts available.</p>";
          return;
        }
        snapshot.forEach(doc => {
          const post = doc.data();
          postsContainer.innerHTML += `
            <div class="post" data-id="${doc.id}">
              <div class="info">
                <img src="${post.authorAvatar || 'default-avatar.png'}" alt="Author Avatar">
                <span>${post.authorName || "Unknown"}</span>
                (<span>${post.role || "user"}</span>)
                <span class="timestamp">- ${new Date(post.timestamp.toDate()).toLocaleString()}</span>
              </div>
              <p>${post.content || ""}</p>
              ${ post.imageLink ? `<img src="${post.imageLink}" width="200" alt="Post Image">` : "" }
              <div>
                <span class="likes" data-id="${doc.id}" style="cursor:pointer;">üëç ${post.likes || 0}</span>
              </div>
            </div>
          `;
        });
      }, err => {
        showNotification("Error loading posts: " + err.message);
      });
    }
    loadPosts();
    
    // Like functionality
    document.addEventListener("click", (e) => {
      if (e.target.classList.contains("likes")) {
        const postId = e.target.getAttribute("data-id");
        db.collection("posts").doc(postId).update({
          likes: firebase.firestore.FieldValue.increment(1)
        }).catch(err => showNotification("Error liking post: " + err.message));
      }
    });
    
    // Update Navigation Profile Info & Fetch User Data
    auth.onAuthStateChanged(user => {
      if (user) {
        db.collection("users").doc(user.uid).get().then(doc => {
          const data = doc.data();
          if (data) {
            const avatar = data.profilePicture || "default-avatar.png";
            const username = data.username || "Unknown User";
            document.getElementById("user-avatar").src = avatar;
            document.getElementById("user-name").textContent = username;
          } else {
            showNotification("User data not found.");
            document.getElementById("user-name").textContent = "Guest";
          }
        }).catch(err => {
          showNotification("Error fetching user data: " + err.message);
          document.getElementById("user-name").textContent = "Guest";
        });
        
        // Show Admin Post Form if user is admin
        user.getIdTokenResult().then(idTokenResult => {
          if (idTokenResult.claims.admin) {
            document.getElementById("admin-post-form").style.display = "block";
          } else {
            document.getElementById("admin-post-form").style.display = "none";
          }
        }).catch(err => {
          showNotification("Error checking admin status: " + err.message);
        });
      } else {
        document.getElementById("user-name").textContent = "Guest";
      }
    });
    
    // Admin Post Submission
    document.getElementById("post-form").addEventListener("submit", async (e) => {
      e.preventDefault();
      const content = document.getElementById("post-text").value.trim();
      const imageLink = document.getElementById("post-image").value.trim();
      if (!content) {
        showNotification("Post content cannot be empty.");
        return;
      }
      const user = auth.currentUser;
      if (!user) {
        showNotification("You must be logged in to post.");
        return;
      }
      const postData = {
        content,
        imageLink: imageLink || null,
        authorName: user.displayName || "Admin",
        authorAvatar: user.photoURL || "default-avatar.png",
        role: "admin",
        timestamp: firebase.firestore.FieldValue.serverTimestamp(),
        likes: 0
      };
      try {
        await db.collection("posts").add(postData);
        document.getElementById("post-text").value = "";
        document.getElementById("post-image").value = "";
        showNotification("Post submitted successfully.");
      } catch (error) {
        showNotification("Error posting: " + error.message);
      }
    });
    
    // Offline Warning
    window.addEventListener("offline", () => {
      document.getElementById("offline-message").style.display = "block";
    });
    window.addEventListener("online", () => {
      document.getElementById("offline-message").style.display = "none";
    });
  </script>
</body>
</html>
