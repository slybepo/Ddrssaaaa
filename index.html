<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Website</title>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js"></script>
    <style>
        /* General Styles */
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: Arial, sans-serif; }
        body { background-color: #0f172a; color: #fff; text-align: center; }
        .container { max-width: 400px; margin: auto; padding: 20px; }
        .hidden { display: none; }

        /* Wave Background */
        body::before {
            content: "";
            position: fixed;
            width: 100%;
            height: 100%;
            background: url('https://www.transparenttextures.com/patterns/cubes.png'), linear-gradient(135deg, #1e3a8a, #1e40af);
            clip-path: circle(80% at right 100px);
            z-index: -1;
        }

        /* Glassmorphic Form */
        .form-box {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 20px;
            backdrop-filter: blur(10px);
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.2);
        }

        /* Button */
        .btn {
            background: #1e40af;
            color: white;
            border: none;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }
        .btn:hover { background: #2563eb; }

        /* Post Container */
        .post-container {
            max-height: 300px;
            overflow-y: auto;
            border: 1px solid #fff;
            padding: 10px;
            border-radius: 10px;
            margin-top: 20px;
            background: rgba(255, 255, 255, 0.1);
        }
    </style>
</head>
<body>

    <!-- Login Form -->
    <div id="login-view" class="container">
        <h2>Login</h2>
        <div class="form-box">
            <input type="email" id="login-email" placeholder="Email"><br><br>
            <input type="password" id="login-password" placeholder="Password"><br><br>
            <button class="btn" onclick="login()">Login</button>
            <p>Don't have an account? <a href="#" onclick="showRegister()">Register</a></p>
        </div>
    </div>

    <!-- Register Form -->
    <div id="register-view" class="container hidden">
        <h2>Register</h2>
        <div class="form-box">
            <input type="text" id="register-username" placeholder="Username"><br><br>
            <input type="email" id="register-email" placeholder="Email"><br><br>
            <input type="password" id="register-password" placeholder="Password"><br><br>
            <button class="btn" onclick="register()">Register</button>
            <p>Already have an account? <a href="#" onclick="showLogin()">Login</a></p>
        </div>
    </div>

    <!-- Main Page (After Login) -->
    <div id="index-view" class="container hidden">
        <h1>Welcome, <span id="username"></span></h1>
        <button class="btn" onclick="logout()">Logout</button>

        <!-- Admin Announcement Form -->
        <div id="admin-tools" class="hidden">
            <h3>Make an Announcement</h3>
            <textarea id="announcement-text" placeholder="Type your announcement..."></textarea><br>
            <button class="btn" onclick="makeAnnouncement()">Post</button>
        </div>

        <!-- Posts Section -->
        <h2>Posts</h2>
        <div class="post-container" id="posts"></div>
    </div>

    <script>
        // Firebase Config
        const firebaseConfig = {
      apiKey: "AIzaSyBMUi291fwb-HSxlGPQMxdEJGUTiOOvFBs",
      authDomain: "nexaverse-eeb07.firebaseapp.com",
      projectId: "nexaverse-eeb07",
      storageBucket: "nexaverse-eeb07.appspot.com",
      messagingSenderId: "686342300627",
      appId: "1:686342300627:web:90522d8f1129fb00b08526",
    }; // Your config
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.firestore();

        // Show Views
        function showLogin() { document.getElementById("login-view").classList.remove("hidden"); document.getElementById("register-view").classList.add("hidden"); }
        function showRegister() { document.getElementById("login-view").classList.add("hidden"); document.getElementById("register-view").classList.remove("hidden"); }
        function showIndex() { document.getElementById("login-view").classList.add("hidden"); document.getElementById("register-view").classList.add("hidden"); document.getElementById("index-view").classList.remove("hidden"); }

        // Register User
        function register() {
            const username = document.getElementById("register-username").value;
            const email = document.getElementById("register-email").value;
            const password = document.getElementById("register-password").value;

            auth.createUserWithEmailAndPassword(email, password).then(userCred => {
                db.collection("users").doc(userCred.user.uid).set({ username, email, role: "member" });
                showLogin();
            }).catch(err => alert(err.message));
        }

        // Login User
        function login() {
            const email = document.getElementById("login-email").value;
            const password = document.getElementById("login-password").value;

            auth.signInWithEmailAndPassword(email, password).then(userCred => {
                checkUser(userCred.user);
            }).catch(err => alert(err.message));
        }

        // Logout
        function logout() { auth.signOut().then(() => location.reload()); }

        // Check Auth Status
        function checkUser(user) {
            if (!user) return showLogin();
            db.collection("users").doc(user.uid).get().then(doc => {
                document.getElementById("username").textContent = doc.data().username;
                showIndex();
                if (doc.data().role === "admin") document.getElementById("admin-tools").classList.remove("hidden");
            });
        }
        auth.onAuthStateChanged(checkUser);

        // Make Announcement
        function makeAnnouncement() {
            const text = document.getElementById("announcement-text").value;
            const user = auth.currentUser;
            db.collection("announcements").add({ text, author: user.displayName, timestamp: new Date() });
        }
    </script>
</body>
</html>
