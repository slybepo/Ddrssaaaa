<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin - Create Posts | DreamWeave</title>
  <!-- Firebase Modular SDKs -->
  <script src="https://www.gstatic.com/firebasejs/10.8.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.8.1/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.8.1/firebase-firestore.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.8.1/firebase-storage.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  <style>
    /* Global Styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }
    body {
      background: linear-gradient(135deg, #1e3c72, #2a5298);
      color: #fff;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }
    /* Navbar */
    header {
      background: rgba(0,0,50,0.9);
      padding: 15px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: sticky;
      top: 0;
      z-index: 100;
    }
    .logo img {
      height: 40px;
    }
    nav {
      display: flex;
      align-items: center;
      gap: 20px;
    }
    #search {
      background: transparent;
      border: none;
      border-bottom: 2px solid #fff;
      padding: 8px;
      font-size: 16px;
      color: #fff;
      outline: none;
    }
    /* Profile Dropdown */
    .profile-dropdown {
      position: relative;
      display: flex;
      align-items: center;
    }
    .profile-dropdown img {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      cursor: pointer;
      transition: transform 0.3s;
    }
    .profile-dropdown img:hover {
      transform: scale(1.1);
    }
    .dropdown-menu {
      display: none;
      position: absolute;
      right: 0;
      top: 50px;
      background: rgba(0,0,50,0.9);
      border-radius: 5px;
      overflow: hidden;
      box-shadow: 0 0 10px rgba(0,0,0,0.5);
      animation: fadeIn 0.3s ease;
    }
    .dropdown-menu a, .dropdown-menu button {
      display: block;
      padding: 10px;
      color: #fff;
      text-decoration: none;
      border: none;
      background: none;
      width: 100%;
      text-align: left;
      cursor: pointer;
    }
    .dropdown-menu a:hover, .dropdown-menu button:hover {
      background: rgba(255,255,255,0.1);
    }
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    /* Admin Post Form */
    #admin-post-form {
      background: rgba(0, 0, 50, 0.9);
      padding: 20px;
      border-radius: 10px;
      max-width: 500px;
      width: 90%;
      margin: 20px auto;
      box-shadow: 0 0 15px rgba(0,0,0,0.5);
    }
    #admin-post-form h2 {
      text-align: center;
      margin-bottom: 15px;
      color: #ffd700;
    }
    #admin-post-form input,
    #admin-post-form textarea,
    #admin-post-form button {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border-radius: 5px;
      border: none;
      font-size: 16px;
    }
    #admin-post-form input, #admin-post-form textarea {
      background: #222;
      color: #fff;
    }
    #admin-post-form button {
      background: #6200ea;
      color: #fff;
      cursor: pointer;
      transition: background 0.3s;
    }
    #admin-post-form button:hover {
      background: #3700b3;
    }
    /* Footer */
    footer {
      background: rgba(0,0,50,0.8);
      padding: 10px;
      text-align: center;
      font-size: 0.9rem;
      width: 100%;
    }
    @media (max-width: 768px) {
      header, main, footer { width: 100%; }
      #admin-post-form { width: 90%; }
    }
  </style>
</head>
<body>
  <!-- Header -->
  <header>
    <div class="logo">
      <img src="https://i.ibb.co/0V8rVs2V/594db77f-49f7-4318-a598-5e49ed56743a-removebg-preview-4.png" alt="Logo">
    </div>
    <nav>
      <input type="text" id="search" placeholder="Search posts..." onkeyup="filterPosts()">
      <div class="profile-dropdown" id="profileDropdown">
        <img id="userAvatar" src="default-avatar.png" alt="User Avatar">
        <div class="dropdown-menu" id="dropdownMenu">
          <a href="#" id="profileLink">Profile</a>
          <p id="userUid" style="padding: 10px; font-size: 0.8rem; color: #ccc;"></p>
          <button id="logoutBtn">Logout</button>
        </div>
      </div>
    </nav>
  </header>

  <!-- Admin Post Form -->
  <div id="admin-post-form">
    <h2>Submit a Post (Admins Only)</h2>
    <input type="text" id="post-title" placeholder="Title" required>
    <textarea id="post-description" placeholder="Description (use **bold**, *italic*, ~~strike~~, # Heading)" required></textarea>
    <input type="url" id="post-link" placeholder="Link" required>
    <input type="url" id="post-thumbnail" placeholder="Thumbnail URL" required>
    <button id="submit-post-btn">Submit Post</button>
  </div>

  <!-- Main Content -->
  <main>
    <h1>Latest Posts</h1>
    <div id="posts-container"></div>
  </main>

  <!-- Footer -->
  <footer>
    © 2025 DreamWeave. All rights reserved.
  </footer>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.1/firebase-app.js";
    import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.8.1/firebase-auth.js";
    import { getFirestore, collection, query, orderBy, onSnapshot, doc, deleteDoc, updateDoc, addDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.8.1/firebase-firestore.js";
    import { getStorage } from "https://www.gstatic.com/firebasejs/10.8.1/firebase-storage.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBMUi291fwb-HSxlGPQMxdEJGUTiOOvFBs",
      authDomain: "nexaverse-eeb07.firebaseapp.com",
      projectId: "nexaverse-eeb07",
      storageBucket: "nexaverse-eeb07.appspot.com",
      messagingSenderId: "686342300627",
      appId: "1:686342300627:web:90522d8f1129fb00b08526",
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);
    const storage = getStorage(app);

    // Profile Dropdown Logic with Animated Arrow (if needed)
    const profileDropdown = document.getElementById("profileDropdown");
    const dropdownMenu = document.getElementById("dropdownMenu");
    profileDropdown.addEventListener("click", (e) => {
      e.stopPropagation();
      dropdownMenu.style.display = dropdownMenu.style.display === "block" ? "none" : "block";
    });
    document.addEventListener("click", () => {
      dropdownMenu.style.display = "none";
    });

    // Logout Functionality
    document.getElementById("logoutBtn").addEventListener("click", async () => {
      await signOut(auth);
      window.location.href = "/auth/login";
    });

    // Profile Link Redirection
    document.getElementById("profileLink").addEventListener("click", () => {
      const user = auth.currentUser;
      if (user) {
        window.location.href = `/user/profile?id=${user.uid}`;
      }
    });

    // Load Posts from Firestore
    function loadPosts() {
      const postsContainer = document.getElementById("posts-container");
      const q = query(collection(db, "posts"), orderBy("timestamp", "desc"));
      onSnapshot(q, (snapshot) => {
        postsContainer.innerHTML = "";
        snapshot.forEach((docSnap) => {
          const post = docSnap.data();
          const postId = docSnap.id;
          const postCard = document.createElement("div");
          postCard.classList.add("post-card");
          postCard.setAttribute("data-id", postId);
          postCard.innerHTML = `
            <button class="delete-btn" data-id="${postId}">Delete</button>
            <div class="info">
              <img class="profile-pic" src="${post.authorAvatar || 'default-avatar.png'}" data-user-id="${post.userId}" alt="Author">
              <span>${post.authorName || "Unknown"}</span>
              <span class="timestamp">${post.timestamp ? new Date(post.timestamp.toDate()).toLocaleString() : ""}</span>
            </div>
            <h3>${post.title}</h3>
            <p>${formatMarkdown(post.description)}</p>
            <p class="rating" data-id="${postId}" style="cursor:pointer;">⭐ ${post.rating || 0}</p>
            <a href="${post.link}" target="_blank">View</a>
          `;
          postsContainer.appendChild(postCard);
        });
      });
    }
    loadPosts();

    // Simple Markdown Formatter
    function formatMarkdown(text) {
      if (!text) return "";
      text = text.replace(/\*\*(.*?)\*\*/g, "<strong>$1</strong>");
      text = text.replace(/\*(.*?)\*/g, "<em>$1</em>");
      text = text.replace(/~~(.*?)~~/g, "<del>$1</del>");
      text = text.replace(/^# (.*$)/gim, "<h1>$1</h1>");
      return text;
    }

    // Delete Post Functionality (Admin Only)
    async function deletePost(postId) {
      if (confirm("Are you sure you want to delete this post?")) {
        await deleteDoc(doc(db, "posts", postId));
        showNotification("Post deleted successfully.");
      }
    }
    document.addEventListener("click", (e) => {
      if (e.target.classList.contains("delete-btn")) {
        const postId = e.target.getAttribute("data-id");
        deletePost(postId);
      }
    });

    // Star Rating: clicking the rating increments it
    document.addEventListener("click", (e) => {
      if (e.target.classList.contains("rating")) {
        const postId = e.target.getAttribute("data-id");
        import("https://www.gstatic.com/firebasejs/10.8.1/firebase-firestore.js").then(({ increment }) => {
          const postRef = doc(db, "posts", postId);
          updateDoc(postRef, { rating: increment(1) });
        });
      }
    });

    // Filter Posts Based on Search Query
    function filterPosts() {
      const queryStr = document.getElementById("search").value.toLowerCase();
      document.querySelectorAll(".post-card").forEach(card => {
        const text = card.innerText.toLowerCase();
        card.style.display = text.includes(queryStr) ? "block" : "none";
      });
    }

    // Custom Notification Function
    function showNotification(message) {
      const notif = document.getElementById("notification");
      notif.textContent = message;
      notif.style.display = "block";
      setTimeout(() => { notif.style.display = "none"; }, 3000);
    }

    // Show Admin Post Form if User is Admin
    import { onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.8.1/firebase-auth.js";
    onAuthStateChanged(auth, async (user) => {
      if (user) {
        const userDoc = await db.collection("users").doc(user.uid).get();
        if (userDoc.exists) {
          const data = userDoc.data();
          document.getElementById("userAvatar").src = data.profilePicture || "default-avatar.png";
          document.getElementById("userUid").textContent = `UID: ${user.uid}`;
          if (data.role && data.role.toLowerCase() === "admin") {
            document.getElementById("admin-post-form").style.display = "block";
          }
        }
      } else {
        // Show login warning if not logged in
        const loginWarning = document.createElement("div");
        loginWarning.style.background = "red";
        loginWarning.style.padding = "10px";
        loginWarning.style.textAlign = "center";
        loginWarning.innerHTML = `You are not logged in! <a href="/auth/login" style="color:#fff; font-weight:bold;">Login Here</a>`;
        document.body.insertBefore(loginWarning, document.body.firstChild);
      }
    });

    // Admin Post Submission
    document.getElementById("submit-post-btn").addEventListener("click", async () => {
      const title = document.getElementById("post-title").value.trim();
      const description = document.getElementById("post-description").value.trim();
      const link = document.getElementById("post-link").value.trim();
      const thumbnail = document.getElementById("post-thumbnail").value.trim();

      if (!title || !description || !link || !thumbnail) {
        showNotification("Please fill in all fields for the post.");
        return;
      }

      const user = auth.currentUser;
      if (!user) {
        showNotification("You must be logged in to submit a post.");
        return;
      }

      await addDoc(collection(db, "posts"), {
        title,
        description,
        link,
        thumbnail,
        authorName: user.displayName || "Admin",
        authorAvatar: user.photoURL || "default-avatar.png",
        userId: user.uid,
        rating: 0,
        timestamp: serverTimestamp()
      });

      document.getElementById("post-title").value = "";
      document.getElementById("post-description").value = "";
      document.getElementById("post-link").value = "";
      document.getElementById("post-thumbnail").value = "";
      showNotification("Post submitted successfully.");
    });
  </script>
</body>
</html>
