        <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DreamWeave Posts</title>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-storage.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: url('https://source.unsplash.com/1600x900/?ocean') no-repeat center center/cover;
            color: white;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px;
            background: rgba(0, 0, 50, 0.8);
        }
        nav {
            display: flex;
            align-items: center;
        }
        #search {
            padding: 8px;
            border-radius: 5px;
            margin-right: 10px;
        }
        #user-info {
            display: flex;
            align-items: center;
        }
        #user-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            margin-right: 10px;
        }
        #posts-container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            padding: 20px;
            justify-content: center;
        }
        .post {
            background: rgba(255, 255, 255, 0.2);
            padding: 15px;
            border-radius: 10px;
            width: 300px;
            text-align: left;
        }
        .post img {
            width: 100%;
            border-radius: 10px;
        }
        .stars {
            color: gold;
            cursor: pointer;
        }
        form {
            background: rgba(255, 255, 255, 0.2);
            padding: 20px;
            border-radius: 10px;
            margin-top: 20px;
            display: flex;
            flex-direction: column;
            width: 300px;
            margin: auto;
        }
        form input, form textarea, form button {
            margin-bottom: 10px;
            padding: 8px;
            border: none;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">DreamWeave</div>
        <nav>
            <input type="text" id="search" placeholder="Search posts...">
            <div id="user-info">
                <img id="user-avatar" src="default-avatar.png">
                <span id="user-name">Guest</span>
                <button id="logout">Logout</button>
            </div>
        </nav>
    </header>

    <main>
        <h1>Latest Posts</h1>
        <div id="posts-container"></div>

        <div id="admin-section" style="display: none;">
            <h2>Submit a Post (Admins Only)</h2>
            <form id="post-form">
                <input type="text" id="title" placeholder="Title" required>
                <textarea id="description" placeholder="Description" required></textarea>
                <input type="url" id="link" placeholder="Link" required>
                <input type="file" id="thumbnail" accept="image/*" required>
                <button type="submit">Submit</button>
            </form>
        </div>
    </main>

    <script>
        // Firebase Config
        const firebaseConfig = {
      apiKey: "AIzaSyBMUi291fwb-HSxlGPQMxdEJGUTiOOvFBs",
      authDomain: "nexaverse-eeb07.firebaseapp.com",
      projectId: "nexaverse-eeb07",
      storageBucket: "nexaverse-eeb07.appspot.com",
      messagingSenderId: "686342300627",
      appId: "1:686342300627:web:90522d8f1129fb00b08526",
    }; // Your config
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();
        const auth = firebase.auth();
        const storage = firebase.storage();

        // Authentication
        auth.onAuthStateChanged(user => {
            if (user) {
                document.getElementById('user-avatar').src = user.photoURL || 'default-avatar.png';
                document.getElementById('user-name').innerText = user.displayName || 'Anonymous';
                
                db.collection('users').doc(user.uid).get().then(doc => {
                    if (doc.exists && doc.data().role === 'admin') {
                        document.getElementById('admin-section').style.display = 'block';
                    }
                });
            }
        });

        // Fetch Posts
        db.collection('posts').onSnapshot(snapshot => {
            let postsHTML = '';
            snapshot.forEach(doc => {
                const post = doc.data();
                postsHTML += `
                    <div class="post">
                        <img src="${post.thumbnail}" alt="Post Thumbnail">
                        <h3>${post.title}</h3>
                        <p>${post.description}</p>
                        <p>By: <strong>${post.author}</strong></p>
                        <p>Rating: <span class="stars" data-id="${doc.id}">${'â˜…'.repeat(post.rating || 0)}</span></p>
                        <a href="${post.link}" target="_blank">View</a>
                    </div>
                `;
            });
            document.getElementById('posts-container').innerHTML = postsHTML;
        });

        // Post Submission (Admins Only)
        document.getElementById('post-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const user = auth.currentUser;
            if (!user) return alert('You must be logged in.');

            const title = document.getElementById('title').value;
            const description = document.getElementById('description').value;
            const link = document.getElementById('link').value;
            const thumbnailFile = document.getElementById('thumbnail').files[0];

            const thumbnailRef = storage.ref(`thumbnails/${thumbnailFile.name}`);
            await thumbnailRef.put(thumbnailFile);
            const thumbnailURL = await thumbnailRef.getDownloadURL();

            db.collection('posts').add({
                title,
                description,
                link,
                thumbnail: thumbnailURL,
                author: user.displayName || 'Anonymous',
                rating: 0
            });

            alert('Post submitted successfully!');
        });

        // Star Rating System
        document.addEventListener('click', (e) => {
            if (e.target.classList.contains('stars')) {
                const postId = e.target.dataset.id;
                db.collection('posts').doc(postId).update({
                    rating: firebase.firestore.FieldValue.increment(1)
                });
            }
        });
    </script>
</body>
</html>
