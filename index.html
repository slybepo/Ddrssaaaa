<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>DreamWeave Posts</title>
  <script src="https://www.gstatic.com/firebasejs/10.8.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.8.1/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.8.1/firebase-firestore.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.8.1/firebase-storage.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  <style>
    /* Global Styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }
    body {
      background: linear-gradient(135deg, #1e3c72, #2a5298);
      color: #fff;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    /* Navbar */
    header {
      background: rgba(0, 0, 50, 0.8);
      padding: 15px 20px;
      width: 100%;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: sticky;
      top: 0;
      z-index: 100;
    }
    .logo {
      display: flex;
      align-items: center;
    }
    .logo img {
      height: 40px;
      margin-right: 10px;
    }
    .logo span {
      font-size: 28px;
      font-weight: 600;
      color: #ffd700;
    }
    nav {
      display: flex;
      align-items: center;
      gap: 20px;
    }
    #search {
      background: transparent;
      border: none;
      border-bottom: 2px solid #fff;
      padding: 8px;
      color: #fff;
      outline: none;
      font-size: 16px;
    }
    /* Profile Dropdown */
    .profile-dropdown {
      position: relative;
      display: flex;
      align-items: center;
    }
    .profile-dropdown img {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      cursor: pointer;
    }
    .dropdown-menu {
      display: none;
      position: absolute;
      right: 0;
      background: rgba(0,0,50,0.9);
      border-radius: 5px;
      overflow: hidden;
      box-shadow: 0 0 10px rgba(0,0,0,0.5);
    }
    .dropdown-menu a, .dropdown-menu button {
      display: block;
      padding: 10px;
      color: #fff;
      text-decoration: none;
      border: none;
      background: none;
      width: 100%;
      text-align: left;
      cursor: pointer;
    }
    .dropdown-menu a:hover, .dropdown-menu button:hover {
      background: rgba(255,255,255,0.1);
    }
    /* Main Content */
    main {
      flex: 1;
      padding: 20px;
      width: 80%;
      text-align: center;
    }
    h1 {
      margin-bottom: 20px;
      font-size: 48px;
      color: #ffd700;
      text-shadow: 2px 2px 8px #000;
    }
    #posts-container {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: center;
    }
    .post-card {
      background: rgba(0,0,0,0.6);
      border-radius: 10px;
      padding: 15px;
      width: 300px;
      box-shadow: 0 0 10px rgba(0,0,0,0.5);
      position: relative;
    }
    .post-card img.post-thumb {
      width: 100%;
      height: 150px;
      object-fit: cover;
      border-radius: 8px;
    }
    .post-card h3 {
      margin: 10px 0;
    }
    .post-card p {
      font-size: 14px;
      line-height: 1.4;
    }
    /* Footer */
    footer {
      background: rgba(0, 0, 50, 0.8);
      padding: 10px;
      text-align: center;
      font-size: 0.9rem;
      width: 100%;
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">
      <img src="https://i.ibb.co/LdmKhVpf/image-120.png" alt="Logo">
      <span>DreamWeave</span>
    </div>
    <nav>
      <input type="text" id="search" placeholder="Search posts..." onkeyup="filterPosts()">
      <div class="profile-dropdown" id="profileDropdown">
        <img id="userAvatar" src="default-avatar.png" alt="User Avatar">
        <div class="dropdown-menu" id="dropdownMenu">
          <a href="#" id="profileLink">Profile</a>
          <button id="logoutBtn">Logout</button>
        </div>
      </div>
    </nav>
  </header>

  <main>
    <h1>Latest Posts</h1>
    <div id="posts-container"></div>
  </main>

  <footer>
    Â© 2025 DreamWeave. All rights reserved.
  </footer>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.1/firebase-app.js";
    import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.8.1/firebase-auth.js";
    import { getFirestore, collection, query, orderBy, onSnapshot } from "https://www.gstatic.com/firebasejs/10.8.1/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBMUi291fwb-HSxlGPQMxdEJGUTiOOvFBs",
      authDomain: "nexaverse-eeb07.firebaseapp.com",
      projectId: "nexaverse-eeb07",
      storageBucket: "nexaverse-eeb07.appspot.com",
      messagingSenderId: "686342300627",
      appId: "1:686342300627:web:90522d8f1129fb00b08526",
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    // Fetch user avatar and profile
    onAuthStateChanged(auth, (user) => {
      if (user) {
        document.getElementById("userAvatar").src = user.photoURL || "default-avatar.png";
      }
    });

    // Load posts
    function loadPosts() {
      const postsContainer = document.getElementById("posts-container");
      const q = query(collection(db, "posts"), orderBy("timestamp", "desc"));
      onSnapshot(q, (snapshot) => {
        postsContainer.innerHTML = "";
        snapshot.forEach((doc) => {
          const post = doc.data();
          const postCard = document.createElement("div");
          postCard.classList.add("post-card");
          postCard.innerHTML = `
            <h3>${post.title}</h3>
            <p>${post.description}</p>
          `;
          postsContainer.appendChild(postCard);
        });
      });
    }
    loadPosts();

    document.getElementById("logoutBtn").addEventListener("click", async () => {
      await signOut(auth);
      window.location.href = "/auth/login";
    });

    function filterPosts() {
      const query = document.getElementById("search").value.toLowerCase();
      document.querySelectorAll(".post-card").forEach((card) => {
        const text = card.innerText.toLowerCase();
        card.style.display = text.includes(query) ? "block" : "none";
      });
    }
  </script>
</body>
</html>
