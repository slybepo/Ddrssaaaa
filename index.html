<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Main Page - Nexaverse</title>
  <!-- Firebase v9.6.1 scripts -->
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js"></script>
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <style>
    /* Global & Dark Theme Styling */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }
    body {
      background-color: #121212;
      color: #fff;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }
    /* Notification (for debugging/errors) */
    #notification {
      position: fixed;
      top: 20px;
      right: 20px;
      background: #333;
      color: #fff;
      padding: 10px 20px;
      border-radius: 5px;
      display: none;
      z-index: 1000;
    }
    /* Navigation Bar */
    nav {
      background: #1e1e1e;
      padding: 15px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    nav .logo {
      font-size: 20px;
      font-weight: bold;
      color: #ffd700;
    }
    nav .menu {
      display: flex;
      gap: 20px;
    }
    nav .menu a {
      color: #fff;
      text-decoration: none;
      padding: 10px;
      transition: color 0.3s;
    }
    nav .menu a:hover {
      color: #ffd700;
    }
    .profile-section {
      display: flex;
      align-items: center;
      gap: 10px;
      position: relative;
    }
    .profile-section img {
      border-radius: 50%;
      width: 40px;
      height: 40px;
    }
    .profile-dropdown {
      display: none;
      position: absolute;
      top: 50px;
      right: 0;
      background: #222;
      padding: 10px;
      border-radius: 5px;
    }
    .profile-section:hover .profile-dropdown {
      display: block;
    }
    /* Main Container */
    .container {
      flex: 1;
      padding: 20px;
    }
    /* Admin Post Form */
    #admin-post-form {
      display: none;
      margin-bottom: 20px;
    }
    #admin-post-form textarea,
    #admin-post-form input,
    #admin-post-form button {
      width: 100%;
      padding: 10px;
      margin: 5px 0;
      border-radius: 5px;
      border: none;
    }
    #admin-post-form textarea,
    #admin-post-form input {
      background: #222;
      color: #fff;
    }
    #admin-post-form button {
      background: #ffd700;
      color: #000;
      cursor: pointer;
    }
    /* Posts Styling */
    .post {
      background: #333;
      padding: 15px;
      margin-bottom: 15px;
      border-radius: 10px;
    }
    .post .info {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-bottom: 10px;
    }
    .post .info img {
      border-radius: 50%;
      width: 40px;
      height: 40px;
    }
    .post .timestamp {
      font-size: 0.8rem;
      color: #aaa;
    }
    /* Footer */
    footer {
      background: #1e1e1e;
      text-align: center;
      padding: 10px;
      font-size: 0.9rem;
    }
    /* Responsive */
    @media (max-width: 768px) {
      .container { padding: 10px; }
    }
  </style>
</head>
<body>
  <!-- Notification Element -->
  <div id="notification"></div>
  
  <!-- Navigation Bar -->
  <nav>
    <div class="logo">Nexaverse</div>
    <div class="menu">
      <a href="#">Home</a>
      <a href="#">Posts</a>
    </div>
    <div class="profile-section">
      <img src="default-avatar.png" id="nav-avatar" alt="User Avatar">
      <span id="nav-username">Loading...</span>
      <div class="profile-dropdown">
        <p id="dropdown-username"></p>
        <p id="dropdown-uid"></p>
      </div>
    </div>
  </nav>
  
  <!-- Main Container -->
  <div class="container">
    <!-- Admin Post Form (Visible only for admins) -->
    <div id="admin-post-form">
      <textarea id="post-text" placeholder="Enter post text..."></textarea>
      <input type="text" id="post-image" placeholder="Image URL (optional)">
      <button id="post-btn">Post</button>
    </div>
    
    <!-- Posts Container -->
    <div id="posts-container">
      <!-- Posts will load dynamically -->
    </div>
  </div>
  
  <!-- Footer -->
  <footer>
    Â© 2025 Nexaverse Studios. All rights reserved.
  </footer>
  
  <script>
    // Firebase Config
    const firebaseConfig = {
      apiKey: "AIzaSyBMUi291fwb-HSxlGPQMxdEJGUTiOOvFBs",
      authDomain: "nexaverse-eeb07.firebaseapp.com",
      projectId: "nexaverse-eeb07",
      storageBucket: "nexaverse-eeb07.appspot.com",
      messagingSenderId: "686342300627",
      appId: "1:686342300627:web:90522d8f1129fb00b08526",
    };
    
    // Initialize Firebase
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();
    
    // Custom Notification Function
    function showNotification(message) {
      const notif = document.getElementById("notification");
      notif.textContent = message;
      notif.style.display = "block";
      setTimeout(() => { notif.style.display = "none"; }, 3000);
    }
    
    // Load Posts
    function loadPosts() {
      db.collection("posts").orderBy("timestamp", "desc").onSnapshot(snapshot => {
        const postsContainer = document.getElementById("posts-container");
        postsContainer.innerHTML = "";
        if (snapshot.empty) {
          postsContainer.innerHTML = "<p>No posts available.</p>";
          return;
        }
        snapshot.forEach(doc => {
          const post = doc.data();
          postsContainer.innerHTML += `
            <div class="post">
              <div class="info">
                <img src="${post.authorAvatar || 'default-avatar.png'}" alt="Author Avatar">
                <span>${post.authorName || "Unknown"}</span>
                (<span>${post.role || "user"}</span>)
                <span class="timestamp">- ${new Date(post.timestamp.toDate()).toLocaleString()}</span>
              </div>
              <p>${post.content || ""}</p>
              ${ post.imageLink ? `<img src="${post.imageLink}" width="200" alt="Post Image">` : "" }
            </div>
          `;
        });
      }, err => {
        showNotification("Error loading posts: " + err.message);
      });
    }
    loadPosts();
    
    // Update Navigation Profile Info
    auth.onAuthStateChanged(user => {
      if (user) {
        db.collection("users").doc(user.uid).get().then(doc => {
          const data = doc.data();
          if (data) {
            const avatar = data.profilePicture || "default-avatar.png";
            const username = data.username || "Unknown User";
            document.getElementById("nav-avatar").src = avatar;
            document.getElementById("nav-username").textContent = username;
            document.getElementById("dropdown-username").textContent = username;
            document.getElementById("dropdown-uid").textContent = "UID: " + user.uid;
          } else {
            showNotification("User data not found.");
          }
        }).catch(err => {
          showNotification("Error fetching user data: " + err.message);
        });
        
        // Show admin post form if user is admin
        user.getIdTokenResult().then(idTokenResult => {
          if (idTokenResult.claims.admin) {
            document.getElementById("admin-post-form").style.display = "block";
          } else {
            document.getElementById("admin-post-form").style.display = "none";
          }
        }).catch(err => {
          showNotification("Error checking admin status: " + err.message);
        });
      } else {
        document.getElementById("nav-username").textContent = "Guest";
      }
    });
    
    // Admin Post Submission
    document.getElementById("post-btn").addEventListener("click", async () => {
      const content = document.getElementById("post-text").value.trim();
      const imageLink = document.getElementById("post-image").value.trim();
      if (!content) {
        showNotification("Post content cannot be empty.");
        return;
      }
      
      const user = auth.currentUser;
      if (!user) {
        showNotification("You must be logged in to post.");
        return;
      }
      
      const postData = {
        content,
        imageLink: imageLink || null,
        authorName: user.displayName || "Admin",
        authorAvatar: user.photoURL || "default-avatar.png",
        role: "admin",
        timestamp: firebase.firestore.FieldValue.serverTimestamp()
      };
      
      try {
        await db.collection("posts").add(postData);
        document.getElementById("post-text").value = "";
        document.getElementById("post-image").value = "";
        showNotification("Post submitted successfully.");
      } catch (error) {
        showNotification("Error posting: " + error.message);
      }
    });
    
    // Offline Warning
    window.addEventListener("offline", () => {
      document.querySelector(".offline-message").style.display = "block";
    });
    window.addEventListener("online", () => {
      document.querySelector(".offline-message").style.display = "none";
    });
  </script>
</body>
</html>
