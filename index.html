<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DreamWeave- Home</title>
  <style>
    :root {
      --spezz-blue: #0099ff;
    }
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', sans-serif;
    }
    html, body {
      height: 100%;
    }
    body {
      background: linear-gradient(135deg, #001f3f, #0077b6);
      background-size: 200% 200%;
      animation: gradientShift 10s ease infinite;
      position: relative;
      color: white;
      overflow-x: hidden;
    }
    @keyframes gradientShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
    body::before {
      content: "";
      position: absolute;
      top: 0; left: 0; right: 0; bottom: 0;
      background: url('https://www.transparenttextures.com/patterns/cloudy.png');
      opacity: 0.2;
      animation: clouds 60s linear infinite;
      z-index: -1;
    }
    @keyframes clouds {
      from { transform: translateX(0); }
      to { transform: translateX(-1000px); }
    }
    
    .navbar {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      padding: 15px 30px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: rgba(0, 0, 0, 0.7);
      backdrop-filter: blur(5px);
      z-index: 20;
    }
    .navbar .logo {
      display: flex;
      align-items: center;
    }
    .navbar .logo img {
      height: 50px;
      margin-right: 20px;
    }
    .navbar .logo span {
      font-size: 24px;
      color: #0099ff;
      font-weight: bold;
    }
    .nav-menu {
      display: flex;
      align-items: center;
      gap: 20px;
    }
    .nav-menu a {
      color: white;
      text-decoration: none;
      position: relative;
      transition: color 0.3s ease;
    }
    .nav-menu a::after {
      content: "";
      position: absolute;
      left: 0;
      bottom: -4px;
      width: 0;
      height: 2px;
      background: var(--spezz-blue);
      transition: width 0.3s ease;
    }
    .nav-menu a:hover {
      color: var(--spezz-blue);
    }
    .nav-menu a:hover::after {
      width: 100%;
    }
  
    .user {
      position: relative;
      cursor: pointer;
      display: none;
    }
    .user img {
      height: 40px;
      width: 40px;
      border-radius: 50%;
    }
    .dropdown {
      position: absolute;
      top: 50px;
      right: 0;
      background: rgba(0, 0, 0, 0.8);
      padding: 10px;
      border-radius: 5px;
      display: none;
      flex-direction: column;
      gap: 5px;
    }
    .dropdown.active {
      display: flex;
      animation: fadeIn 0.3s ease;
    }
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    
    .content {
      padding: 80px 20px 120px;
      max-width: 800px;
      margin: 0 auto;
    }
    .post-card, .announcement-card {
      background: rgba(0, 0, 0, 0.8);
      margin-bottom: 20px;
      padding: 15px;
      border-radius: 10px;
      box-shadow: 0 0 10px var(--spezz-blue);
    }
    .post-header, .announcement-header {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-bottom: 10px;
    }
    .post-header img, .announcement-header img {
      height: 40px;
      width: 40px;
      border-radius: 50%;
    }
    
    .admin-controls {
      margin: 20px 0;
      padding: 15px;
      background: rgba(0, 0, 0, 0.8);
      border-radius: 10px;
      box-shadow: 0 0 10px var(--spezz-blue);
      display: none;
    }
    .admin-controls input, .admin-controls textarea {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: none;
      background: rgba(255, 255, 255, 0.2);
      color: white;
      border-radius: 5px;
    }
    .admin-controls button {
      width: 100%;
      padding: 10px;
      background: cyan;
      border: none;
      cursor: pointer;
      font-weight: bold;
      transition: background 0.3s ease;
    }
    .admin-controls button:hover { background: var(--spezz-blue); }
    
    footer {
      background: #111;
      color: #aaa;
      padding: 20px 30px;
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
      align-items: flex-start;
      border-top: 1px solid #222;
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      z-index: 20;
    }
    footer .footer-left,
    footer .footer-center,
    footer .footer-right {
      flex: 1;
      text-decoration: none;
      color: #0099ff;
      min-width: 200px;
      margin: 10px 0;
    }
    footer .footer-left img {
      height: 40px;
      width: auto;
    }
    
    .footer-center {
      font-size: 14px;
    }
    .footer-category {
      display: flex;
      align-items: center;
      margin-bottom: 8px;
      cursor: pointer;
    }
    .footer-category .bubble {
      display: inline-block;
      width: 10px;
      height: 10px;
      background: var(--spezz-blue);
      border-radius: 50%;
      transition: width 0.3s ease;
      margin-right: 8px;
    }
    .footer-category:hover .bubble {
      width: 14px;
    }
    .footer-category a {
      color: #aaa;
      text-decoration: none;
      transition: color 0.3s ease;
    }
    .footer-category a:hover {
      color: var(--spezz-blue);
    }
    .footer .footer-right {
      text-align: right;
      font-size: 14px;
    }
    .footer a {
      color: #aaa;
      text-decoration: none;
      margin-left: 10px;
      transition: color 0.3s ease;
    }
    .footer a:hover {
      color: var(--spezz-blue);
    }
  </style>
</head>
<body>
  
  <div class="navbar">
    <div class="logo">
      <img src="https://i.ibb.co/FLPGffQ6/IMG-20250131-171757-removebg-preview.png" alt="Logo">
      <span>DreamWeave</span>
    </div>
    <div class="nav-menu">
      <a href="/">Home</a>
      <a href="/auth/login" id="loginLink">Login</a>
      
      <div class="user" id="userMenu">
        <img id="userAvatar" src="" alt="Avatar">
        <div class="dropdown" id="userDropdown">
          <span id="userName">not logged in</span>
          <span id="userUid"></span>
        </div>
      </div>
    </div>
  </div>

  
  <div class="content">
    
    <div class="admin-controls" id="adminControls">
      <h3>Create a Post</h3>
      <input type="text" id="adminPostText" placeholder="Post Text">
      <input type="text" id="adminPostImage" placeholder="Image URL (optional)">
      <input type="text" id="adminPostVideo" placeholder="YouTube Video ID (optional)">
      <button id="adminPostButton">Post</button>
      <h3>Announcement</h3>
      <input type="text" id="adminAnnouncementText" placeholder="Announcement Text">
      <button id="adminAnnouncementButton">Announce</button>
    </div>

    
    <div id="postsSection">
      
    </div>
   
    <div id="announcementsSection">
      
    </div>
  </div>

  
  <footer>
    <div class="footer-left">
      <img src="https://i.ibb.co/FLPGffQ6/IMG-20250131-171757-removebg-preview.png" alt="Logo">
    </div>
    <div class="footer-center">
      <div class="footer-category">
        <span class="bubble"></span>
        <a href="#">Category 1</a>
      </div>
      <div class="footer-category">
        <span class="bubble"></span>
        <a href="#">Category 2</a>
      </div>
      <div class="footer-category">
        <span class="bubble"></span>
        <a href="/auth/login">login</a>
      </div>
    </div>
    <div class="footer-right">
      <span>Follow us:</span>
      <a href="https://youtube.com/@dreamweave_org?si=skFX-Xmc1euKzqEw">Youtube</a>
      <a href="https://discord.gg/ktUYzEcutT">Discord</a>
    </div>
  </footer>

  
  <script src="/api/mod.js" type="module">
    
  </script>
</body>
</html>
