<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PrimalTerror VR</title>
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
  <meta property="og:title" content="PrimalTerror VR">
  <meta property="og:description" content="Experience VR like never before.">
  <meta property="og:image" content="https://i.ibb.co/rGnZVbFt/Supporter.png">
  <meta property="og:url" content="https://dreamweave.lol/">
  <link rel="icon" type="image/png" href="/peg.jpg">
  <link rel="shortcut icon" href="/peg.jpg">
  <link rel="tylesheet" href="/style.css">
 
</head>
<body>
  
  <div class="background"></div>
  <div class="noise-overlay"></div>
  
  
  <div class="navbar">
    <div class="logo">
      <img src="https://i.ibb.co/LdmKhVpf/image-120.png" alt="Logo">
      <span>DreamWeave</span>
    </div>
    <div class="nav-menu">
      <a href="/">Home</a>
      <a href="#">Contact</a>
      <a href="/auth/login" id="loginLink">Login</a>
      <a href="/auth/register" id="registerLink">Register</a>
      <div class="user" id="userMenu" onclick="toggleDropdown(event)">
        <img id="userAvatar" src="https://via.placeholder.com/30" alt="Avatar">
        <i class="arrow fas fa-chevron-down"></i>
        <div class="dropdown" id="userDropdown">
          <a href="/profile"><i class="fas fa-user"></i> Profile</a>
          <a href="/settings"><i class="fas fa-cog"></i> Settings</a>
          <a href="#"><i class="fas fa-id-badge"></i> UID: <span id="userUid">12345</span></a>
          <a href="/auth/logout"><i class="fas fa-sign-out-alt"></i> Logout</a>
        </div>
      </div>
    </div>
  </div>
  
 
  <div class="header-section">
    <h1>Welcome to PrimalTerror VR</h1>
    <img src="https://i.ibb.co/6R21fWNG/image-96-removebg-preview.png" alt="Character Head" class="character-head">
  </div>
  
  
  <div class="shop-container">
    <h2>Shop Products</h2>
    <div id="productsSection" class="products-section">
     
    </div>
  </div>
  

  <div style="text-align:center; margin-bottom:20px;">
    <button id="musicToggle" style="padding:10px 20px; font-size:16px; cursor:pointer;">Toggle Music</button>
  </div>
  <audio id="bgMusic" src="https://dreamweave.lol/hub.mp3" loop autoplay></audio>
  
  <footer>
    <div class="footer-logo">
      <img src="https://i.ibb.co/LdmKhVpf/image-120.png" alt="Logo">
    </div>
    <div class="footer-categories">
      <a href="#">Terms</a>
      <a href="#">Discord</a>
      <a href="/auth/login">Login</a>
    </div>
    <div class="footer-social">
      <span>Follow us:</span>
      <a href="https://youtube.com/@dreamweave_org?si=skFX-Xmc1euKzqEw">Youtube</a>
      <a href="https://discord.gg/ktUYzEcutT">Discord</a>
    </div>
  </footer>
  
  
  <script>
    
    
    
    const observerOptions = { threshold: 0.2 };
    const observer = new IntersectionObserver((entries, observer) => {
      entries.forEach(entry => {
        if(entry.isIntersecting) {
          entry.target.classList.add('visible');
          observer.unobserve(entry.target);
        }
      });
    }, observerOptions);
    
   
    async function loadProducts() {
      const productsSection = document.getElementById('productsSection');
      productsSection.innerHTML = "";
      
      const products = [
        { id: "1", name: "Supporter", description: "Become a supporter and unlock a lot of cool in game stuff!", price: "$7", imageUrl: "https://i.ibb.co/rGnZVbFt/Supporter.png" },
        { id: "2", name: "Garry pet", description: "Garry follows you untill you tell him to stop and you can always teleport to him when you need to", price: "$12", imageUrl: "https://i.ibb.co/BKHVS8kP/Garry-Pet.png" },
        { id: "3", name: "Domain Expansion", description: "Domain Expansions lets you escape the current world with other people to escape the monster  lasts 30s.", price: "$399", imageUrl: "https://via.placeholder.com/250x150?text=Gaming+Chair" }
      ];
      products.forEach(product => {
        const card = document.createElement('div');
        card.className = 'product-card';
        card.innerHTML = `
          <img src="${product.imageUrl}" alt="${product.name}">
          <h3>${product.name}</h3>
          <p>${product.description}</p>
          <div class="price">${product.price}</div>
        `;
        productsSection.appendChild(card);
        observer.observe(card);
      });
    }
    
    loadProducts();
    
    
    const bgMusic = document.getElementById('bgMusic');
    const musicToggle = document.getElementById('musicToggle');
    musicToggle.addEventListener('click', function() {
      if (bgMusic.paused) {
        bgMusic.play();
        musicToggle.textContent = "Disable Music";
      } else {
        bgMusic.pause();
        musicToggle.textContent = "Enable Music";
      }
    });
    musicToggle.textContent = bgMusic.paused ? "Enable Music" : "Disable Music";
  </script>
  
  
  <script src="/api/mod.js" type="module"></script>
</body>
</html>
