<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: Arial, sans-serif; }
        body {
            background: linear-gradient(135deg, #001f3f, #0077b6);
            color: white;
            text-align: center;
            padding: 20px;
            animation: backgroundAnimation 10s infinite alternate;
        }
        @keyframes backgroundAnimation {
            0% { background: linear-gradient(135deg, #001f3f, #0077b6); }
            100% { background: linear-gradient(135deg, #0077b6, #001f3f); }
        }
        .container {
            max-width: 600px;
            margin: auto;
            background: rgba(0, 0, 0, 0.8);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px cyan;
            margin-top: 20px;
        }
        h2 { color: cyan; }
        input, textarea {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: none;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border-radius: 5px;
        }
        button {
            width: 100%;
            padding: 10px;
            background: cyan;
            border: none;
            cursor: pointer;
            font-weight: bold;
            transition: 0.3s;
        }
        button:hover { background: #00bcd4; }
    </style>
</head>
<body>
    <h2>Admin Panel</h2>

    <!-- Post Form -->
    <div class="container" id="admin-post" style="display: none;">
        <h3>Create a Post</h3>
        <input type="text" id="postText" placeholder="Post Text">
        <input type="text" id="postImage" placeholder="Image URL (optional)">
        <input type="text" id="postVideo" placeholder="YouTube Video ID (optional)">
        <button id="create-post">Post</button>
    </div>

    <!-- Announcement Form -->
    <div class="container" id="admin-announcement" style="display: none;">
        <h3>Post an Announcement</h3>
        <input type="text" id="announcement-title" placeholder="Announcement Title">
        <textarea id="announcement-text" placeholder="Announcement Text"></textarea>
        <input type="text" id="announcement-image" placeholder="Image URL (optional)">
        <button id="post-announcement">Post</button>
    </div>

    <div class="announcements-list" id="announcements"></div>
    <div class="posts-list" id="posts"></div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.16.0/firebase-app.js";
        import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/9.16.0/firebase-auth.js";
        import { getFirestore, collection, addDoc, onSnapshot, doc, getDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/9.16.0/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyBMUi291fwb-HSxlGPQMxdEJGUTiOOvFBs",
            authDomain: "nexaverse-eeb07.firebaseapp.com",
            projectId: "nexaverse-eeb07",
            storageBucket: "nexaverse-eeb07.appspot.com",
            messagingSenderId: "686342300627",
            appId: "1:686342300627:web:90522d8f1129fb00b08526",
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        onAuthStateChanged(auth, async (user) => {
            if (user) {
                const userDoc = await getDoc(doc(db, "users", user.uid));
                if (userDoc.exists() && userDoc.data().role === "admin") {
                    document.getElementById("admin-post").style.display = "block";
                    document.getElementById("admin-announcement").style.display = "block";
                }
            }
        });

        document.getElementById("create-post").addEventListener("click", async () => {
            const text = document.getElementById("postText").value.trim();
            const image = document.getElementById("postImage").value.trim();
            const video = document.getElementById("postVideo").value.trim();

            if (!text) return alert("Post cannot be empty!");

            await addDoc(collection(db, "posts"), {
                text,
                image: image || null,
                video: video || null,
                timestamp: serverTimestamp(),
            });

            alert("Post created!");
            location.reload();
        });

        document.getElementById("post-announcement").addEventListener("click", async () => {
            const title = document.getElementById("announcement-title").value.trim();
            const text = document.getElementById("announcement-text").value.trim();
            const image = document.getElementById("announcement-image").value.trim();

            if (!title || !text) {
                alert("Title and text are required!");
                return;
            }

            await addDoc(collection(db, "announcements"), {
                title,
                text,
                image: image || null,
                timestamp: serverTimestamp(),
            });

            alert("Announcement posted!");
            location.reload();
        });
    </script>
</body>
</html>
