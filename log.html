<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login & Register</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script type="module">
        // ðŸ”¥ Import Firebase SDK
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

        // ðŸ”¥ Firebase Config (Replace with yours)
        const firebaseConfig = {
      apiKey: "AIzaSyBMUi291fwb-HSxlGPQMxdEJGUTiOOvFBs",
      authDomain: "nexaverse-eeb07.firebaseapp.com",
      projectId: "nexaverse-eeb07",
      storageBucket: "nexaverse-eeb07.appspot.com",
      messagingSenderId: "686342300627",
      appId: "1:686342300627:web:90522d8f1129fb00b08526",
    }; // Your config

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);

        // Redirect if already logged in
        onAuthStateChanged(auth, (user) => {
            if (user) window.location.href = "/";
        });

        // Register New User
        async function register() {
            const email = document.getElementById("email").value;
            const password = document.getElementById("password").value;

            try {
                await createUserWithEmailAndPassword(auth, email, password);
                alert("Account created! Redirecting...");
                window.location.href = "/";
            } catch (error) {
                alert(error.message);
            }
        }

        // Login User
        async function login() {
            const email = document.getElementById("email").value;
            const password = document.getElementById("password").value;

            try {
                await signInWithEmailAndPassword(auth, email, password);
                alert("Login successful! Redirecting...");
                window.location.href = "/";
            } catch (error) {
                alert(error.message);
            }
        }
    </script>
    <style>
        /* Background with Side Wave */
        body {
            background: linear-gradient(to right, #0a1931, #0b2447);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Poppins', sans-serif;
            overflow: hidden;
            position: relative;
        }

        /* Wave Effect */
        .wave {
            position: absolute;
            right: 0;
            top: 0;
            height: 100%;
            width: 35%;
            background: linear-gradient(to bottom, #007bff, #0056b3);
            clip-path: ellipse(50% 60% at 100% 50%);
        }

        /* Glassmorphic Form */
        .glass-form {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 40px;
            box-shadow: 0 4px 10px rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            width: 350px;
            text-align: center;
            z-index: 1;
            position: relative;
        }

        /* Logo */
        .logo {
            position: absolute;
            top: 20px;
            left: 20px;
            width: 60px;
        }

        /* Input Fields */
        .input-field {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            font-size: 16px;
            outline: none;
            transition: 0.3s;
        }

        .input-field:focus {
            background: rgba(255, 255, 255, 0.3);
        }

        /* Buttons */
        .btn {
            width: 100%;
            padding: 12px;
            margin-top: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            transition: 0.3s;
        }

        .btn-login {
            background: #00aaff;
            color: white;
        }

        .btn-register {
            background: #ff7700;
            color: white;
        }

        .btn:hover {
            opacity: 0.8;
        }
    </style>
</head>
<body>

    <!-- Wave Background -->
    <div class="wave"></div>

    <!-- Logo (Replace src with your logo) -->
    <img src="your-logo.png" alt="Logo" class="logo">

    <!-- Login/Register Form -->
    <div class="glass-form">
        <h2 class="text-white text-xl font-bold">Welcome Back</h2>
        <p class="text-white text-sm mb-3">Sign in or create an account</p>
        <input id="email" type="email" placeholder="Email" class="input-field">
        <input id="password" type="password" placeholder="Password" class="input-field">
        <button onclick="login()" class="btn btn-login">Login</button>
        <button onclick="register()" class="btn btn-register">Register</button>
    </div>

</body>
</html>
