<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login & Register</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script type="module">
        // ðŸ”¥ Import Firebase SDK
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

        // ðŸ”¥ Firebase Config (Replace with yours)
        const firebaseConfig = {
            apiKey: "YOUR_API_KEY",
            authDomain: "YOUR_AUTH_DOMAIN",
            projectId: "YOUR_PROJECT_ID",
            storageBucket: "YOUR_STORAGE_BUCKET",
            messagingSenderId: "YOUR_MESSAGING_SENDER_ID",
            appId: "YOUR_APP_ID"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);

        // Redirect if already logged in
        onAuthStateChanged(auth, (user) => {
            if (user) window.location.href = "/";
        });

        // Register New User
        async function register() {
            const email = document.getElementById("email").value;
            const password = document.getElementById("password").value;

            try {
                await createUserWithEmailAndPassword(auth, email, password);
                alert("Account created! Redirecting...");
                window.location.href = "/";
            } catch (error) {
                alert(error.message);
            }
        }

        // Login User
        async function login() {
            const email = document.getElementById("email").value;
            const password = document.getElementById("password").value;

            try {
                await signInWithEmailAndPassword(auth, email, password);
                alert("Login successful! Redirecting...");
                window.location.href = "/";
            } catch (error) {
                alert(error.message);
            }
        }
    </script>
    <style>
        /* Background Wave Effect */
        body {
            background: linear-gradient(to bottom, #0a1931, #0b2447);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
            overflow: hidden;
        }

        /* Wave Animation */
        body::before {
            content: "";
            position: absolute;
            width: 150%;
            height: 200px;
            background: rgba(255, 255, 255, 0.1);
            bottom: 0;
            left: -25%;
            border-radius: 50%;
            animation: wave 5s infinite linear;
        }

        @keyframes wave {
            0% { transform: translateX(0); }
            50% { transform: translateX(50px); }
            100% { transform: translateX(0); }
        }

        /* Glassmorphic Form */
        .glass-form {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            padding: 30px;
            box-shadow: 0 4px 10px rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            width: 320px;
            text-align: center;
            position: relative;
            z-index: 1;
        }

        /* Input Fields */
        .input-field {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            font-size: 16px;
            outline: none;
        }

        /* Buttons */
        .btn {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        .btn-login {
            background: #00aaff;
            color: white;
        }

        .btn-register {
            background: #ff7700;
            color: white;
        }

        /* Logo */
        .logo {
            position: absolute;
            top: 20px;
            left: 20px;
            width: 50px;
        }
    </style>
</head>
<body>

    <!-- Logo (Replace src with your logo) -->
    <img src="your-logo.png" alt="Logo" class="logo">

    <!-- Login/Register Form -->
    <div class="glass-form">
        <h2 class="text-white text-xl font-bold">Welcome</h2>
        <input id="email" type="email" placeholder="Email" class="input-field">
        <input id="password" type="password" placeholder="Password" class="input-field">
        <button onclick="login()" class="btn btn-login">Login</button>
        <button onclick="register()" class="btn btn-register">Register</button>
    </div>

</body>
</html>
