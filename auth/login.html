<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - DreamWeave Studios</title>

  <style>
    /* Global Styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Roboto', sans-serif;
    }
    body {
      background-color: #121212;
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    
    /* Login Container */
    .container {
      background: #1e1e1e;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(255, 255, 255, 0.1);
      text-align: center;
      width: 350px;
      animation: fadeIn 0.5s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    h2 {
      margin-bottom: 15px;
    }

    input, button {
      width: 100%;
      padding: 12px;
      margin: 8px 0;
      border-radius: 5px;
      border: none;
    }

    input {
      background: #333;
      color: #fff;
    }

    button {
      background: #6200ea;
      color: #fff;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background: #3700b3;
    }

    .note {
      font-size: 0.8rem;
      margin-top: 10px;
    }

    .note a {
      color: #ffd700;
      text-decoration: none;
    }

    .error, .success {
      margin-top: 10px;
      padding: 10px;
      font-size: 0.9rem;
      border-radius: 5px;
      display: none;
    }

    .error {
      background: #ff5252;
      color: white;
    }

    .success {
      background: #4caf50;
      color: white;
    }

    /* Loader */
    .loader {
      display: none;
      margin: 10px auto;
      width: 35px;
      height: 35px;
      border: 5px solid #6200ea;
      border-top: 5px solid transparent;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>Login</h2>
    <input type="text" id="login-email" placeholder="Email or Username" required>
    <input type="password" id="login-password" placeholder="Password" required>
    <button id="login-btn">Login</button>
    <div class="loader" id="loader"></div>
    <p class="error" id="error-message"></p>
    <p class="success" id="success-message"></p>
    <p class="note">Don't have an account? <a href="register.html">Register here</a></p>
  </div>

  <!-- Firebase Scripts -->
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>

  <script>
    // Firebase Configuration
    const firebaseConfig = {
      apiKey: "AIzaSyBMUi291fwb-HSxlGPQMxdEJGUTiOOvFBs",
      authDomain: "nexaverse-eeb07.firebaseapp.com",
      projectId: "nexaverse-eeb07",
      storageBucket: "nexaverse-eeb07.appspot.com",
      messagingSenderId: "686342300627",
      appId: "1:686342300627:web:90522d8f1129fb00b08526"
    };

    // Initialize Firebase
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();

    async function login() {
      const loginEmail = document.getElementById("login-email").value.trim();
      const password = document.getElementById("login-password").value.trim();
      const errorDiv = document.getElementById("error-message");
      const successDiv = document.getElementById("success-message");
      const loader = document.getElementById("loader");

      errorDiv.style.display = "none";
      successDiv.style.display = "none";
      loader.style.display = "block";

      if (!loginEmail || !password) {
        errorDiv.innerText = "Please fill in all fields.";
        errorDiv.style.display = "block";
        loader.style.display = "none";
        return;
      }

      try {
        let userCredential;
        // Try to sign in using the provided value as an email
        try {
          userCredential = await auth.signInWithEmailAndPassword(loginEmail, password);
        } catch (err) {
          // If that fails, assume the loginEmail is a username.
          const snapshot = await db.collection("users").where("username", "==", loginEmail).get();
          if (!snapshot.empty) {
            const userData = snapshot.docs[0].data();
            userCredential = await auth.signInWithEmailAndPassword(userData.email, password);
          } else {
            throw new Error("User not found.");
          }
        }

        const user = userCredential.user;

        // Update Firestore user status
        await db.collection("users").doc(user.uid).update({ online: true });

        successDiv.innerText = "Login successful! Redirecting...";
        successDiv.style.display = "block";

        setTimeout(() => {
          window.location.href = "/"; // Redirect after success
        }, 2000);

      } catch (error) {
        errorDiv.innerText = error.message;
        errorDiv.style.display = "block";
      } finally {
        loader.style.display = "none";
      }
    }

    document.getElementById("login-btn").addEventListener("click", login);
  </script>

</body>
</html>
