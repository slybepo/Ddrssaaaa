<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <script defer src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
    <script defer src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js"></script>
    <script defer src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #121212;
            color: white;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background: #1e1e1e;
            padding: 20px;
            border-radius: 8px;
            text-align: center;
            width: 300px;
        }
        h2 {
            margin-bottom: 20px;
        }
        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
        }
        button {
            background: #007BFF;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background: #0056b3;
        }
        p {
            margin-top: 10px;
        }
        a {
            color: #007BFF;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Login</h2>
        <form id="login-form">
            <input type="text" id="login-email" placeholder="Email or Username" required>
            <input type="password" id="login-password" placeholder="Password" required>
            <button type="submit">Login</button>
        </form>
        <p>Don't have an account? <a href="register.html">Register here</a></p>
    </div>

    <script>
        const firebaseConfig = {
      apiKey: "AIzaSyBMUi291fwb-HSxlGPQMxdEJGUTiOOvFBs",
      authDomain: "nexaverse-eeb07.firebaseapp.com",
      projectId: "nexaverse-eeb07",
      storageBucket: "nexaverse-eeb07.appspot.com",
      messagingSenderId: "686342300627",
      appId: "1:686342300627:web:90522d8f1129fb00b08526",
    }; // Your config

        const auth = firebase.auth();
        const db = firebase.firestore();

        document.getElementById("login-form").addEventListener("submit", function(event) {
            event.preventDefault();

            const loginEmail = document.getElementById("login-email").value;
            const password = document.getElementById("login-password").value;

            auth.signInWithEmailAndPassword(loginEmail, password)
                .then(userCredential => {
                    const user = userCredential.user;
                    return db.collection("users").doc(user.uid).update({ online: true });
                })
                .then(() => {
                    alert("Login successful!");
                    window.location.href = "main.html";
                })
                .catch(() => {
                    db.collection("users").where("username", "==", loginEmail).get()
                        .then(snapshot => {
                            if (!snapshot.empty) {
                                const userData = snapshot.docs[0].data();
                                return auth.signInWithEmailAndPassword(userData.email, password);
                            } else {
                                throw new Error("User not found");
                            }
                        })
                        .then(userCredential => {
                            const user = userCredential.user;
                            return db.collection("users").doc(user.uid).update({ online: true });
                        })
                        .then(() => {
                            alert("Login successful!");
                            window.location.href = "main.html";
                        })
                        .catch(error => {
                            alert(error.message);
                        });
                });
        });
    </script>
</body>
</html>
