<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - DreamWeave</title>
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary: #4361ee;
      --secondary: #3f37c9;
      --accent: #4895ef;
      --dark: #1b263b;
      --light: #f8f9fa;
      --success: #4cc9f0;
      --danger: #f72585;
      --warning: #f8961e;
      --gray: #adb5bd;
    }
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }
    
    body {
      background: linear-gradient(135deg, #1e3c72, #2a5298);
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 20px;
    }
    
    .login-container {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      border-radius: 16px;
      padding: 40px;
      width: 100%;
      max-width: 450px;
      box-shadow: 0 8px 32px rgba(0, 0, 50, 0.3);
      border: 1px solid rgba(255, 255, 255, 0.1);
      animation: fadeIn 0.5s ease-out;
    }
    
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    
    .logo {
      text-align: center;
      margin-bottom: 30px;
    }
    
    .logo img {
      height: 60px;
      margin-bottom: 10px;
    }
    
    .logo-text {
      font-size: 1.8rem;
      font-weight: 700;
      background: linear-gradient(to right, #fff, #ffd700);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }
    
    h2 {
      text-align: center;
      margin-bottom: 25px;
      font-size: 1.8rem;
      color: #fff;
    }
    
    .form-group {
      margin-bottom: 20px;
      position: relative;
    }
    
    .form-group label {
      display: block;
      margin-bottom: 8px;
      font-weight: 500;
      color: rgba(255, 255, 255, 0.8);
    }
    
    .form-control {
      width: 100%;
      padding: 14px 20px;
      background: rgba(255, 255, 255, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 8px;
      color: #fff;
      font-size: 1rem;
      transition: all 0.3s;
    }
    
    .form-control:focus {
      outline: none;
      border-color: var(--accent);
      box-shadow: 0 0 0 3px rgba(72, 149, 239, 0.3);
      background: rgba(255, 255, 255, 0.15);
    }
    
    .form-control::placeholder {
      color: rgba(255, 255, 255, 0.5);
    }
    
    .btn {
      width: 100%;
      padding: 14px;
      border-radius: 8px;
      border: none;
      font-weight: 600;
      font-size: 1rem;
      cursor: pointer;
      transition: all 0.3s;
      margin-top: 10px;
    }
    
    .btn-primary {
      background: var(--primary);
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
    }
    
    .btn-primary:hover {
      background: var(--secondary);
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(67, 97, 238, 0.4);
    }
    
    .auth-footer {
      text-align: center;
      margin-top: 25px;
      color: rgba(255, 255, 255, 0.7);
    }
    
    .auth-footer a {
      color: #ffd700;
      text-decoration: none;
      font-weight: 500;
      transition: all 0.2s;
    }
    
    .auth-footer a:hover {
      color: #fff;
      text-decoration: underline;
    }
    
    .alert {
      padding: 12px 15px;
      border-radius: 8px;
      margin: 15px 0;
      font-size: 0.9rem;
      display: none;
    }
    
    .alert-error {
      background: var(--danger);
      color: white;
    }
    
    .alert-success {
      background: var(--success);
      color: white;
    }
    
    .loader {
      display: none;
      width: 24px;
      height: 24px;
      border: 3px solid rgba(255, 255, 255, 0.3);
      border-radius: 50%;
      border-top-color: #fff;
      animation: spin 1s ease-in-out infinite;
    }
    
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    
    .password-toggle {
      position: absolute;
      right: 15px;
      top: 40px;
      color: rgba(255, 255, 255, 0.5);
      cursor: pointer;
    }
    
    @media (max-width: 576px) {
      .login-container {
        padding: 30px 20px;
      }
      
      h2 {
        font-size: 1.5rem;
      }
    }
  </style>
</head>
<body>
  <div class="login-container">
    <div class="logo">
      <img src="https://i.ibb.co/0V8rVs2V/594db77f-49f7-4318-a598-5e49ed56743a-removebg-preview-4.png" alt="DreamWeave Logo">
      <div class="logo-text">DreamWeave</div>
    </div>
    
    <h2>Welcome Back</h2>
    
    <div class="alert alert-error" id="error-message"></div>
    <div class="alert alert-success" id="success-message"></div>
    
    <div class="form-group">
      <label for="login-email">Email or Username</label>
      <input type="text" id="login-email" class="form-control" placeholder="Enter your email or username" required>
    </div>
    
    <div class="form-group">
      <label for="login-password">Password</label>
      <input type="password" id="login-password" class="form-control" placeholder="Enter your password" required>
      <i class="fas fa-eye password-toggle" id="togglePassword"></i>
    </div>
    
    <button id="login-btn" class="btn btn-primary">
      <span id="btn-text">Login</span>
      <div class="loader" id="loader"></div>
    </button>
    
    <div class="auth-footer">
      Don't have an account? <a href="register.html">Create one</a>
    </div>
  </div>
    <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/10.8.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.8.1/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.8.1/firebase-firestore.js"></script>

  <script>
    // Firebase Configuration
    const firebaseConfig = {
      apiKey: "AIzaSyBMUi291fwb-HSxlGPQMxdEJGUTiOOvFBs",
      authDomain: "nexaverse-eeb07.firebaseapp.com",
      projectId: "nexaverse-eeb07",
      storageBucket: "nexaverse-eeb07.appspot.com",
      messagingSenderId: "686342300627",
      appId: "1:686342300627:web:90522d8f1129fb00b08526"
    };

    // Initialize Firebase
    const app = firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();

    // DOM Elements
    const loginBtn = document.getElementById('login-btn');
    const loginEmail = document.getElementById('login-email');
    const loginPassword = document.getElementById('login-password');
    const errorDiv = document.getElementById('error-message');
    const successDiv = document.getElementById('success-message');
    const loader = document.getElementById('loader');
    const btnText = document.getElementById('btn-text');
    const togglePassword = document.getElementById('togglePassword');

    // Toggle password visibility
    togglePassword.addEventListener('click', function() {
      const type = loginPassword.getAttribute('type') === 'password' ? 'text' : 'password';
      loginPassword.setAttribute('type', type);
      this.classList.toggle('fa-eye-slash');
    });

    // Login function
    async function login() {
      const email = loginEmail.value.trim();
      const password = loginPassword.value.trim();
      
      // Reset messages
      errorDiv.style.display = 'none';
      successDiv.style.display = 'none';
      
      // Validate inputs
      if (!email || !password) {
        showError('Please fill in all fields');
        return;
      }

      // Show loading state
      loginBtn.disabled = true;
      btnText.style.visibility = 'hidden';
      loader.style.display = 'block';

      try {
        let userCredential;
        
        // Try email login first
        if (email.includes('@')) {
          userCredential = await auth.signInWithEmailAndPassword(email, password);
        } 
        // Otherwise try username lookup
        else {
          const snapshot = await db.collection('users')
            .where('username', '==', email)
            .limit(1)
            .get();

          if (snapshot.empty) {
            throw new Error('Invalid username or password');
          }

          const userData = snapshot.docs[0].data();
          userCredential = await auth.signInWithEmailAndPassword(userData.email, password);
        }

        // Update user status
        await db.collection('users').doc(userCredential.user.uid).update({
          lastLogin: firebase.firestore.FieldValue.serverTimestamp(),
          online: true
        });

        // Show success
        showSuccess('Login successful! Redirecting...');
        
        // Redirect after delay
        setTimeout(() => {
          window.location.href = '/';
        }, 1500);

      } catch (error) {
        let message = error.message;
        
        // Friendly error messages
        if (error.code === 'auth/user-not-found') {
          message = 'Account not found';
        } else if (error.code === 'auth/wrong-password') {
          message = 'Incorrect password';
        } else if (error.code === 'auth/too-many-requests') {
          message = 'Account temporarily locked. Try again later';
        }
        
        showError(message);
      } finally {
        // Reset loading state
        loginBtn.disabled = false;
        btnText.style.visibility = 'visible';
        loader.style.display = 'none';
      }
    }

    // Helper functions
    function showError(message) {
      errorDiv.textContent = message;
      errorDiv.style.display = 'block';
    }

    function showSuccess(message) {
      successDiv.textContent = message;
      successDiv.style.display = 'block';
    }

    // Event listeners
    loginBtn.addEventListener('click', login);
    
    // Handle Enter key
    document.addEventListener('keypress', (e) => {
      if (e.key === 'Enter') {
        login();
      }
    });
  </script>
</body>
</html>
