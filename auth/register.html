<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register - DreamWeave</title>
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary: #4361ee;
      --secondary: #3f37c9;
      --accent: #4895ef;
      --dark: #1b263b;
      --light: #f8f9fa;
      --success: #4cc9f0;
      --danger: #f72585;
      --warning: #f8961e;
      --gray: #adb5bd;
    }
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }
    
    body {
      background: linear-gradient(135deg, #1e3c72, #2a5298);
      color: #fff;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }
    
    /* Header */
    header {
      background: rgba(0, 0, 50, 0.9);
      padding: 15px 20px;
      width: 100%;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    
    .logo {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      text-decoration: none;
    }
    
    .logo img {
      height: 40px;
    }
    
    .logo-text {
      font-size: 1.5rem;
      font-weight: 700;
      color: var(--primary);
      background: linear-gradient(to right, var(--primary), var(--accent));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }
    
    /* Main Content */
    main {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 2rem;
    }
    
    .register-container {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      border-radius: 16px;
      padding: 40px;
      width: 100%;
      max-width: 500px;
      box-shadow: 0 8px 32px rgba(0, 0, 50, 0.3);
      border: 1px solid rgba(255, 255, 255, 0.1);
      animation: fadeIn 0.5s ease-out;
    }
    
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    
    .register-header {
      text-align: center;
      margin-bottom: 30px;
    }
    
    .register-header h2 {
      font-size: 2rem;
      margin-bottom: 10px;
      color: #fff;
    }
    
    .register-header p {
      color: rgba(255, 255, 255, 0.7);
    }
    
    .form-group {
      margin-bottom: 20px;
    }
    
    .form-group label {
      display: block;
      margin-bottom: 8px;
      font-weight: 500;
      color: rgba(255, 255, 255, 0.8);
    }
    
    .form-control {
      width: 100%;
      padding: 14px 20px;
      background: rgba(255, 255, 255, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 8px;
      color: #fff;
      font-size: 1rem;
      transition: all 0.3s;
    }
    
    .form-control:focus {
      outline: none;
      border-color: var(--accent);
      box-shadow: 0 0 0 3px rgba(72, 149, 239, 0.3);
      background: rgba(255, 255, 255, 0.15);
    }
    
    .form-control::placeholder {
      color: rgba(255, 255, 255, 0.5);
    }
    
    .btn {
      width: 100%;
      padding: 14px;
      border-radius: 8px;
      border: none;
      font-weight: 600;
      font-size: 1rem;
      cursor: pointer;
      transition: all 0.3s;
      margin-top: 10px;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
    }
    
    .btn-primary {
      background: var(--primary);
      color: white;
    }
    
    .btn-primary:hover {
      background: var(--secondary);
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(67, 97, 238, 0.4);
    }
    
    .auth-footer {
      text-align: center;
      margin-top: 25px;
      color: rgba(255, 255, 255, 0.7);
    }
    
    .auth-footer a {
      color: #ffd700;
      text-decoration: none;
      font-weight: 500;
      transition: all 0.2s;
    }
    
    .auth-footer a:hover {
      color: #fff;
      text-decoration: underline;
    }
    
    .alert {
      padding: 12px 15px;
      border-radius: 8px;
      margin: 15px 0;
      font-size: 0.9rem;
      display: none;
    }
    
    .alert-error {
      background: var(--danger);
      color: white;
    }
    
    .alert-success {
      background: var(--success);
      color: white;
    }
    
    .loader {
      width: 18px;
      height: 18px;
      border: 3px solid rgba(255, 255, 255, 0.3);
      border-radius: 50%;
      border-top-color: #fff;
      animation: spin 1s ease-in-out infinite;
      display: none;
    }
    
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    
    .avatar-preview {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      object-fit: cover;
      border: 3px solid var(--accent);
      margin: 10px auto;
      display: none;
    }
    
    @media (max-width: 576px) {
      .register-container {
        padding: 30px 20px;
      }
      
      .register-header h2 {
        font-size: 1.8rem;
      }
    }
  </style>
</head>
<body>
  <header>
    <a href="/" class="logo">
      <img src="https://i.ibb.co/0V8rVs2V/594db77f-49f7-4318-a598-5e49ed56743a-removebg-preview-4.png" alt="Logo">
      <span class="logo-text">DreamWeave</span>
    </a>
  </header>

  <main>
    <div class="register-container">
      <div class="register-header">
        <h2>Create Your Account</h2>
        <p>Join our creative community</p>
      </div>
      
      <div class="alert alert-error" id="error-message"></div>
      <div class="alert alert-success" id="success-message"></div>
      
      <div class="form-group">
        <label for="username">Username</label>
        <input type="text" id="username" class="form-control" placeholder="Choose a username" required>
      </div>
      
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" class="form-control" placeholder="Enter your email" required>
      </div>
      
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" class="form-control" placeholder="Create a password" required>
      </div>
      
      <div class="form-group">
        <label for="profilePictureUrl">Profile Picture URL</label>
        <input type="url" id="profilePictureUrl" class="form-control" placeholder="Paste image URL" required>
        <img id="avatar-preview" class="avatar-preview" alt="Profile preview">
        <p class="note" style="color: rgba(255,255,255,0.6); font-size: 0.8rem; margin-top: 5px;">
          Need an image host? Try <a href="https://imgbb.com/" target="_blank" style="color: #ffd700;">imgbb.com</a>
        </p>
      </div>
      
      <button id="register-btn" class="btn btn-primary">
        <span id="btn-text">Register</span>
        <div class="loader" id="loader"></div>
      </button>
      
      <div class="auth-footer">
        Already have an account? <a href="login.html">Sign in</a>
      </div>
    </div>
  </main>
              <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>

  <script>
    // Firebase Configuration
    const firebaseConfig = {
      apiKey: "AIzaSyBMUi291fwb-HSxlGPQMxdEJGUTiOOvFBs",
      authDomain: "nexaverse-eeb07.firebaseapp.com",
      projectId: "nexaverse-eeb07",
      storageBucket: "nexaverse-eeb07.appspot.com",
      messagingSenderId: "686342300627",
      appId: "1:686342300627:web:90522d8f1129fb00b08526"
    };

    // Initialize Firebase
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();

    // Registration function (original working version)
    async function register() {
      const username = document.getElementById("username").value.trim();
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value.trim();
      const profilePictureUrl = document.getElementById("profilePictureUrl").value.trim();
      const errorDiv = document.getElementById("error-message");
      const successDiv = document.getElementById("success-message");
      const loader = document.getElementById("loader");
      const btnText = document.getElementById("btn-text");
      const registerBtn = document.getElementById("register-btn");

      // Reset messages
      errorDiv.style.display = "none";
      successDiv.style.display = "none";
      loader.style.display = "block";
      btnText.style.visibility = "hidden";
      registerBtn.disabled = true;

      try {
        // Create user account
        const userCredential = await auth.createUserWithEmailAndPassword(email, password);
        const user = userCredential.user;

        // Create user document in Firestore
        await db.collection("users").doc(user.uid).set({
          username: username,
          email: email,
          profilePicture: profilePictureUrl || "default-avatar.png",
          role: "member",
          createdAt: firebase.firestore.FieldValue.serverTimestamp(),
          lastLogin: firebase.firestore.FieldValue.serverTimestamp(),
          online: true
        });

        // Show success message
        successDiv.textContent = "Registration successful! Redirecting...";
        successDiv.style.display = "block";
        
        // Redirect to home page after delay
        setTimeout(() => {
          window.location.href = "/";
        }, 1500);

      } catch (error) {
        console.error("Registration error:", error);
        
        // User-friendly error messages
        let errorMessage = error.message;
        if (error.code === "auth/email-already-in-use") {
          errorMessage = "This email is already registered";
        } else if (error.code === "auth/weak-password") {
          errorMessage = "Password should be at least 6 characters";
        } else if (error.code === "auth/invalid-email") {
          errorMessage = "Please enter a valid email address";
        }
        
        errorDiv.textContent = errorMessage;
        errorDiv.style.display = "block";
      } finally {
        loader.style.display = "none";
        btnText.style.visibility = "visible";
        registerBtn.disabled = false;
      }
    }

    // Avatar preview functionality
    document.getElementById("profilePictureUrl").addEventListener("input", function() {
      const preview = document.getElementById("avatar-preview");
      if (this.value) {
        preview.src = this.value;
        preview.style.display = "block";
      } else {
        preview.style.display = "none";
      }
    });

    // Register button event
    document.getElementById("register-btn").addEventListener("click", register);
    
    // Handle Enter key
    document.addEventListener("keypress", function(e) {
      if (e.key === "Enter") {
        register();
      }
    });
  </script>
</body>
</html>
