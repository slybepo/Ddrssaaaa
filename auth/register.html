<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Register - DreamWeave Studios</title>
  <style>
    /* Global & Dark Theme Styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Roboto', sans-serif;
    }
    body {
      background-color: #121212;
      color: #fff;
      min-height: 100vh;
    }
    /* Navigation Bar */
    nav {
      background: #1e1e1e;
      padding: 15px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    nav .logo {
      font-size: 20px;
      font-weight: bold;
      color: #ffd700;
    }
    nav .menu {
      display: flex;
      gap: 20px;
    }
    nav .menu a {
      color: #fff;
      text-decoration: none;
      padding: 10px;
      transition: color 0.3s;
    }
    nav .menu a:hover {
      color: #ffd700;
    }
    /* Registration Container */
    .container {
      background: #1e1e1e;
      width: 350px;
      margin: 40px auto;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(255, 255, 255, 0.1);
      text-align: center;
    }
    .container h2 {
      margin-bottom: 15px;
    }
    .container input, .container button {
      width: 100%;
      padding: 12px;
      margin: 8px 0;
      border-radius: 5px;
      border: none;
    }
    .container input {
      background: #333;
      color: #fff;
    }
    .container button {
      background: #6200ea;
      color: #fff;
      cursor: pointer;
      transition: background 0.3s;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
    }
    .container button:hover {
      background: #3700b3;
    }
    .note {
      font-size: 0.8rem;
      margin-top: 10px;
    }
    .note a {
      color: #ffd700;
      text-decoration: none;
    }
    .error {
      margin-top: 10px;
      color: #ff5252;
      font-size: 0.9rem;
    }
    /* Loading Spinner */
    .spinner {
      width: 18px;
      height: 18px;
      border: 2px solid white;
      border-top: 2px solid transparent;
      border-radius: 50%;
      animation: spin 0.6s linear infinite;
      display: none;
      position: absolute;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <!-- Navigation Bar -->
  <nav>
    <div class="logo">DreamWeave Studios</div>
    <div class="menu">
      <a href="#">Contact</a>
      <a href="#">Account</a>
      <a href="#">Forum</a>
    </div>
  </nav>

  <!-- Registration Form -->
  <div class="container">
    <h2>Register</h2>
    <input type="text" id="username" placeholder="Username" required />
    <input type="email" id="email" placeholder="Email" required />
    <input type="password" id="password" placeholder="Password" required />
    <input type="text" id="profilePictureUrl" placeholder="Profile Picture URL" required />
    <div class="note">
      Need an image host? Use <a href="https://imgbb.com/" target="_blank">imgbb.com</a>
    </div>
    <button id="register-btn">
      Register
      <div class="spinner" id="spinner"></div>
    </button>
    <div class="error" id="error"></div>
  </div>

  <!-- Firebase & Registration Script using Modular SDK -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.16.0/firebase-app.js";
    import { getAuth, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/9.16.0/firebase-auth.js";
    import { getFirestore, doc, setDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/9.16.0/firebase-firestore.js";

    // Firebase Configuration
    const firebaseConfig = {
      apiKey: "AIzaSyBMUi291fwb-HSxlGPQMxdEJGUTiOOvFBs",
      authDomain: "nexaverse-eeb07.firebaseapp.com",
      projectId: "nexaverse-eeb07",
      storageBucket: "nexaverse-eeb07.appspot.com",
      messagingSenderId: "686342300627",
      appId: "1:686342300627:web:90522d8f1129fb00b08526",
    }; // Your config

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    async function register() {
      const username = document.getElementById("username").value.trim();
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value.trim();
      const profilePictureUrl = document.getElementById("profilePictureUrl").value.trim();
      const errorDiv = document.getElementById("error");
      const registerBtn = document.getElementById("register-btn");
      const spinner = document.getElementById("spinner");

      errorDiv.innerText = "";

      if (!profilePictureUrl) {
        errorDiv.innerText = "Please provide a profile picture URL.";
        return;
      }

      // Show loading spinner & disable button
      registerBtn.disabled = true;
      spinner.style.display = "inline-block";

      try {
        const userCredential = await createUserWithEmailAndPassword(auth, email, password);
        const user = userCredential.user;

        await setDoc(doc(db, "users", user.uid), {
          username,
          email,
          role: "member",
          profilePicture: profilePictureUrl,
          createdAt: serverTimestamp(),
        });

        // Redirect after successful registration
        window.location.href = "/auth/login";
      } catch (error) {
        errorDiv.innerText = error.message;
        registerBtn.disabled = false;
        spinner.style.display = "none";
      }
    }

    document.getElementById("register-btn").addEventListener("click", register);
  </script>

</body>
</html>
