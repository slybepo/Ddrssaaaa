<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Register - Nexaverse Studios</title>
  <style>
    /* Global & Dark Theme Styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Roboto', sans-serif;
    }
    body {
      background-color: #121212;
      color: #fff;
      min-height: 100vh;
    }
    /* Navigation Bar */
    nav {
      background: #1e1e1e;
      padding: 15px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    nav .logo {
      font-size: 20px;
      font-weight: bold;
      color: #ffd700;
    }
    nav .menu {
      display: flex;
      gap: 20px;
    }
    nav .menu a {
      color: #fff;
      text-decoration: none;
      padding: 10px;
      transition: color 0.3s;
    }
    nav .menu a:hover {
      color: #ffd700;
    }
    /* Registration Container */
    .container {
      background: #1e1e1e;
      width: 350px;
      margin: 40px auto;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(255, 255, 255, 0.1);
      text-align: center;
    }
    .container h2 {
      margin-bottom: 15px;
    }
    .container input, .container button {
      width: 100%;
      padding: 12px;
      margin: 8px 0;
      border-radius: 5px;
      border: none;
    }
    .container input {
      background: #333;
      color: #fff;
    }
    .container button {
      background: #6200ea;
      color: #fff;
      cursor: pointer;
      transition: background 0.3s;
    }
    .container button:hover {
      background: #3700b3;
    }
    .error {
      margin-top: 10px;
      color: #ff5252;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <!-- Navigation Bar -->
  <nav>
    <div class="logo">Nexaverse Studios</div>
    <div class="menu">
      <a href="#">Contact</a>
      <a href="#">Account</a>
      <a href="#">Forum</a>
    </div>
  </nav>

  <!-- Registration Form -->
  <div class="container">
    <h2>Register</h2>
    <input type="text" id="username" placeholder="Username" required />
    <input type="email" id="email" placeholder="Email" required />
    <input type="password" id="password" placeholder="Password" required />
    <!-- Profile Picture as File Input -->
    <input type="file" id="profilePicture" accept="image/*" required />
    <button id="register-btn">Register</button>
    <div class="error" id="error"></div>
  </div>

  <!-- Firebase & Registration Script -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.16.0/firebase-app.js";
    import { getAuth, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/9.16.0/firebase-auth.js";
    import { getFirestore, doc, setDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/9.16.0/firebase-firestore.js";

    // Firebase configuration
    const firebaseConfig = {
      apiKey: "AIzaSyBMUi291fwb-HSxlGPQMxdEJGUTiOOvFBs",
      authDomain: "nexaverse-eeb07.firebaseapp.com",
      projectId: "nexaverse-eeb07",
      storageBucket: "nexaverse-eeb07.appspot.com",
      messagingSenderId: "686342300627",
      appId: "1:686342300627:web:90522d8f1129fb00b08526",
    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    // Helper function: convert file to base64 string
    function fileToBase64(file) {
      return new Promise((resolve, reject) => {
        const reader = new FileReader();
        reader.readAsDataURL(file);
        reader.onload = () => resolve(reader.result.split(',')[1]); // Remove the "data:*/*;base64," prefix
        reader.onerror = (error) => reject(error);
      });
    }

    // Upload image to imgbb and return image URL
    async function uploadImageToImgbb(file) {
      const base64Image = await fileToBase64(file);
      const formData = new FormData();
      formData.append("key", "9285d720b461c9a2c5b158c0f1e840ee); // Replace with your imgbb API key
      formData.append("image", base64Image);

      const response = await fetch("https://api.imgbb.com/1/upload", {
        method: "POST",
        body: formData
      });

      const result = await response.json();
      if (result.success) {
        return result.data.display_url;
      } else {
        throw new Error("Image upload failed");
      }
    }

    // Registration function
    async function register() {
      const username = document.getElementById("username").value.trim();
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value.trim();
      const file = document.getElementById("profilePicture").files[0];
      const errorDiv = document.getElementById("error");
      errorDiv.innerText = "";

      if (!file) {
        errorDiv.innerText = "Please select a profile picture.";
        return;
      }

      try {
        // Upload the profile picture using imgbb API
        const profilePictureUrl = await uploadImageToImgbb(file);
        // Create the user with Firebase Auth
        const userCredential = await createUserWithEmailAndPassword(auth, email, password);
        const user = userCredential.user;
        // Save additional user data to Firestore
        await setDoc(doc(db, "users", user.uid), {
          username,
          email,
          role: "member",
          profilePicture: profilePictureUrl,
          createdAt: serverTimestamp()
        });
        // Redirect to /auth/login after registration
        window.location.href = "/auth/login";
      } catch (error) {
        errorDiv.innerText = error.message;
      }
    }

    document.getElementById("register-btn").addEventListener("click", register);
  </script>
</body>
</html>
