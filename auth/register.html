<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Register - DreamWeave</title>
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
  <style>
    /* Reset & Global Styles */
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: Arial, sans-serif;
      background: #000;
      color: #fff;
      overflow-x: hidden;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }
    /* Background & Noise Overlay */
    .background {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: url('https://i.ibb.co/G4W3KmKW/striped-stucco-wall.jpg') center center/cover no-repeat;
      z-index: -3;
    }
    .noise-overlay {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: url('https://i.imgur.com/BrwJ9te.png') repeat;
      opacity: 0.1;
      animation: noiseAnim 2s infinite;
      z-index: -2;
    }
    @keyframes noiseAnim {
      0% { opacity: 0.1; }
      50% { opacity: 0.2; }
      100% { opacity: 0.1; }
    }
    /* Centered Container */
    .container {
      background: rgba(0, 0, 0, 0.7);
      backdrop-filter: blur(10px);
      border-radius: 10px;
      padding: 40px;
      max-width: 400px;
      width: 90%;
      margin: 150px auto 0;
      box-shadow: 0 0 10px #ff0000;
      text-align: center;
    }
    .container h2 {
      margin-bottom: 20px;
      font-size: 32px;
      color: #ff0000;
      text-shadow: 2px 2px 8px #000;
    }
    .container input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: none;
      border-radius: 5px;
      background: rgba(255, 255, 255, 0.2);
      color: #fff;
      font-size: 16px;
    }
    .container input::placeholder {
      color: rgba(255, 255, 255, 0.7);
    }
    .container button {
      width: 100%;
      padding: 12px;
      margin: 20px 0;
      border: none;
      border-radius: 5px;
      background: #ff0000;
      color: #fff;
      font-size: 18px;
      cursor: pointer;
      transition: background 0.3s;
    }
    .container button:hover {
      background: #cc0000;
    }
    .container p {
      margin-top: 20px;
      font-size: 14px;
    }
    .container p a {
      color: #ff0000;
      text-decoration: none;
    }
    .container p a:hover {
      text-decoration: underline;
    }
    /* Responsive */
    @media (max-width: 480px) {
      .container {
        padding: 20px;
        margin-top: 100px;
      }
      .container h2 {
        font-size: 28px;
      }
    }
  </style>
</head>
<body>
  <div class="background"></div>
  <div class="noise-overlay"></div>
  <div class="container">
    <h2>Register</h2>
    <input type="text" id="username" placeholder="Username">
    <input type="email" id="email" placeholder="Email">
    <input type="text" id="pfp" placeholder="Profile Picture URL">
    <input type="password" id="password" placeholder="Password">
    <button id="registerButton">Register</button>
    <p>Already have an account? <a href="/auth/login">Login</a></p>
  </div>
  <script src="/api/authr.js" type="module"></script>
</body>
</html>
