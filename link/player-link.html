<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Link PlayFab Account - DreamWeave Studios</title>
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
  <style>
    /* Reset & Global Styles */
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: Arial, sans-serif;
      background: #000;
      color: #fff;
      overflow-x: hidden;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      position: relative;
    }
    /* Background & Noise Overlay */
    .background {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: url('https://i.ibb.co/G4W3KmKW/striped-stucco-wall.jpg') center center/cover no-repeat;
      z-index: -3;
    }
    .noise-overlay {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: url('https://i.imgur.com/BrwJ9te.png') repeat;
      opacity: 0.1;
      animation: noiseAnim 2s infinite;
      z-index: -2;
    }
    @keyframes noiseAnim {
      0% { opacity: 0.1; }
      50% { opacity: 0.2; }
      100% { opacity: 0.1; }
    }
    /* Main Container */
    .link-container, .linked-container {
      background: rgba(0, 0, 0, 0.8);
      backdrop-filter: blur(10px);
      border-radius: 10px;
      padding: 40px;
      max-width: 500px;
      width: 90%;
      margin: 150px auto 20px;
      box-shadow: 0 0 15px #ff0000;
      text-align: center;
    }
    .link-container h1, .linked-container h1 {
      margin-bottom: 20px;
      font-size: 36px;
      color: #ff0000;
      text-shadow: 2px 2px 8px #000;
    }
    .link-container input {
      width: 100%;
      padding: 12px;
      margin: 15px 0;
      border: none;
      border-radius: 5px;
      background: rgba(255, 255, 255, 0.2);
      font-size: 16px;
      color: #fff;
    }
    .link-container input::placeholder {
      color: rgba(255, 255, 255, 0.7);
    }
    .link-container button, .linked-container button {
      width: 100%;
      padding: 12px;
      margin-top: 10px;
      border: none;
      border-radius: 5px;
      background: #ff0000;
      font-size: 18px;
      color: #fff;
      cursor: pointer;
      transition: background 0.3s;
    }
    .link-container button:hover, .linked-container button:hover {
      background: #cc0000;
    }
    /* Loading Sequence */
    .loading-container {
      display: none;
      margin: 20px auto;
      padding: 20px;
      border: 1px solid #ff0000;
      border-radius: 10px;
      max-width: 400px;
      text-align: center;
      background: rgba(0, 0, 0, 0.7);
      box-shadow: 0 0 10px #ff0000;
    }
    .loading-message {
      font-size: 18px;
      margin: 10px 0;
      animation: pulse 1.5s infinite;
    }
    @keyframes pulse {
      0% { opacity: 1; }
      50% { opacity: 0.6; }
      100% { opacity: 1; }
    }
    /* Notification */
    .notification {
      display: none;
      margin: 20px auto;
      padding: 20px;
      border-radius: 10px;
      max-width: 400px;
      text-align: center;
      font-size: 18px;
      box-shadow: 0 0 10px;
    }
    .notification.success {
      background: #004400;
      border: 1px solid #00ff00;
      color: #00ff00;
    }
    .notification.error {
      background: #440000;
      border: 1px solid #ff0000;
      color: #ff0000;
    }
    /* Responsive */
    @media (max-width: 480px) {
      .link-container, .linked-container {
        padding: 20px;
        margin: 100px auto 20px;
      }
      .link-container h1, .linked-container h1 {
        font-size: 28px;
      }
    }
  </style>
</head>
<body>
  <div class="background"></div>
  <div class="noise-overlay"></div>
  
  <!-- Main Linking Container (Shown when no account is linked) -->
  <div class="link-container" id="inputContainer">
    <h1>Link Your PlayFab Account</h1>
    <input type="text" id="playfabId" placeholder="Enter your PlayFab ID">
    <button onclick="linkAccount()">Link Account</button>
  </div>
  
  <!-- Loading Container -->
  <div class="loading-container" id="loadingContainer">
    <div class="loading-message" id="loadingMessage">Sending request...</div>
  </div>
  
  <!-- Linked Account Container (Shown after successful linking) -->
  <div class="linked-container" id="linkedContainer" style="display: none;">
    <h1>Account Linked</h1>
    <p id="linkedMessage"></p>
    <button onclick="unlinkAccount()">Unlink Current Account</button>
  </div>
  
  <!-- Notification -->
  <div class="notification" id="notification"></div>
  
  <!-- Firebase SDKs & Configuration -->
  <script type="module">
    // Import Firebase modules
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js";
    import { getFirestore, doc, setDoc, deleteDoc } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js";
    
const firebaseConfig = {
      apiKey: "AIzaSyBMUi291fwb-HSxlGPQMxdEJGUTiOOvFBs",
      authDomain: "nexaverse-eeb07.firebaseapp.com",
      projectId: "nexaverse-eeb07",
      storageBucket: "nexaverse-eeb07.appspot.com",
      messagingSenderId: "686342300627",
      appId: "1:686342300627:web:90522d8f1129fb00b08526",
    }; // Your config
    
    // Initialize Firebase
    const appFirebase = initializeApp(firebaseConfig);
    const auth = getAuth(appFirebase);
    const db = getFirestore(appFirebase);
    
    // Global variable to hold the current user's UID
    let firebaseUid = "";
    onAuthStateChanged(auth, (user) => {
      if (user) {
        firebaseUid = user.uid;
      } else {
        // Optionally, redirect to login if no user is logged in
        firebaseUid = "";
        // window.location.href = "/auth/login";
      }
    });
    
    // Your PlayFab credentials
    const playFabTitleId = "402D6";
    const playFabSecretKey = "1C8RSQ4AOUW9IC755GIMZKJHKS8EOGC3MK1DZYNHQ7CQU3QCJ1";
    
    // Function to simulate retrieving a session ticket from PlayFab
    async function getSessionTicket(playfabId) {
      // Replace with your actual API call if needed
      return new Promise((resolve, reject) => {
        setTimeout(() => {
          if (playfabId.toLowerCase() === "notfound") {
            reject("Session ticket not obtained. User not found.");
          } else {
            resolve("DUMMY_SESSION_TICKET");
          }
        }, 2000);
      });
    }
    
    // Function to simulate retrieving account info with the session ticket
    async function getAccountInfoWithTicket(playfabId, sessionTicket) {
      // Replace with your actual API call if needed
      return new Promise((resolve, reject) => {
        setTimeout(() => {
          // Simulate valid account info for any non-"notfound" playfabId
          resolve({ AccountInfo: { Username: "TestUser" } });
        }, 2000);
      });
    }
    
    // Firestore functions for linking and unlinking (replace with actual implementation)
    async function createFirestoreRecord(uid, linkedData) {
      try {
        await setDoc(doc(db, "LinkedAccounts", uid), linkedData);
        console.log("Firestore record created for UID", uid, linkedData);
      } catch (error) {
        console.error("Error creating Firestore record:", error);
        throw error;
      }
    }
    async function deleteFirestoreRecord(uid) {
      try {
        await deleteDoc(doc(db, "LinkedAccounts", uid));
        console.log("Firestore record deleted for UID", uid);
      } catch (error) {
        console.error("Error deleting Firestore record:", error);
        throw error;
      }
    }
    
    // Main linking function
    async function linkAccount() {
      const playfabId = document.getElementById('playfabId').value.trim();
      if (!playfabId) {
        showNotification("Please enter your PlayFab ID.", false);
        return;
      }
      if (!firebaseUid) {
        showNotification("You must be logged in to link an account.", false);
        return;
      }
      
      // Hide linking form, show loading
      document.getElementById('inputContainer').style.display = 'none';
      const loadingContainer = document.getElementById('loadingContainer');
      const loadingMessage = document.getElementById('loadingMessage');
      loadingContainer.style.display = 'block';
      
      let currentStep = 0;
      
      function updateMessage() {
        currentStep++;
        if (currentStep === 1) {
          loadingMessage.textContent = "Sending request...";
          setTimeout(updateMessage, 3000);
        } else if (currentStep === 2) {
          loadingMessage.textContent = "Request sent. Getting session ticket...";
          setTimeout(async () => {
            try {
              const ticket = await getSessionTicket(playfabId);
              setTimeout(updateMessage, 3000);
            } catch (err) {
              loadingMessage.textContent = "User not found.";
              setTimeout(() => {
                loadingContainer.style.display = 'none';
                showNotification("Error: " + err, false);
                document.getElementById('inputContainer').style.display = 'block';
              }, 2000);
            }
          }, 3000);
        } else if (currentStep === 3) {
          loadingMessage.textContent = "Session ticket obtained. Searching for user in PlayFab...";
          setTimeout(async () => {
            try {
              const ticket = "DUMMY_SESSION_TICKET"; // Simulated from previous step
              const result = await getAccountInfoWithTicket(playfabId, ticket);
              if (result.error) {
                loadingMessage.textContent = "User not found.";
                setTimeout(() => {
                  loadingContainer.style.display = 'none';
                  showNotification("Error: " + result.error, false);
                  document.getElementById('inputContainer').style.display = 'block';
                }, 2000);
              } else {
                loadingMessage.textContent = "User found ðŸŽ‰";
                setTimeout(updateMessage, 3000);
              }
            } catch (error) {
              loadingMessage.textContent = "User not found.";
              setTimeout(() => {
                loadingContainer.style.display = 'none';
                showNotification("Error: " + error, false);
                document.getElementById('inputContainer').style.display = 'block';
              }, 2000);
            }
          }, 3000);
        } else if (currentStep === 4) {
          loadingMessage.textContent = "Retrieving user data...";
          setTimeout(updateMessage, 3000);
        } else if (currentStep === 5) {
          // Retrieve account info again to get username (simulation)
          getAccountInfoWithTicket(playfabId, "DUMMY_SESSION_TICKET").then(async result => {
            const username = result.AccountInfo.Username;
            loadingMessage.textContent = "Successfully linked user (" + username + ") to (" + firebaseUid + ")";
            // Create Firestore record with PlayFab ID in uppercase
            const linkedData = {
              playfabId: playfabId.toUpperCase(),
              username: username,
              firebaseUid: firebaseUid
            };
            try {
              await createFirestoreRecord(firebaseUid, linkedData);
              setTimeout(() => {
                loadingContainer.style.display = 'none';
                showNotification("Success: Successfully linked " + username + " to " + firebaseUid, true);
                // Show the linked account form
                document.getElementById('linkedMessage').textContent =
                  "Your in-game user (" + playfabId.toUpperCase() + ") has been linked to the website (" + firebaseUid + ")";
                document.getElementById('linkedContainer').style.display = 'block';
              }, 1500);
            } catch (err) {
              loadingContainer.style.display = 'none';
              showNotification("Error linking account: " + err, false);
              document.getElementById('inputContainer').style.display = 'block';
            }
          });
        }
      }
      
      setTimeout(updateMessage, 3000);
    }
    
    async function unlinkAccount() {
      if (!firebaseUid) {
        showNotification("You must be logged in to unlink an account.", false);
        return;
      }
      try {
        await deleteFirestoreRecord(firebaseUid);
        document.getElementById('linkedContainer').style.display = 'none';
        document.getElementById('inputContainer').style.display = 'block';
        showNotification("Success: Your account has been unlinked.", true);
      } catch (err) {
        showNotification("Error unlinking account: " + err, false);
      }
    }
    
    function showNotification(message, isSuccess) {
      const notification = document.getElementById('notification');
      notification.textContent = message;
      notification.className = "notification " + (isSuccess ? "success" : "error");
      notification.style.display = "block";
      setTimeout(() => {
        notification.style.display = "none";
      }, 5000);
    }
  </script>
  
  <!-- Linked Account Container -->
  <div class="linked-container" id="linkedContainer" style="display: none;">
    <h1>Account Linked</h1>
    <p id="linkedMessage"></p>
    <button onclick="unlinkAccount()">Unlink Current Account</button>
  </div>
  
  <!-- Firebase & Other Scripts (Firebase JS already included externally) -->
  <script src="/api/mod.js" type="module"></script>
</body>
</html>
