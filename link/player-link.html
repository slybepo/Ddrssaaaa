<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Link PlayFab Account - DreamWeave Studios</title>
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
  <style>
    /* Reset & Global Styles */
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: Arial, sans-serif;
      background: #000;
      color: #fff;
      overflow-x: hidden;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      position: relative;
    }
    /* Background & Noise Overlay */
    .background {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: url('https://i.ibb.co/LdmKhVpf/image-120.png') center center/cover no-repeat;
      z-index: -3;
    }
    .noise-overlay {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: url('https://i.imgur.com/BrwJ9te.png') repeat;
      opacity: 0.1;
      animation: noiseAnim 2s infinite;
      z-index: -2;
    }
    @keyframes noiseAnim {
      0% { opacity: 0.1; }
      50% { opacity: 0.2; }
      100% { opacity: 0.1; }
    }
    /* Main Container */
    .link-container {
      background: rgba(0, 0, 0, 0.8);
      backdrop-filter: blur(10px);
      border-radius: 10px;
      padding: 40px;
      max-width: 500px;
      width: 90%;
      margin: 150px auto 20px;
      box-shadow: 0 0 15px #ff0000;
      text-align: center;
    }
    .link-container h1 {
      margin-bottom: 20px;
      font-size: 36px;
      color: #ff0000;
      text-shadow: 2px 2px 8px #000;
    }
    .link-container input {
      width: 100%;
      padding: 12px;
      margin: 15px 0;
      border: none;
      border-radius: 5px;
      background: rgba(255, 255, 255, 0.2);
      font-size: 16px;
      color: #fff;
    }
    .link-container input::placeholder {
      color: rgba(255, 255, 255, 0.7);
    }
    .link-container button {
      width: 100%;
      padding: 12px;
      margin-top: 10px;
      border: none;
      border-radius: 5px;
      background: #ff0000;
      font-size: 18px;
      color: #fff;
      cursor: pointer;
      transition: background 0.3s;
    }
    .link-container button:hover {
      background: #cc0000;
    }
    /* Loading Sequence */
    .loading-container {
      display: none;
      margin: 20px auto;
      padding: 20px;
      border: 1px solid #ff0000;
      border-radius: 10px;
      max-width: 400px;
      text-align: center;
      background: rgba(0,0,0,0.7);
      box-shadow: 0 0 10px #ff0000;
    }
    .loading-message {
      font-size: 18px;
      margin: 10px 0;
      animation: pulse 1.5s infinite;
    }
    @keyframes pulse {
      0% { opacity: 1; }
      50% { opacity: 0.6; }
      100% { opacity: 1; }
    }
    /* Notification */
    .notification {
      display: none;
      margin: 20px auto;
      padding: 20px;
      border-radius: 10px;
      max-width: 400px;
      text-align: center;
      font-size: 18px;
      box-shadow: 0 0 10px;
    }
    .notification.success {
      background: #004400;
      border: 1px solid #00ff00;
      color: #00ff00;
    }
    .notification.error {
      background: #440000;
      border: 1px solid #ff0000;
      color: #ff0000;
    }
    /* Responsive */
    @media (max-width: 480px) {
      .link-container {
        padding: 20px;
        margin: 100px auto 20px;
      }
      .link-container h1 {
        font-size: 28px;
      }
    }
  </style>
</head>
<body>
  <div class="background"></div>
  <div class="noise-overlay"></div>
  
  <!-- Main Linking Container -->
  <div class="link-container" id="inputContainer">
    <h1>Link Your PlayFab Account</h1>
    <input type="text" id="playfabId" placeholder="Enter your PlayFab ID">
    <button onclick="linkAccount()">Link Account</button>
  </div>
  
  <!-- Loading Container -->
  <div class="loading-container" id="loadingContainer">
    <div class="loading-message" id="loadingMessage">Sending request...</div>
  </div>
  
  <!-- Notification -->
  <div class="notification" id="notification"></div>
  
  <script>
    // Enter your PlayFab Title ID and Secret Key below:
    const playFabTitleId = "YOUR_TITLE_ID"; // e.g., "ABCD"
    const playFabSecretKey = "YOUR_SECRET_KEY"; // e.g., "1234-5678-ABCD-EFGH"
    
    // Function to call the PlayFab API (dummy implementation)
    async function verifyPlayFabUser(playfabId) {
      // For demonstration, we're simulating an API call.
      // Replace this with your actual API call to PlayFab if available.
      const url = `https://${playFabTitleId}.playfabapi.com/Server/GetAccountInfo`;
      try {
        const response = await fetch(url, {
          method: 'POST',
          headers: {
            "Content-Type": "application/json",
            "X-SecretKey": playFabSecretKey
          },
          body: JSON.stringify({ PlayFabId: playfabId })
        });
        const data = await response.json();
        // In a real scenario, check if data indicates a valid user.
        return data;
      } catch (error) {
        console.error("Error verifying PlayFab user:", error);
        return { error: error.message };
      }
    }
    
    function linkAccount() {
      const playfabId = document.getElementById('playfabId').value.trim();
      if (!playfabId) {
        showNotification("Please enter your PlayFab ID.", false);
        return;
      }
      
      // Hide input container and show loading container
      document.getElementById('inputContainer').style.display = 'none';
      const loadingContainer = document.getElementById('loadingContainer');
      const loadingMessage = document.getElementById('loadingMessage');
      loadingContainer.style.display = 'block';
      
      let currentStep = 0;
      
      function updateMessage() {
        currentStep++;
        if (currentStep === 1) {
          loadingMessage.textContent = "Sending request...";
          setTimeout(updateMessage, 3000);
        } else if (currentStep === 2) {
          loadingMessage.textContent = "Searching for user in PlayFab...";
          setTimeout(updateMessage, 3000);
        } else if (currentStep === 3) {
          // At 6 sec, simulate API call
          if (playfabId.toLowerCase() === "notfound") {
            loadingMessage.textContent = "User not found.";
            setTimeout(() => {
              loadingContainer.style.display = 'none';
              showNotification("Error: User not found.", false);
              document.getElementById('inputContainer').style.display = 'block';
            }, 2000);
          } else {
            verifyPlayFabUser(playfabId).then(result => {
              if (result.error) {
                loadingMessage.textContent = "User not found.";
                setTimeout(() => {
                  loadingContainer.style.display = 'none';
                  showNotification("Error: " + result.error, false);
                  document.getElementById('inputContainer').style.display = 'block';
                }, 2000);
              } else {
                loadingMessage.textContent = "User found ðŸŽ‰";
                setTimeout(updateMessage, 3000);
              }
            });
          }
        } else if (currentStep === 4) {
          loadingMessage.textContent = "Retrieving user data...";
          setTimeout(updateMessage, 3000);
        } else if (currentStep === 5) {
          loadingMessage.textContent = "Successfully linked user (" + playfabId + ")";
          setTimeout(() => {
            loadingContainer.style.display = 'none';
            showNotification("Success: Your PlayFab account (" + playfabId + ") has been linked.", true);
          }, 1500);
        }
      }
      
      setTimeout(updateMessage, 3000);
    }
    
    function showNotification(message, isSuccess) {
      const notification = document.getElementById('notification');
      notification.textContent = message;
      notification.className = "notification " + (isSuccess ? "success" : "error");
      notification.style.display = "block";
      setTimeout(() => {
        notification.style.display = "none";
      }, 5000);
    }
  </script>
  
  <!-- Firebase & Other Scripts (Firebase JS already included externally) -->
  <script src="/api/mod.js" type="module"></script>
</body>
</html>
