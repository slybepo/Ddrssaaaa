<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>404 - Page Not Found</title>
  <style>
    :root {
      --spezz-blue: #0099ff;
    }
    body {
      margin: 0;
      padding: 0;
      background: #0d1117; /* GitHub dark mode background */
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      font-family: 'Segoe UI', sans-serif;
      text-align: center;
    }
    h1 {
      font-size: 100px;
      color: var(--spezz-blue);
      margin-bottom: 10px;
    }
    .robot {
      width: 300px;
      height: 300px;
      margin: 20px auto;
    }
    .robot img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 10px;
    }
    p {
      font-size: 28px;
      margin-bottom: 30px;
    }
    button {
      background: var(--spezz-blue);
      border: none;
      padding: 15px 30px;
      color: white;
      font-size: 18px;
      border-radius: 5px;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    button:hover {
      background: #00aaff;
    }
  </style>
</head>
<body>
  <div>
    <h1>404</h1>
    <div class="robot">
      <img src="https://images.unsplash.com/photo-1566438480900-c59f1e6d9b06?ixlib=rb-1.2.1&auto=format&fit=crop&w=300&q=80" alt="Robot 404">
    </div>
    <p>Oops.. We couldn't find what you're looking for.</p>
    <button onclick="window.location.href='/'">Go back home</button>
  </div>
</body>
</html>
