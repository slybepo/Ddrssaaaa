<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>404 - Page Not Found</title>
  <style>
    :root {
      --spezz-blue: #0099ff;
    }
    body {
      margin: 0;
      padding: 0;
      background: #0d1117; /* GitHub dark mode background */
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      font-family: 'Segoe UI', sans-serif;
      text-align: center;
    }
    h1 {
      font-size: 100px;
      color: var(--spezz-blue);
      margin-bottom: 20px;
    }
    .robot {
      width: 200px;
      height: 200px;
      margin: 20px auto;
    }
    .robot img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 10px;
    }
    p {
      font-size: 24px;
    }
  </style>
</head>
<body>
  <div>
    <h1>404</h1>
    <div class="robot">
      <img src="https://source.unsplash.com/200x200/?robot" alt="Robot">
    </div>
    <p>Oops... We couldn't find what you're looking for.</p>
  </div>
</body>
</html>
