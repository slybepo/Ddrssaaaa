<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>404 - Page Not Found</title>
  <style>
    :root {
      --spezz-blue: #0099ff;
    }
    body {
      margin: 0;
      padding: 0;
      background: #0d1117; /* GitHub dark mode background */
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      font-family: 'Segoe UI', sans-serif;
      text-align: center;
    }
    h1 {
      font-size: 100px;
      color: var(--spezz-blue);
      margin-bottom: 20px;
    }
    button {
      background: var(--spezz-blue);
      border: none;
      padding: 15px 40px; /* wider than a typical tweet button */
      color: white;
      font-size: 18px;
      border-radius: 50px; /* round edges */
      cursor: pointer;
      transition: background 0.3s ease;
      margin-bottom: 20px;
    }
    button:hover {
      background: #00aaff;
    }
    p {
      font-size: 16px;
      color: #aaa; /* gray text */\n      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div>
    <h1>404</h1>
    <button onclick="window.location.href='/'">Go back home</button>
    <p>Oops... We couldn't find what you're looking for.</p>
  </div>
</body>
</html>
