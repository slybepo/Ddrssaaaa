<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>404 - Maintenance Technique | MSSCenter</title>
    <style>
        :root {
            --metal-1: #3a3a4a;
            --metal-2: #5a5a6a;
            --accent: #FF6B35;
            --background: #1a1a2a;
        }

        body {
            margin: 0;
            height: 100vh;
            background: var(--background);
            font-family: 'Roboto', sans-serif;
            overflow: hidden;
        }

        .container {
            display: flex;
            align-items: center;
            height: 100vh;
            padding: 2rem;
        }

        .content {
            flex: 1;
            color: white;
            z-index: 2;
        }

        .error-code {
            font-size: 8rem;
            color: var(--accent);
            margin-bottom: 1rem;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .robot-container {
            flex: 1;
            position: relative;
            height: 100vh;
        }

        .robot {
            position: absolute;
            right: -500px;
            bottom: 0;
            width: 600px;
            animation: arrive 1s forwards ease-out 0.5s;
        }

        .gear {
            position: absolute;
            width: 120px;
            animation: spin 4s linear infinite;
            opacity: 0;
            animation-delay: 1.5s;
        }

        #gear1 { top: 30%; right: 40%; }
        #gear2 { top: 45%; right: 25%; }

        @keyframes arrive {
            to { right: -100px; }
        }

        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        .message {
            font-size: 1.5rem;
            margin-bottom: 2rem;
            max-width: 500px;
            line-height: 1.6;
        }

        .btn {
            background: var(--accent);
            color: white;
            padding: 1rem 2rem;
            border: none;
            border-radius: 5px;
            font-size: 1.1rem;
            cursor: pointer;
            transition: transform 0.3s;
        }

        .btn:hover {
            transform: scale(1.05);
        }

        /* Robot SVG styling */
        .arm {
            animation: fix 2s ease-in-out infinite;
        }

        @keyframes fix {
            0%, 100% { transform: rotate(-10deg); }
            50% { transform: rotate(10deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="content">
            <div class="error-code">404</div>
            <h1>Oups! Panne Technique</h1>
            <p class="message">
                Notre robot mécanicien est sur le coup!<br>
                La page demandée est en cours de réparation.<br>
                En attendant, retournez à l'accueil.
            </p>
            <button class="btn" onclick="location.href='/'">Retour à l'Accueil</button>
        </div>

        <div class="robot-container">
            <svg class="robot" viewBox="0 0 500 500">
                <!-- Robot Body -->
                <path fill="var(--metal-2)" d="M200 300h200v100H200z"/>
                <!-- Head -->
                <circle cx="300" cy="200" r="80" fill="var(--metal-1)"/>
                <!-- Eyes -->
                <circle cx="270" cy="190" r="15" fill="#fff"/>
                <circle cx="330" cy="190" r="15" fill="#fff"/>
                <!-- Arm -->
                <path class="arm" fill="var(--accent)" d="M150 250l50-50 50 100-50 50z"/>
                <!-- Tool -->
                <path fill="var(--accent)" d="M100 280l30-30 40 40-30 30z"/>
            </svg>

            <img src="data:image/svg+xml;base64,PHN2ZyB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciIHZpZXdCb3g9IjAgMCAxMDAgMTAwIj48cGF0aCBkPSJNNTAgMTBDMjcuOSAxMCAxMCAyNy45IDEwIDUwczE3LjkgNDAgNDAgNDAgNDAtMTcuOSA0MC00MFM3Mi4xIDEwIDUwIDEwem0wIDEwYzE2LjUgMCAzMCAxMy41IDMwIDMwSDUwVjIwek01MCA3MHYyOGMxNi41IDAgMzAtMTMuNSAzMC0zMEg1MHoiIGZpbGw9IiM2NjY2NjYiLz48L3N2Zz4=" 
                 class="gear" id="gear1">
            <img src="data:image/svg+xml;base64,PHN2ZyB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciIHZpZXdCb3g9IjAgMCAxMDAgMTAwIj48cGF0aCBkPSJNNTAgMTBDMjcuOSAxMCAxMCAyNy45IDEwIDUwczE3LjkgNDAgNDAgNDAgNDAtMTcuOSA0MC00MFM3Mi4xIDEwIDUwIDEwem0wIDEwYzE2LjUgMCAzMCAxMy41IDMwIDMwSDUwVjIwek01MCA3MHYyOGMxNi41IDAgMzAtMTMuNSAzMC0zMEg1MHoiIGZpbGw9IiNGRjZCMzUiLz48L3N2Zz4=" 
                 class="gear" id="gear2">
        </div>
    </div>
</body>
</html>
