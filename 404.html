<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>404 - Maintenance Required | MSSCenter</title>
    <style>
        :root {
            --primary: #6366f1;
            --secondary: #8b5cf6;
            --accent: #ec4899;
            --glass: rgba(255, 255, 255, 0.05);
        }

        body {
            margin: 0;
            min-height: 100vh;
            background: linear-gradient(135deg, #0f0f1a 0%, #1a1a2f 100%);
            font-family: 'Segoe UI', system-ui, sans-serif;
            color: white;
            overflow: hidden;
        }

        .container {
            display: flex;
            align-items: center;
            height: 100vh;
            padding: 0 5%;
            position: relative;
        }

        .content {
            flex: 1;
            z-index: 2;
            backdrop-filter: blur(10px);
            background: var(--glass);
            padding: 3rem;
            border-radius: 1.5rem;
            border: 1px solid rgba(255, 255, 255, 0.1);
            max-width: 600px;
        }

        .error-code {
            font-size: 4rem;
            background: linear-gradient(45deg, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 1rem;
        }

        .robot-mechanic {
            position: absolute;
            right: -10%;
            bottom: 0;
            height: 90vh;
            opacity: 0.9;
            animation: slideIn 1s cubic-bezier(0.4, 0, 0.2, 1) forwards;
        }

        @keyframes slideIn {
            to { right: -5%; }
        }

        .gear {
            position: absolute;
            width: 120px;
            animation: spin 8s linear infinite;
            opacity: 0.3;
        }

        #gear1 { top: 20%; right: 25%; }
        #gear2 { top: 60%; right: 15%; }

        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        .wrench-arm {
            animation: tighten 2s ease-in-out infinite;
            transform-origin: 80% 20%;
        }

        @keyframes tighten {
            0%, 100% { transform: rotate(-10deg); }
            50% { transform: rotate(10deg); }
        }

        .btn {
            background: linear-gradient(45deg, var(--primary), var(--secondary));
            border: none;
            padding: 1rem 2rem;
            color: white;
            border-radius: 0.5rem;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.3s, box-shadow 0.3s;
            margin-top: 2rem;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(99, 102, 241, 0.3);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="content">
            <div class="error-code">404</div>
            <h1>Error finding this page</h1>
            <p>This page does not exist or is under maintenance</p>
            <button class="btn" onclick="location.href='/'">Home Page</button>
        </div>

        <img src="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 800 800'%3E%3Cg class='wrench-arm'%3E%3Cpath fill='%23ec4899' d='M650 400l-50-30 20-50 60 40z'/%3E%3Cpath fill='%235a5a6a' d='M600 370l-150-80-30 60 140 90z'/%3E%3C/g%3E%3Ccircle cx='500' cy='400' r='120' fill='%233a3a4a'/%3E%3Cpath fill='%235a5a6a' d='M450 450h100v150H450z'/%3E%3Ccircle cx='500' cy='350' r='40' fill='%23fff'/%3E%3C/svg%3E" 
             class="robot-mechanic" alt="Repair Bot">

        <img src="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'%3E%3Cpath fill='%236366f1' d='M50 10C27.9 10 10 27.9 10 50s17.9 40 40 40 40-17.9 40-40S72.1 10 50 10zm0 10c16.5 0 30 13.5 30 30H50V20zM50 70v28c16.5 0 30-13.5 30-30H50z'/%3E%3C/svg%3E" 
             class="gear" id="gear1">
        <img src="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'%3E%3Cpath fill='%238b5cf6' d='M50 10C27.9 10 10 27.9 10 50s17.9 40 40 40 40-17.9 40-40S72.1 10 50 10zm0 10c16.5 0 30 13.5 30 30H50V20zM50 70v28c16.5 0 30-13.5 30-30H50z'/%3E%3C/svg%3E" 
             class="gear" id="gear2">
    </div>

    <script>
        // Add subtle parallax effect
        document.addEventListener('mousemove', (e) => {
            const gears = document.querySelectorAll('.gear');
            const x = (window.innerWidth - e.pageX) * 0.01;
            const y = (window.innerHeight - e.pageY) * 0.01;
            
            gears.forEach(gear => {
                gear.style.transform = `translate(${x}px, ${y}px)`;
            });
        });
    </script>
</body>
</html>
